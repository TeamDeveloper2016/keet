<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">  	
  <ui:define name="contenido">    
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">              
							<ui:insert name="uiCriteriosBusquedaPrioridad"/>
              <p:outputLabel for="nombre" value="Nombre:"/>
              <p:inputText id="nombre" value="#{managedComunDinamicoFiltro.attrs.nombre}" styleClass="janal-wid-100-txt"/> 
              <p:outputLabel for="descripcion" value="Descripción:"/>
              <p:inputText id="descripcion" value="#{managedComunDinamicoFiltro.attrs.descripcion}" styleClass="janal-wid-100-txt"/>                   			                                          							
							<ui:insert name="uiCriteriosBusqueda"/>
							<p:separator/>
            </p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute(true);" process="@this panelBusqueda" actionListener="#{managedComunDinamicoFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.execute(true);" process="@this panelBusqueda" actionListener="#{managedComunDinamicoFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{managedComunDinamicoFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{managedComunDinamicoFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{managedComunDinamicoFiltro.lazyModel.rowCount gt managedComunDinamicoFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
						<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton   value="Opciones">
                  <p:menuitem  value="Agregar" action="#{managedComunDinamicoFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton action="#{managedComunDinamicoFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                <p:commandButton id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              </div>  
            </f:facet>												            
						<ui:insert name="uiColumnasContenidoPrioridad"/>
            <p:column class="janal-column-left MarAuto Responsive janal-wid-20" sortBy="#{row.nombre}">
              <f:facet name="header">
                <h:outputText value="Nombre"/>
              </f:facet>
              <h:outputText value="#{row['nombre']}"/>
            </p:column>								
            <p:column class="janal-column-left MarAuto Responsive" sortBy="#{row.descripcion}">
              <f:facet name="header">
                <h:outputText value="Descripción"/>
              </f:facet>
              <h:outputText value="#{row['descripcion']}"/>
            </p:column>						
						<ui:insert name="uiColumnasContenido"/>
            <p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{row.registro}">
							<f:facet name="header">
								<h:outputText value="Fecha"/>
							</f:facet>
							<h:outputText value="#{row['registro']}"/>
						</p:column>			
            <f:facet name="footer">
              <p:outputLabel value="Total [#{managedComunDinamicoFiltro.lazyModel==null?0:managedComunDinamicoFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="consultar" action="#{managedComunDinamicoFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:menuitem id="modificar" action="#{managedComunDinamicoFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					            
						<p:separator/>            
						<p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
          </p:contextMenu>
        </div>
      </div>
    </div>		           				
  </ui:define>    
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar el registro ?" />
  <ui:param name="accionConfirmacion" value="#{managedComunDinamicoFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Nombre:"/>
      <p:outputLabel value="#{managedComunDinamicoFiltro.attrs.seleccionado.nombre}"/>
    </h:panelGrid>			
  </ui:define>
</ui:composition>
