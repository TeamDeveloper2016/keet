<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Catálogo de empleados" />
  <ui:define name="librerias">
    <script type="text/javascript">
			// |siguiente({"cuantos":3,"cual":"0","token":"BR"})
      Janal.Control.fields = {
        'clave'       : {validaciones: 'libre', mascara: 'libre' , formatos: 'cambiar-mayusculas'},
        'nombres'     : {validaciones: 'libre', mascara: 'libre' , formatos: 'cambiar-mayusculas'},       
        'paterno'     : {validaciones: 'libre', mascara: 'libre' , formatos: 'cambiar-mayusculas'},       
        'materno'     : {validaciones: 'libre', mascara: 'libre' , formatos: 'cambiar-mayusculas'},       
        'rfc'         : {validaciones: 'rfc'  , mascara: 'fiscal', formatos: 'cambiar-mayusculas'},
        'curp'        : {validaciones: 'libre', mascara: 'curp'  , formatos: 'cambiar-mayusculas'},
        'idActivo'    : {validaciones: 'libre', mascara: 'libre'},
        'idSeguro'    : {validaciones: 'libre', mascara: 'libre'},
        'tipoPersona' : {validaciones: 'libre', mascara: 'libre'},
				'salarioMenor': {validaciones: 'libre', mascara: 'libre'},
				'salarioMayor': {validaciones: 'libre', mascara: 'libre'}
      };
    </script>		
		<style type="text/css">
			.ui-selectcheckboxmenu-token-label {
				display: block;
				padding: 0 2.1em 0 .5em;
				background: #1578c9;
				color: white;
			}
		</style>
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
							<p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{manticCatalogosEmpleadosFiltro.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{manticCatalogosEmpleadosFiltro.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{manticCatalogosEmpleadosFiltro.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.titulo or element.titulo eq ''? '': '-'} #{element.titulo}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
							<p:outputLabel for="idActivo" value="Activo:"/>
              <p:selectOneMenu id="idActivo" value="#{manticCatalogosEmpleadosFiltro.attrs.idActivo}"  styleClass="janal-wid-96">
                <f:selectItem itemLabel="SELECCIONE" itemValue="1,2"/>
                <f:selectItem itemLabel="ACTIVO" itemValue="1"/>
                <f:selectItem itemLabel="INACTIVO" itemValue="2"/>                
              </p:selectOneMenu>
							<p:outputLabel for="idSeguro" value="Asegurado:"/>
              <p:selectOneMenu id="idSeguro" value="#{manticCatalogosEmpleadosFiltro.attrs.idSeguro}"  styleClass="janal-wid-96">
                <f:selectItem itemLabel="SELECCIONE" itemValue="1,2"/>
                <f:selectItem itemLabel="SI" itemValue="1"/>
                <f:selectItem itemLabel="NO" itemValue="2"/>                
              </p:selectOneMenu>
							<p:outputLabel for="contratista" value="Asignado a contratista:"/>
							<p:selectOneMenu id="contratista" value="#{manticCatalogosEmpleadosFiltro.attrs.idContratista}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
								<f:selectItems value="#{manticCatalogosEmpleadosFiltro.attrs.contratistas}" var="element" itemValue="#{element}" itemLabel="#{element.nombres} #{empty element.nombre or element.nombre eq ''? '': '-'} #{element.nombre}"/>
								<p:column headerText="Nombre">
									<h:outputText value="#{item.nombres}"/>
								</p:column>   
								<p:column headerText="Departamento">
									<h:outputText value="#{item.nombre}"/>
								</p:column> 
							</p:selectOneMenu>																
              <p:outputLabel for="clave" value="Clave:"/>
              <p:inputText id="clave" value="#{manticCatalogosEmpleadosFiltro.attrs.clave}" styleClass="janal-wid-100-txt" placeholder="ejemplo: BR123"/> 
              <p:outputLabel for="departamento" value="Departamento:"/>
              <p:selectCheckboxMenu id="departamento" label="Departamentos" value="#{manticCatalogosEmpleadosFiltro.attrs.selectDepartamentos}" styleClass="janal-wid-96" filter="true" filterMatchMode="custom" filterFunction="janal.contains" multiple="true">
                <f:selectItems value="#{manticCatalogosEmpleadosFiltro.attrs.departamentos}"/>                
              </p:selectCheckboxMenu>
              <p:outputLabel for="puesto" value="Puesto:"/>
              <p:selectCheckboxMenu id="puesto" label="Puestos" value="#{manticCatalogosEmpleadosFiltro.attrs.selectPuestos}" styleClass="janal-wid-96" filter="true" filterMatchMode="custom" filterFunction="janal.contains" multiple="true">
                <f:selectItems value="#{manticCatalogosEmpleadosFiltro.attrs.puestos}"/>                
              </p:selectCheckboxMenu> 
              <p:outputLabel for="nombres" value="Nombres:"/>
              <p:inputText id="nombres" value="#{manticCatalogosEmpleadosFiltro.attrs.nombres}" styleClass="janal-wid-100-txt"/> 
              <p:outputLabel for="paterno" value="Apellido paterno:"/>
              <p:inputText id="paterno" value="#{manticCatalogosEmpleadosFiltro.attrs.paterno}" styleClass="janal-wid-100-txt"/> 
              <p:outputLabel for="materno" value="Apellido materno:"/>
              <p:inputText id="materno" value="#{manticCatalogosEmpleadosFiltro.attrs.materno}" styleClass="janal-wid-100-txt"/> 
              <p:outputLabel for="curp" value="CURP:"/>
              <p:inputText id="curp" value="#{manticCatalogosEmpleadosFiltro.attrs.curp}" styleClass="janal-wid-100-txt"/>              														
							<p:outputLabel for="rfc" value="RFC:"/>
              <p:inputText id="rfc" value="#{manticCatalogosEmpleadosFiltro.attrs.rfc}" styleClass="janal-wid-100-txt"/>              			                                                        
							<p:outputLabel for="salarioMenor" value="Salario menor a:" title="Salario mensual" style="display: none"/>
              <p:inputNumber id="salarioMenor" value="#{manticCatalogosEmpleadosFiltro.attrs.salarioMenor}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt janal-column-right" style="display: none"/>
							<p:outputLabel for="salarioMayor" value="Salario mayor a:" title="Salario mensual" style="display: none"/>
              <p:inputNumber id="salarioMayor" value="#{manticCatalogosEmpleadosFiltro.attrs.salarioMayor}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt janal-column-right" style="display: none"/>
            </p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute();" process="@this panelBusqueda" actionListener="#{manticCatalogosEmpleadosFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b" icon="fa fa-filter" onstart="return janal.execute();" process="@this panelBusqueda" actionListener="#{manticCatalogosEmpleadosFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="filtro" value="#{manticCatalogosEmpleadosFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosEmpleadosFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosEmpleadosFiltro.lazyModel.rowCount gt manticCatalogosEmpleadosFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
							<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
						<f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton   value="Opciones">
                  <p:menuitem  value="Agregar" action="#{manticCatalogosEmpleadosFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
									<p:separator/>
									<p:menuitem icon="fa fa-file-excel-o" value="Exportar" onstart="return janal.bloquear();" action="#{manticCatalogosEmpleadosFiltro.doExportar}" process="@this panelBusqueda" oncomplete="janal.desbloquear()"/>
									<p:separator/>
                  <p:menuitem id="empleadosPdf" icon="fa fa-file-pdf-o" value="Personal" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticCatalogosEmpleadosFiltro.doReporte('EMPLEADOS')}" oncomplete="janal.desbloquear();" update="descargar"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton action="#{manticCatalogosEmpleadosFiltro.doAccion('AGREGAR')}" ajax="false" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                <p:commandButton id="pdf" icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton id="xls" icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
								<p:commandButton icon="fa fa-file-excel-o" title="Exportar" onstart="return janal.bloquear();" action="#{manticCatalogosEmpleadosFiltro.doExportar}" process="@this panelBusqueda" oncomplete="janal.desbloquear()"/>
								<p:commandButton id="empleadosPdfIcon" icon="fa fa-file-pdf-o" title="Personal" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{manticCatalogosEmpleadosFiltro.doReporte('EMPLEADOS')}" oncomplete="janal.desbloquear();" update="descargar"/>
              </div>  
            </f:facet>	  						
						<p:column class="MarAuto Responsive janal-wid-8" sortBy="#{filtro.empresa}">
              <f:facet name="header">
                <h:outputText value="Empresa"/>
              </f:facet>
              <h:outputText value="#{filtro['sucursal']}"/>
            </p:column>		
						<p:column class="janal-column-center MarAuto Responsive janal-wid-7" sortBy="#{filtro.clave}">
              <f:facet name="header">
                <h:outputText value="Clave"/>
              </f:facet>
              <h:outputText value="#{filtro['clave']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-13" sortBy="#{filtro.curp}" rendered="false">
              <f:facet name="header">
                <h:outputText value="CURP"/>
              </f:facet>
              <h:outputText value="#{filtro['curp']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-10" sortBy="#{filtro.rfc}">
              <f:facet name="header">
                <h:outputText value="RFC"/>
              </f:facet>
              <h:outputText value="#{filtro['rfc']}"/>
            </p:column>		
            <p:column class="janal-column-left MarAuto Responsive janal-wid-20" sortBy="#{filtro.nombres}">
              <f:facet name="header">
                <h:outputText value="Nombre"/>
              </f:facet>
              <h:outputText value="#{filtro['nombres']} #{filtro['paterno']} #{filtro['materno']}"/>
            </p:column>																			
						<p:column class="janal-column-left MarAuto Responsive janal-wid-10" sortBy="#{filtro.departamento}" rendered="false">
              <f:facet name="header">
                <h:outputText value="Departamento"/>
              </f:facet>
              <h:outputText value="#{filtro['departamento']}"/>
            </p:column>
            <p:column class="janal-column-left MarAuto Responsive janal-wid-10" sortBy="#{filtro.puesto}">
              <f:facet name="header">
                <h:outputText value="Puesto"/>
              </f:facet>
              <h:outputText value="#{filtro['puesto']}"/>
            </p:column>		
						<p:column class="janal-column-center MarAuto Responsive janal-wid-7" sortBy="#{filtro.activo}">
              <f:facet name="header">
                <h:outputText value="Activo"/>
              </f:facet>
              <h:outputText value="#{filtro['activo']}"/>
            </p:column>
						<p:column class="janal-column-center MarAuto Responsive janal-wid-7" sortBy="#{filtro.seguro}">
              <f:facet name="header">
                <h:outputText value="Seguro"/>
              </f:facet>
              <h:outputText value="#{filtro['seguro']}"/>
            </p:column>
						<p:column class="janal-column-center MarAuto Responsive janal-wid-col-38">							
							<h:graphicImage library="janal" name="icon/semaforos/#{filtro.idActivo eq '2' ? 'circulo-rojo' : (filtro.idActivo eq '1' and filtro.nss != '' and filtro.idNomina eq '2' ? 'circulo-azul' : (filtro.idActivo eq '1' and filtro.nss eq '' ? 'circulo-amarillo' : 'circulo-verde'))}.png" title="Empleado #{filtro.idActivo eq '1' ? '': 'NO '}activo"/>
						</p:column>												
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticCatalogosEmpleadosFiltro.lazyModel==null?0:manticCatalogosEmpleadosFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="consultar" action="#{manticCatalogosEmpleadosFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<p:separator/>
            <p:menuitem id="modificar" action="#{manticCatalogosEmpleadosFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
						<p:separator/>
						<p:menuitem id="activar" process="@this tabla" actionListener="#{manticCatalogosEmpleadosFiltro.doActivar('true')}" update="tabla" icon="fa fa-check" value="Activar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" rendered="#{manticCatalogosEmpleadosFiltro.attrs.seleccionado.idActivo eq '2'}"/>					
						<p:menuitem id="inactivar" process="@this tabla" actionListener="#{manticCatalogosEmpleadosFiltro.doActivar('false')}" update="tabla" icon="fa fa-minus" value="Inactivar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" rendered="#{manticCatalogosEmpleadosFiltro.attrs.seleccionado.idActivo eq '1'}"/>					
						<p:separator/>
						<p:menuitem id="deposito" process="@this tabla" actionListener="#{manticCatalogosEmpleadosFiltro.doDeposito('true')}" update="tabla" icon="fa fa-money" value="Deposito" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" rendered="#{manticCatalogosEmpleadosFiltro.attrs.seleccionado.idNomina eq '2'}"/>					
						<p:menuitem id="nodeposito" process="@this tabla" actionListener="#{manticCatalogosEmpleadosFiltro.doDeposito('false')}" update="tabla" icon="fa fa-lock" value="No deposito" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" rendered="#{manticCatalogosEmpleadosFiltro.attrs.seleccionado.idNomina eq '1'}"/>					
          </p:contextMenu>
					<p:panelGrid columns="4" styleClass="janal-wid-100" columnClasses="janal-column-center, janal-column-center, janal-column-center, janal-column-center">
						<p:outputLabel value="Empleados activos"/>
						<p:outputLabel value="Empleados inactivos"/>
						<p:outputLabel value="Activos sin seguro"/>
						<p:outputLabel value="Activos sin deposito al banco"/>
						<h:graphicImage library="janal" name="icon/semaforos/circulo-verde.png"/>
						<h:graphicImage library="janal" name="icon/semaforos/circulo-rojo.png"/>
						<h:graphicImage library="janal" name="icon/semaforos/circulo-amarillo.png"/>
						<h:graphicImage library="janal" name="icon/semaforos/circulo-azul.png"/>
					</p:panelGrid>	
        </div>
      </div>
    </div>
  </ui:define>   
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar a la persona ?" />
  <ui:param name="accionConfirmacion" value="#{manticCatalogosEmpleadosFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Persona:"/>
      <p:outputLabel value="#{manticCatalogosEmpleadosFiltro.attrs.seleccionado.nombres}"/>
    </h:panelGrid>			
  </ui:define>
</ui:composition>
