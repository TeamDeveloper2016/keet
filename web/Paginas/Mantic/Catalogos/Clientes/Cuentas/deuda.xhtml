  <ui:param name="titulo" value="Historial de abonos del cliente" />

      };
			
			fieldsDialog = {
				'pago'         : {validaciones: 'requerido|menor-igual({"cuanto": #{manticCatalogosClientesCuentasDeuda.attrs.deuda.saldo}})', mascara: 'libre', grupo: 'dialogo'},
				'fechaPago'    : {validaciones: 'requerido|fecha', mascara: 'libre', grupo: 'dialogo'},
				'referencia'   : {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'dialogo'},
        'tipoPago'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo'},
        'observaciones': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'dialogo'}
			};
			
			fieldsDialogGeneral = {
				'pagoGeneral'         : {validaciones: 'requerido|menor-igual({"cuanto": #{manticCatalogosClientesCuentasDeuda.attrs.deuda.saldo}})', mascara: 'libre', grupo: 'dialogoGeneral'},
				'fechaPagoGeneral'    : {validaciones: 'requerido|fecha', mascara: 'libre', grupo: 'dialogoGeneral'},
				'referenciaGeneral'   : {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'dialogoGeneral'},
        'tipoPagoGeneral'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogoGeneral'},
        'observacionesGeneral': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'dialogoGeneral'}
			};
			
			fieldsDialogSegmento = {
				'pagoSegmento'         : {validaciones: 'requerido|menor-igual({"cuanto": #{manticCatalogosClientesCuentasDeuda.attrs.deuda.saldo}})', mascara: 'libre', grupo: 'dialogoSegmento'},
				'fechaPagoSegmento'    : {validaciones: 'requerido|fecha', mascara: 'libre', grupo: 'dialogoSegmento'},
				'referenciaSegmento'   : {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'dialogoSegmento'},
        'tipoPagoSegmento'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogoSegmento'},
        'observacionesSegmento': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'dialogoSegmento'}
			};
      
			fieldsDialogCuenta = {
				'pagoCuenta'         : {validaciones: 'requerido|menor-igual({"cuanto": #{manticCatalogosClientesCuentasDeuda.attrs.deuda.saldo}})', mascara: 'libre', grupo: 'dialogoCuenta'},
				'fechaPagoCuenta'    : {validaciones: 'requerido|fecha', mascara: 'libre', grupo: 'dialogoCuenta'},
				'referenciaCuenta'   : {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'dialogoCuenta'},
        'tipoPagoCuenta'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogoCuenta'},
        'observacionesCuenta': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'dialogoCuenta'}
			};
      
      function valida(total) {
        var value= $(total).val();
        if(!janal.isDouble(value))
          $(total).val('0');
        return true;
      }
    </script>		
    <style type="text/css">
      .ui-tabs .ui-tabs-panel {
        padding: 0em !important;
      } 
    </style>  
  </ui:define>
  <ui:define name="contenido">

			<div class="ui-grid-row janal-grid-row">								
				<div id="collapse-content" class="ui-grid-col-12">

						<p:outputLabel value="Desarrollo:"/>												
						<p:outputLabel value="Cliente:"/>												
						<p:outputLabel value="Importe:"/>						
						<p:outputLabel value="Saldo:"/>															
            <p:inputText value="#{manticCatalogosClientesCuentasDeuda.attrs.deuda.desarrollo}" styleClass="janal-wid-100-txt" readonly="true"/>						
            <p:inputText value="#{manticCatalogosClientesCuentasDeuda.attrs.deuda.razonSocial}" styleClass="janal-wid-100-txt" readonly="true"/>						
						<p:inputText value="$ #{manticCatalogosClientesCuentasDeuda.attrs.deuda.importe}" styleClass="janal-wid-100-txt janal-column-right" readonly="true"/>
						<p:inputText value="$ #{manticCatalogosClientesCuentasDeuda.attrs.deuda.deuda}" styleClass="janal-wid-100-txt janal-column-right" readonly="true"/>						
					</p:panelGrid>					
				</div>
			</div>
			<div class="ui-grid-row janal-grid-row">
				<div id="collapse-content" class="ui-grid-col-12">
          <p:accordionPanel id="contenedorGrupos" activeIndex="1" multiple="true">
            <p:tab title="Notas de crédito">
							<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100 janal-column-center involucrados" style="display: #{manticCatalogosClientesCuentasDeuda.diferente? '': 'none'}">
								<p:outputLabel value="El RFC del cliente [#{manticCatalogosClientesCuentasDeuda.attrs.deuda.rfc}] #{manticCatalogosClientesCuentasDeuda.attrs.deuda.razonSocial} no coincide con el de la factura [#{manticCatalogosClientesCuentasDeuda.receptor.rfc}] #{manticCatalogosClientesCuentasDeuda.receptor.nombre}" styleClass="janal-color-orange" style="cursor: pointer;"/>
							</p:panelGrid>	
							<p:outputLabel for="comentarios" value="Observaciones:" styleClass="janal-wid-100-txt"/><br/>
							<p:inputTextarea id="comentarios" rows="2" cols="33" styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesCuentasDeuda.attrs.observaciones}"/>
							<p:spacer height="5px"/>
              <p:fileUpload id="archivo" listener="#{manticCatalogosClientesCuentasDeuda.doFileUpload}" disabled="#{manticCatalogosClientesCuentasDeuda.attrs.deuda.idDesarrollo.toLong lt 1}"

								multiple="false" allowTypes="#{manticCatalogosClientesCuentasDeuda.attrs.formatos}" dragDropSupport="true" auto="true" styleClass="janal-wid-100 janal-upload-frame"
								invalidSizeMessage="El tamaño máximo permitido del archivo es de 3 Megabyte !" invalidFileMessage="Solo se permiten archivos en formato #{manticCatalogosClientesCuentasDeuda.attrs.formatos}" oncomplete="PF('panelEmisor').toggle();PF('panelReceptor').toggle(); "/>
              <p:panelGrid columns="4" styleClass="janal-wid-100 importado" columnClasses="janal-fix-45, janal-fix-5, janal-fix-45, janal-fix-5" style="#{(empty manticCatalogosClientesCuentasDeuda.xml) and (empty manticCatalogosClientesCuentasDeuda.pdf)? 'display: none': ''}">
							  <p:commandLink value="XML importado: #{manticCatalogosClientesCuentasDeuda.xml.ruta}#{manticCatalogosClientesCuentasDeuda.xml.name}" onclick="viewFile();" process="@this" styleClass="pdf importado janal-color-blue janal-steps-boton-siguiente janal-font-bold janal-no-lock" title="Ver XML" style="#{(empty manticCatalogosClientesCuentasDeuda.xml)? 'display: none': ''}"/>
                <p:panelGrid columns="2" styleClass="janal-wid-100 importado" columnClasses="janal-fix-50, janal-fix-50" style="#{(empty manticCatalogosClientesCuentasDeuda.xml)? 'display: none': ''}">
                  <p:commandButton icon="fa fa-trash" process="@this" update="@(.importado) @(.involucrados) @(.filas) @(.recalculo) @(.proveedor)" actionListener="#{manticCatalogosClientesCuentasDeuda.doDeleteXml}" title="Eliminar XML" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
                  <p:commandButton icon="fa fa-money" process="@this" actionListener="#{manticCatalogosClientesCuentasDeuda.doLoadBeanCuentas}" title="Referenciar pago" onstart="return janal.bloquear();" oncomplete="PF('dlgPagoCuenta').show();"/>
                </p:panelGrid>   
							  <p:commandLink value="PDF importado: #{manticCatalogosClientesCuentasDeuda.pdf.ruta}#{manticCatalogosClientesCuentasDeuda.pdf.name}" onclick="viewDocument();" process="@this" styleClass="importado janal-color-blue janal-steps-boton-siguiente janal-font-bold janal-no-lock" title="Ver PDF" style="#{(empty manticCatalogosClientesCuentasDeuda.pdf)? 'display: none': ''}"/>
                <p:commandButton title="Eliminar PDF" icon="fa fa-trash" process="@this" update="@(.importado) @(.involucrados) @(.filas) @(.recalculo) @(.proveedor)" actionListener="#{manticCatalogosClientesCuentasDeuda.doDeletePdf}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();" style="#{(empty manticCatalogosClientesCuentasDeuda.pdf)? 'display: none': ''}"/>
              </p:panelGrid>  
              <p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100-txt importado">

                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3 janal-column-center">
                      <p:outputLabel value="Importe:" styleClass="janal-wid-100-txt"/>

                      <h:outputText value="SAT"/>
                    </f:facet>
                    <h:outputText value="#{row['sat']}"/>
                  </p:column>		
                  <p:column styleClass="MarAuto Responsive janal-wid-6">

                      <h:outputText value="Código"/>

                    <h:outputText value="#{row['codigo']}"/>
                  </p:column>

                  <p:column styleClass="janal-column-right MarAuto Responsive janal-wid-8">

                    </f:facet>
                    <h:outputText value="#{row['cantidad']}"/>	
                  </p:column>		
                  <p:column styleClass="janal-column-right MarAuto Responsive janal-wid-10">
                    <f:facet name="header">
                      <h:outputText value="Descuento"/>
                    </f:facet>
                    <h:outputText value="#{row['descuento']}"/>
                  </p:column>		
                  <p:column styleClass="janal-column-right MarAuto Responsive janal-wid-5">
                    <f:facet name="header">
                      <h:outputText value="IVA"/>
                    </f:facet>
                    <h:outputText value="#{row['iva']}"/>

                  <p:column styleClass="janal-column-right MarAuto Responsive janal-wid-10">

                    <h:outputText value="#{row['impuestos']}"/>

                  </f:facet>
                </p:dataTable>
							</p:panelGrid>	
							<p:panel header="Emisor" styleClass="involucrados" style="display: #{empty manticCatalogosClientesCuentasDeuda.emisor? 'none': ''}; margin-bottom:20px" toggleable="true" toggleSpeed="500" widgetVar="panelEmisor">

									<p:inputText styleClass="janal-wid-100-txt" value="#{manticCatalogosClientesCuentasDeuda.emisor.regimenFiscal}" readonly="true"/>
								</p:panelGrid>
							</p:panel>
              <p:panel header="Receptor" styleClass="involucrados" style="display: #{empty manticCatalogosClientesCuentasDeuda.receptor? 'none': ''};margin-bottom:20px" toggleable="true" toggleSpeed="500" widgetVar="panelReceptor" rendered="false">

                    <h:outputText value="Folio"/>
                  </f:facet>
                  <h:outputText value="#{row['ticket']}"/>
                </p:column>

                    <h:outputText value="Registro"/>

                  <h:outputText value="#{row['persona']}"/>

                <p:column class="janal-column-left MarAuto Responsive janal-wid-8" sortBy="#{row.estatus}">
                  <f:facet name="header">
                    <h:outputText value="Estatus"/>
                  </f:facet>
                  <h:outputText value="#{row['estatus']}"/>

                    <h:outputText value="Importe"/>
