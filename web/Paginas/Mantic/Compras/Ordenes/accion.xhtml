	<ui:define name="librerias">
    <h:outputScript library="janal" name="#{kajoolUtilAplicacion.libraryArticulosJs}"/>
		<script type="text/javascript">
     Janal.Control.errors = 10;
	   Janal.Control.fields = {				 				
				'contenedorGrupos\\:consecutivo'      : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idAlmacen'        : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idCliente'        : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idContrato'       : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idProveedor'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idTipoMedioPago'  : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idBanco'          : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:referencia'       : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'contenedorGrupos\\:idAlmacenista'    : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idEmpresaTipoContacto': {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:dias'             : {validaciones: 'libre', mascara: 'entero', grupo: 'general'},
				'contenedorGrupos\\:entregaEstimada'  : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
				'contenedorGrupos\\:idGasto'          : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:articulos'        : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:total'            : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:tipoDeCambio'     : {validaciones: 'flotante|mayor({"cuanto": 0})', mascara: 'libre', grupo: 'articulo'},			
				'contenedorGrupos\\:descuento'        : {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos', grupo: 'articulo'},			
				'contenedorGrupos\\:extra'            : {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos', grupo: 'articulo'},			
				'contenedorGrupos\\:observaciones'    : {validaciones: 'no-aplica', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'precios'                             : {multiple: '$', validaciones: 'mayor({"cuanto": 0})', mascara: 'libre', grupo: 'general', individual: true},				
				'cantidades'                          : {multiple: '$', validaciones: 'mayor({"cuanto": 0})', mascara: 'libre', grupo: 'general', individual: true}				
			};	
			
    	$(document).ready(function() {
        disabledComponent();
        jsArticulos= new Janal.Control.Articulos.Core(#{manticComprasOrdendesAccion.adminOrden.articulos.size()}, 'contenedorGrupos\\:tabla\\:', #{manticComprasOrdendesAccion.attrs.paginator});
				janal.decimals= 4;
      });
			
			function execute() {
				var index= jsArticulos.cursor.index;
				jsArticulos.cursor.index= jsArticulos.cursor.top;
				$(jsArticulos.amount()).addClass('ignore');
				$(jsArticulos.price()).addClass('ignore');
				var ok= janal.execute();
				if(!ok) {
					jsArticulos.cursor.index= index;
  				$(jsArticulos.amount()).removeClass('ignore');
	  			$(jsArticulos.price()).removeClass('ignore');
					janal.desbloquear();
				} // if	
				return ok;
			} // execute		
      
      function disabledComponent() {
        setTimeout("janal.readingMode('#{manticComprasOrdendesAccion.attrs.nombreAccion}')", 500);
      }      
      
      function activeScroll() {
        $('div.ui-selectonemenu-items-wrapper').attr('style', 'padding-left: 3px !important; padding-right: 3px !important; max-height: 300px !important;');
      }      
      
      function triggerLocalEvent(index, keyCode) {
        janal.console("triggerLocalEvent: index="+ index+ ", keyCode= "+ keyCode);
        $("#contenedorGrupos\\:tabla\\:"+ index+ "\\:codigos_input").trigger(jQuery.Event('focus'));
        $("#contenedorGrupos\\:tabla\\:"+ index+ "\\:codigos_input").trigger(jQuery.Event('keydown', {which: keyCode}));
      }
		</script>   
		<style type="text/css">
			.ui-selectcheckboxmenu-token-label {display: block;padding: 0 2.1em 0 .5em;background: #1578c9;color: white;}
			.janal-tr-orange {background-color: #FFC9CE !important;} 
		</style>			
	</ui:define>
	<ui:define name="contenido">
		<pe:remoteCommand name="recover" process="@this" update="dialogoArtExpress" actionListener="#{manticComprasOrdendesAccion.doRecoverArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); PF('dlgArtExpress').show();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="locate" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{manticComprasOrdendesAccion.doUpdateArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.String, java.lang.Integer"/>  
			<pe:methodParam name="codigo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="suppress" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.cifras)" actionListener="#{manticComprasOrdendesAccion.doDeleteArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.move();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="refresh" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.cifras)" actionListener="#{manticComprasOrdendesAccion.doCalculate}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="search" process="@this" update="@(.informacion)" actionListener="#{manticComprasOrdendesAccion.doSearchArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="replace" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion) @(.cifras)" actionListener="#{manticComprasOrdendesAccion.doFindArticulo}" onstart="return janal.bloquear();" oncomplete="jsArticulos.process($(PF('widgetPaginator').input.selector+ ':checked').length=== 1);">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>
		<pe:remoteCommand name="lookup" actionListener="#{manticComprasOrdendesAccion.doUpdateDialogArticulos}" onstart="return PF('dialogo').isVisible();" process="@this codigo" update="buscados localizado">
			<pe:methodSignature parameters="java.lang.String"/>  
			<pe:methodParam name="codigo"/>  
		</pe:remoteCommand>		
		<p:remoteCommand name="clean" actionListener="#{manticComprasOrdendesAccion.doCleanArticulos}" process="@this codigo" update="buscados localizado"/>
		<pe:remoteCommand name="findout" actionListener="#{manticComprasOrdendesAccion.doFindOutArticulos}" onstart="return PF('dialogo').isVisible();" process="@this codigo" update="buscados localizado">
			<pe:methodSignature parameters="java.lang.String"/>  
			<pe:methodParam name="codigo"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="detail" process="@this" update="dialogoDetalleArticulo" actionListener="#{manticComprasOrdendesAccion.doDetailArticulo}" onstart="return janal.bloquear();" oncomplete="$('#detail-image').attr('href', $('#tabDetalleArticulo\\:specific-image').attr('src'));PF('dlgDetalleArticulo').show();">
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>	
		<h:commandLink id="dataPdfGlobal">

		</h:commandLink>

		</h:commandLink>
