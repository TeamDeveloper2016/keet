  <ui:param name="janalBackingPage" value="#{manticInventariosEntradasDirecta}"/>
  <ui:param name="janalEventPage" value="doGlobalEvent"	/>	
	<ui:define name="librerias">
    <h:outputScript library="janal" name="#{kajoolUtilAplicacion.libraryArticulosJs}"/>

		<h:outputStylesheet library="janal" name="css/shCore.css"/>
		<h:outputStylesheet library="janal" name="css/shThemeDefault.css"/>
		<h:outputScript library="janal" name="js/sh.js"/>
	  <h:outputScript library="janal" name="js/shCore.js"/>
	  <h:outputScript library="janal" name="js/shAutoloader.js"/>
	  <h:outputScript library="janal" name="js/shBrushXml.js"/>
	  <h:outputScript library="janal" name="js/shBrushCss.js"/>
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:idSucursal'       : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idProveedor'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:factura'          : {validaciones: 'requerido', mascara: 'texto', formatos: 'cambiar-mayusculas', grupo: 'general'},
				'contenedorGrupos\\:fechaFactura'     : {validaciones: 'fecha|requerido', mascara: 'fecha', grupo: 'general'},
				'contenedorGrupos\\:fechaRecepcion'   : {validaciones: 'fecha|fecha-menor({"cual":"contenedorGrupos\\\\:fechaFactura"})|requerido', mascara: 'fecha', grupo: 'general', individual: true},
				'contenedorGrupos\\:diasPlazo'        : {validaciones: 'requerido|entero|mayor-igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'},			
				'contenedorGrupos\\:fechaPago'        : {validaciones: 'fecha|fecha-mayor({"cual":"contenedorGrupos\\\\:fechaRecepcion"})|requerido', mascara: 'fecha', grupo: 'general', individual: true},
				'contenedorGrupos\\:idTipoMedioPago'  : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idBanco'          : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:referencia'       : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:idEmpresaTipoContacto': {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:observaciones'    : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'contenedorGrupos\\:comentarios'      : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'contenedorGrupos\\:gasto\\:idDesarrolloProyecto': {validaciones: 'requerido', mascara: 'libre', grupo:'proyecto'},
				'contenedorGrupos\\:gasto\\:idClienteProyecto'   : {validaciones: 'requerido', mascara: 'libre', grupo:'proyecto'},
				'contenedorGrupos\\:gasto\\:idContratoProyecto'  : {validaciones: 'requerido', mascara: 'libre', grupo:'proyecto'},
				'contenedorGrupos\\:gasto\\:descripcionProyecto' : {validaciones: 'libre|texto', mascara: 'texto', formatos: 'cambiar-mayusculas', grupo:'proyecto'},
				'contenedorGrupos\\:gasto\\:importeProyecto'     : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'libre', grupo:'proyecto'},
				'contenedorGrupos\\:gasto\\:idDesarrolloEmpleado': {validaciones: 'requerido', mascara: 'libre', grupo:'empleado'},
				'contenedorGrupos\\:gasto\\:idClienteEmpleado'   : {validaciones: 'requerido', mascara: 'libre', grupo:'empleado'},
				'contenedorGrupos\\:gasto\\:idContratoEmpleado'  : {validaciones: 'requerido', mascara: 'libre', grupo:'empleado'},
				'contenedorGrupos\\:gasto\\:idEmpresaPersonaEmpleado': {validaciones: 'requerido', mascara: 'alfanumerico', formatos: 'cambiar-mayusculas', grupo:'empleado'},
				'contenedorGrupos\\:gasto\\:descripcionEmpleado' : {validaciones: 'libre|texto', mascara: 'texto', formatos: 'cambiar-mayusculas', grupo:'empleado'},
				'contenedorGrupos\\:gasto\\:importeEmpleado'     : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'libre', grupo:'empleado'},
				'contenedorGrupos\\:gastodo'                     : {validaciones: 'requerido|flotante|mayor-igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'},			
				'contenedorGrupos\\:saldo'                       : {validaciones: 'requerido|flotante|mayor-igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:total'                       : {validaciones: 'requerido|flotante|mayor({"cuanto": 0})', mascara: 'libre', grupo: 'general'}
			};
			
    	$(document).ready(function() {
        disabledComponent();
        jsArticulos= new Janal.Control.Articulos.Core(#{manticInventariosEntradasDirecta.adminOrden.filtrados.size()}, 'contenedorGrupos\\:tabla\\:', #{manticInventariosEntradasDirecta.attrs.paginator});
				janal.decimals= 4;
      });
			
			function execute() {
				var index= jsArticulos.cursor.index;
        janal.bloquear();
				jsArticulos.cursor.index= jsArticulos.cursor.top;
				var ok= janal.partial("general");
				if(ok) {
					var saldo= parseFloat($('#contenedorGrupos\\:saldo').val(), 10);
					var deuda= parseFloat($('#contenedorGrupos\\:gastado').val(), 10);
					var total= parseFloat($('#contenedorGrupos\\:total').val(), 10);
					var diferencia= (deuda* 100/ total)- 100;
					if(!((diferencia&gt;= -5.0) &amp;&amp; (diferencia&lt;= 5.0))) {
						ok= confirm('\u00BF La diferencia del total de la Nota de entrada directa [$ '+ deuda+'] con respecto a la factura [$ '+ total+ '] importada es del '+ diferencia.toFixed(4)+ '% [$ '+ saldo+ '] desea continuar con el registro ?');
          } // if   
				} // if	
				else {
					jsArticulos.cursor.index= index;
				} // else	
  			janal.desbloquear();
				return ok;
			}
			
			function apply() {
				var ok= false;
				if(confirm('\u00BF Esta seguro que desea aplicar la Nota de entrada directa ?'))
					ok= execute();
				return ok;
			}	
			
			function start() {
        PF('statusDialog').show();
      };
 
      function stop() {
        PF('statusDialog').hide();
      };
			
			function load() {
			  SyntaxHighlighter.highlight();	
			}
			
			function checkValueList() {
				var ok= janal.tableId('contenedorGrupos\\:faltante').val().length> 0 &amp;&amp; janal.tableId('contenedorGrupos\\:disponible').val().length> 0;
				if(!ok)
					janal.warn('Articulos', 'No se ha seleccionado un partida de cada lista !');
				return ok;
			}
      
      function disabledComponent() {
        setTimeout("janal.readingMode('#{manticInventariosEntradasDirecta.attrs.nombreAccion}')", 500);
      }
		</script>   
		<style>
			.janal-upload-frame {
        border: solid 1px #D1D3D4;
        margin-bottom: 6px;
        border-radius: 5px;

			.syntaxhighlighter {
					overflow-y: auto !important;
					overflow-x: auto !important;
					max-height: 370px;

			.ui-datatable .ui-datatable-header {
				text-align: center !important;

			.zui-datatable .ui-datatable-tablewrapper table tbody .ui-state-highlight td {
				color: #0059b3 !important;
			}
			.janal-move-left {
				display: contents;
			}
      .janal-table-tr-hide {
        display: none;
      }
		</style>

	<ui:define name="contenido">
		<p:hotkey bind="esc" handler="if($('#primefacesmessagedlg > div.ui-dialog-titlebar > a.ui-dialog-titlebar-icon')){$('#primefacesmessagedlg > div.ui-dialog-titlebar > a.ui-dialog-titlebar-icon').click();}"/>
		<p:remoteCommand name="cleanUploadFiles" actionListener="#{manticInventariosEntradasDirecta.doCancelar}" process="@this"/>
		<p:remoteCommand name="factura" actionListener="#{manticInventariosEntradasDirecta.doCheckFolio}" process="@this contenedorGrupos:factura contenedorGrupos:idProveedor" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
		<p:remoteCommand name="viewDocument" actionListener="#{manticInventariosEntradasDirecta.doViewDocument}" process="@this" update="@(.viewPDF)" onstart="return janal.bloquear();" oncomplete="PF('dlgPDF').show();"/>
		<p:remoteCommand name="viewFile" actionListener="#{manticInventariosEntradasDirecta.doViewFile}" process="@this" update="@(.viewXML)" onstart="return janal.bloquear();" oncomplete="PF('dlgXML').show();"/>
		<p:remoteCommand name="temporal" process="@this @(.key-event-before)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
    <p:remoteCommand name="reloadContratoDesarrollo" onstart="return janal.bloquear();" process="@this" update="contenedorGrupos:gasto:idDesarrolloProyecto contenedorGrupos:gasto:idDesarrolloEmpleado" oncomplete="janal.desbloquear();"/>
    <p:remoteCommand name="reloadContratoDirecto" onstart="return janal.bloquear();" process="@this" update="contenedorGrupos:gasto:idContratoProyecto" oncomplete="janal.desbloquear();"/>
    <p:remoteCommand name="reloadContratoManodeObra" onstart="return janal.bloquear();" process="@this" update="contenedorGrupos:gasto:idContratoEmpleado" oncomplete="janal.desbloquear();"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<h:outputText id="tabla" value="Solo sirve para la ventana emergente de articulos express" style="display:none"/>					
					<div class="janal-wid-100-txt janal-column-center janal-font-bold">
						<p:outputLabel value="LA NOTA DE ENTRADA [#{manticInventariosEntradasDirecta.adminOrden.orden.consecutivo}] SE (AUTO)GUARDO EL DIA #{manticInventariosEntradasDirecta.attrs.autoSave} HRS.&lt;br/&gt;" style="display: #{empty(manticInventariosEntradasDirecta.attrs.autoSave)? 'none': ''}" styleClass="recalculo janal-color-orange" escape="false"/>
					</div>
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{manticInventariosEntradasDirecta.doTabChange}" process="@this" update="@(.importado) @(.involucrados)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.move(); PF('panelEmisor').toggle();PF('panelReceptor').toggle(); disabledComponent();"/>						
            <p:tab title="General">							
							<p:panelGrid id="general" columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-8, janal-wid-92">
								<p:outputLabel for="idSucursal" value="Sucursal:" rendered="#{sessionScope.autentifica.empresa.matriz}"/>
								<p:selectOneMenu id="idSucursal" value="#{manticInventariosEntradasDirecta.adminOrden.orden.ikEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="sucursales janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <p:ajax event="change" listener="#{manticInventariosEntradasDirecta.doLoadDesarrollos}" process="@this idSucursal" update="@(.todos) contenedorGrupos:gasto:idDesarrolloProyecto contenedorGrupos:gasto:idDesarrolloEmpleado" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()"/>
									<f:selectItems value="#{manticInventariosEntradasDirecta.attrs.empresas}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>

									<p:ajax event="change" listener="#{manticInventariosEntradasDirecta.doUpdateProveedor}" process="@this" update="diasPlazo fechaPago tabla @(.recalculo)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{manticInventariosEntradasDirecta.attrs.proveedores}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.clave or element.clave eq ''? '': '|'} #{element.razonSocial}"/>

										<h:outputText value="#{item.diasEntrega}"/>
									</p:column>   
								</p:selectOneMenu>
              </p:panelGrid>
							<p:separator/>
              <p:panelGrid columns="3" layout="grid" styleClass="janal-wid-100">

                  <p:outputLabel for="factura" value="No factura:"/>
                  <p:inputText id="factura" styleClass="janal-wid-92 involucrados janal-color-blue" value="#{manticInventariosEntradasDirecta.adminOrden.orden.factura}" onblur="janal.individual('contenedorGrupos\\:factura'); if($('#contenedorGrupos\\:factura').val().trim().length> 0) factura();"/>
                </p:panelGrid>  
                <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                  <p:outputLabel for="fechaFactura" value="Fecha factura:"/>
                  <p:calendar id="fechaFactura" inputStyleClass="janal-wid-86 janal-color-blue" styleClass="janal-wid-100 involucrados" value="#{manticInventariosEntradasDirecta.adminOrden.orden.fechaFactura}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="false" locale="mx"/>
                </p:panelGrid>  
                <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">

                  </p:inputText>  
                </p:panelGrid>  
              </p:panelGrid>  
              <p:separator/>
              <p:panelGrid columns="3" layout="grid" styleClass="janal-wid-100-txt">
                <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                  <p:outputLabel for="fechaRecepcion" value="Fecha recepción:"/>
                  <p:calendar id="fechaRecepcion" inputStyleClass="janal-wid-86 janal-color-blue" styleClass="janal-wid-100" value="#{manticInventariosEntradasDirecta.adminOrden.orden.fechaRecepcion}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="false" locale="mx"/>
                </p:panelGrid>  
                <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                  <p:outputLabel for="diasPlazo" value="Dias plazo:"/>

                  </p:selectOneMenu>
                </p:panelGrid>

						<p:tab title="Importar">

							<br/>

              <p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100-txt">
                <p:dataTable id="faltante" var="row" styleClass="importado janal-wid-100-txt" value="#{manticInventariosEntradasDirecta.attrs.faltantes}" selection="#{manticInventariosEntradasDirecta.attrs.faltante}" rowKey="#{row.key}" rowIndexVar="index" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" reflow="true" paginatorPosition="bottom">
