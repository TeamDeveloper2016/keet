	<ui:define name="librerias">
    <h:outputScript library="janal" name="#{kajoolUtilAplicacion.libraryArticulosJs}"/>

		<h:outputStylesheet library="janal" name="css/shCore.css"/>
		<h:outputStylesheet library="janal" name="css/shThemeDefault.css"/>
		<h:outputScript library="janal" name="js/sh.js"/>
	  <h:outputScript library="janal" name="js/shCore.js"/>
	  <h:outputScript library="janal" name="js/shAutoloader.js"/>
	  <h:outputScript library="janal" name="js/shBrushXml.js"/>
	  <h:outputScript library="janal" name="js/shBrushCss.js"/>
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:idDesarrollo'     : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idCliente'        : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idContrato'       : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:idProveedor'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:factura'          : {validaciones: '#{manticInventariosEntradasDirecta.validacion}', mascara: 'texto', formatos: 'cambiar-mayusculas', grupo: 'general'},
				'contenedorGrupos\\:fechaFactura'     : {validaciones: 'fecha|#{manticInventariosEntradasDirecta.validacion}', mascara: 'fecha', grupo: 'general'},
				'contenedorGrupos\\:fechaRecepcion'   : {validaciones: 'fecha|fecha-mayor({"cual":"contenedorGrupos\\\\:fechaFactura"})|#{manticInventariosEntradasDirecta.validacion}', mascara: 'fecha', grupo: 'general', individual: true},
				'contenedorGrupos\\:diasPlazo'        : {validaciones: 'requerido|entero|mayor-igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'},			
				'contenedorGrupos\\:fechaPago'        : {validaciones: 'fecha|fecha-mayor({"cual":"contenedorGrupos\\\\:fechaRecepcion"})|#{manticInventariosEntradasDirecta.validacion}', mascara: 'fecha', grupo: 'general', individual: true},
				'contenedorGrupos\\:deuda'            : {validaciones: 'requerido|flotante|mayor-igual({"cuanto": 0})', mascara: 'libre', formatos: 'sat', individual: true, grupo: 'general'},			
				'contenedorGrupos\\:idTipoMedioPago'  : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idBanco'          : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:referencia'       : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:idEmpresaTipoContacto': {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:total'            : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:observaciones'    : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'contenedorGrupos\\:comentarios'      : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true}				
			};
			
    	$(document).ready(function() {
        disabledComponent();
        jsArticulos= new Janal.Control.Articulos.Core(#{manticInventariosEntradasDirecta.adminOrden.filtrados.size()}, 'contenedorGrupos\\:tabla\\:', #{manticInventariosEntradasDirecta.attrs.paginator});
				janal.decimals= 4;
      });
			
			function execute() {
				var index= jsArticulos.cursor.index;
				jsArticulos.cursor.index= jsArticulos.cursor.top;
				var ok= janal.execute();
				if(ok) {
					var deuda= parseFloat($('#contenedorGrupos\\:deuda').val(), 10);
					var total= parseFloat($('#contenedorGrupos\\:total').val(), 10);
					var diferencia= (deuda* 100/ total)- 100;
					if(!((diferencia&gt;= -5.0) &amp;&amp; (diferencia&lt;= 5.0))) 
						ok= confirm('\u00BF La diferencia del total de la Nota de entrada directa con respecto a la deuda capturada es del '+ diferencia.toFixed(4)+ '% desea continuar con el registro ?');
				} // if	
				else {
					jsArticulos.cursor.index= index;
					janal.desbloquear();
				} // else	
				return ok;
			}
			
			function apply() {
				var ok= false;
				if(confirm('\u00BF Esta seguro que desea aplicar la Nota de entrada directa ?'))
					ok= execute();
				return ok;
			}	
			
			function start() {
        PF('statusDialog').show();
      };
 
      function stop() {
        PF('statusDialog').hide();
      };
			
			function load() {
			  SyntaxHighlighter.highlight();	
			}
			
			function checkValueList() {
				var ok= janal.tableId('contenedorGrupos\\:faltante').val().length> 0 &amp;&amp; janal.tableId('contenedorGrupos\\:disponible').val().length> 0;
				if(!ok)
					janal.warn('Articulos', 'No se ha seleccionado un partida de cada lista !');
				return ok;
			}
      
      function disabledComponent() {
        setTimeout("janal.readingMode('#{manticInventariosEntradasDirecta.attrs.nombreAccion}')", 500);
      }
		</script>   
		<style>
			.janal-upload-frame {
        border: solid 1px #D1D3D4;
        margin-bottom: 6px;
        border-radius: 5px;				
			}
			.syntaxhighlighter {
					overflow-y: auto !important;
					overflow-x: auto !important;
					max-height: 370px;
			}			
			.ui-datatable .ui-datatable-header {
				text-align: center !important;
			}	
			.zui-datatable .ui-datatable-tablewrapper table tbody .ui-state-highlight td {
				color: #0059b3 !important;
			}
			.janal-move-left {
				display: contents;
			}
		</style>
	</ui:define>
	<ui:define name="contenido">

		<p:remoteCommand name="cleanUploadFiles" actionListener="#{manticInventariosEntradasDirecta.doCancelar}" process="@this"/>
		<p:remoteCommand name="factura" actionListener="#{manticInventariosEntradasDirecta.doCheckFolio}" process="@this contenedorGrupos:factura contenedorGrupos:idProveedor" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
		<p:remoteCommand name="viewDocument" actionListener="#{manticInventariosEntradasDirecta.doViewDocument}" process="@this" update="@(.viewPDF)" onstart="return janal.bloquear();" oncomplete="PF('dlgPDF').show();"/>
		<p:remoteCommand name="viewFile" actionListener="#{manticInventariosEntradasDirecta.doViewFile}" process="@this" update="@(.viewXML)" onstart="return janal.bloquear();" oncomplete="PF('dlgXML').show();"/>
		<p:remoteCommand name="temporal" process="@this @(.key-event-before)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">

						<p:outputLabel value="LA NOTA DE ENTRADA [#{manticInventariosEntradasDirecta.adminOrden.orden.consecutivo}] SE (AUTO)GUARDO EL DIA #{manticInventariosEntradasDirecta.attrs.autoSave} HRS.&lt;br/&gt;" style="display: #{empty(manticInventariosEntradasDirecta.attrs.autoSave)? 'none': ''}" styleClass="recalculo janal-color-orange" escape="false"/>

					<p:tabView id="contenedorGrupos">

									<p:ajax event="change" onstart="return janal.bloquear();" process="@this" listener="#{manticInventariosEntradasDirecta.doUpdateCliente}" update="@(.todos)" oncomplete="janal.desbloquear();reloadContrato();"/>

										<h:outputText value="#{item.diasEntrega}"/>

								</p:selectOneMenu>
              </p:panelGrid>
							<p:separator/>
              <p:panelGrid columns="3" layout="grid" styleClass="janal-wid-100">

							<p:outputLabel for="comentarios" value="Observaciones:" styleClass="janal-wid-100-txt" style="display:#{manticInventariosEntradasDirecta.consultar};"/><br style="display:#{manticInventariosEntradasDirecta.consultar};"/>
