				'contenedorGrupos\\:diasPlazo'        : {validaciones: 'requerido|entero|mayor-igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'},			
				'contenedorGrupos\\:fechaPago'        : {validaciones: 'fecha|fecha-mayor({"cual":"contenedorGrupos\\\\:fechaRecepcion"})|#{manticInventariosEntradasAlmacen.validacion}', mascara: 'fecha', grupo: 'general', individual: true},
				'contenedorGrupos\\:deuda'            : {validaciones: 'requerido|flotante|mayor-igual({"cuanto": 0})', mascara: 'libre', formatos: 'sat', grupo: 'general'},			
				'contenedorGrupos\\:idAlmacen'        : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},

				'contenedorGrupos\\:idProveedor'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idTipoMedioPago'  : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idBanco'          : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:referencia'       : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:idAlmacenista'    : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idEmpresaTipoContacto': {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:articulos'        : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:total'            : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:tipoDeCambio'     : {validaciones: 'flotante|mayor({"cuanto": 0})', mascara: 'libre', grupo: 'articulo'},

				'contenedorGrupos\\:extra'            : {validaciones: 'libre', mascara: 'libre', formatos: 'descuentos', grupo: 'articulo'},

				'codigos'                             : {multiple: '$', validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general'},
				'sat'                                 : {multiple: '$', validaciones: 'entero|igual-caracteres({"cuantos": 8})', mascara: 'ocho-digitos', formatos: 'cambiar-mayusculas', grupo: 'general'},
				'auxiliares'                          : {multiple: '$', validaciones: 'libre', mascara: 'codigo', formatos: 'cambiar-mayusculas', grupo: 'general'},				
				'precios'                             : {multiple: '$', validaciones: 'mayor-igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'},

    	$(document).ready(function() {
        disabledComponent();
        jsArticulos= new Janal.Control.Articulos.Core(#{manticInventariosEntradasAlmacen.adminOrden.filtrados.size()}, 'contenedorGrupos\\:tabla\\:', #{manticInventariosEntradasAlmacen.attrs.paginator});
				janal.decimals= 4;
				// $(window).on('beforeunload', function() {cleanUploadFiles(); return true;});
      });
			
			function execute() {
				var index= jsArticulos.cursor.index;
				jsArticulos.cursor.index= jsArticulos.cursor.top;
				$(jsArticulos.amount()).addClass('ignore');
				$(jsArticulos.price()).addClass('ignore');
				var ok= janal.execute();
				if(ok) {
					var deuda= parseFloat($('#contenedorGrupos\\:deuda').val(), 10);
					var total= parseFloat($('#contenedorGrupos\\:total').val(), 10);
					var diferencia= (deuda* 100/ total)- 100;
					if(!((diferencia&gt;= -5.0) &amp;&amp; (diferencia&lt;= 5.0))) 
						ok= confirm('\u00BF La diferencia del total de la nota de entrada con respecto a la deuda capturada es del '+ diferencia.toFixed(4)+ '% desea continuar con el registro ?');
				} // if	
				else {
					jsArticulos.cursor.index= index;
  				$(jsArticulos.amount()).removeClass('ignore');
	  			$(jsArticulos.price()).removeClass('ignore');
					janal.desbloquear();
				} // else	
				return ok;
			}
			
			function apply() {
				var ok= false;
				if(confirm('\u00BF Esta seguro que desea aplicar la Nota de entrada ?'))
					ok= execute();
				return ok;
			}	
			
			function start() {
        PF('statusDialog').show();
      };
 
      function stop() {
        PF('statusDialog').hide();
      };
			
			function load() {
			  SyntaxHighlighter.highlight();	
			}
			
			function checkValueList() {
				var ok= janal.tableId('contenedorGrupos\\:faltante').val().length> 0 &amp;&amp; janal.tableId('contenedorGrupos\\:disponible').val().length> 0;
				if(!ok)
					janal.warn('Articulos', 'No se ha seleccionado un articulo de cada lista !');
				return ok;
			}
      
      function disabledComponent() {
        setTimeout("janal.readingMode('#{manticInventariosEntradasAlmacen.attrs.nombreAccion}')", 500);
      }
      
      function triggerLocalEvent(index, keyCode) {
        janal.console("triggerLocalEvent: index="+ index+ ", keyCode= "+ keyCode);
        $("#contenedorGrupos\\:tabla\\:"+ index+ "\\:codigos_input").trigger(jQuery.Event('focus'));
        $("#contenedorGrupos\\:tabla\\:"+ index+ "\\:codigos_input").trigger(jQuery.Event('keydown', {which: keyCode}));
      }
