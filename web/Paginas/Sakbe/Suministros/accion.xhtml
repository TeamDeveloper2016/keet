<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{sakbeSuministrosAccion.attrs.nombreAccion} un suministro de combustible"/>
  <ui:param name="janalBackingPage" value="#{sakbeSuministrosAccion}"/>
  <ui:param name="janalEventPage" value="doGlobalEvent"	/>	
	<ui:define name="librerias">
		<script type="text/javascript">
	   Janal.Control.fields = {				 				
				'contenedorGrupos\\:consecutivo'  : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:idMaquinaria' : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:lecturaActual': {validaciones: 'requerido|flotante|mayor({"cuanto":0})', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:lecturaNueva' : {validaciones: 'requerido|flotante|mayor({"cuanto":0})', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:litros'       : {validaciones: 'requerido|flotante|rango({"min":1,"max":#{sakbeSuministrosAccion.attrs.porcentaje.saldo}})', mascara: 'libre', grupo: 'general', individual: true},
				'contenedorGrupos\\:recibio'      : {validaciones: 'texto', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general'},
				'contenedorGrupos\\:horas'        : {validaciones: 'requerido|flotante|rango({"min":1,"max":24})', mascara: 'libre', grupo: 'general', individual: true},
				'contenedorGrupos\\:observaciones': {validaciones: 'texto', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general'},
				'contenedorGrupos\\:evidencias'   : {validaciones: 'entero|mayor({"cuanto":0})', mascara: 'libre', grupo: 'general'}
			};	
			
    	$(document).ready(function() {
				janal.decimals= 4;
        initLocalization();
				setTimeout('localization();', 1000);        
      });
			
			function execute() {
				var ok= janal.execute();
				janal.desbloquear();
				return ok;
			} // execute		
      
			function start() {
        PF('statusDialog').show();
      };
 
      function stop() {
        PF('statusDialog').hide();
      };
      
      function initLocalization() {												
				if ("geolocation" in navigator) { 
					navigator.geolocation.getCurrentPosition(function(position){ 						
						asignaGeoreferencia(position.coords.latitude.toString(), position.coords.longitude.toString());												
					}); // navigator
				} // if
				else{
					console.log("Browser doesn't support geolocation!");
				} // else		
				return true;
			} // initLocalization      
      
		  function localization() {												
				if ("geolocation" in navigator) { 
					navigator.geolocation.getCurrentPosition(function(position) { 						
						// distance({latitud: position.coords.latitude, longitud: position.coords.longitude});												
					}); // navigator
				} // if
				else{
					console.log("Browser doesn't support geolocation!");
				} // else		
				return true;
			} // localization
		</script>   
		<style type="text/css">
			.janal-upload-frame {border: solid 1px #D1D3D4;margin-bottom: 6px;border-radius: 5px;}
      .ui-progressbar {height: 25px !important;}
      .ui-progressbar-value {background-image:none !important;background-color: green !important;}
      .ui-progressbar-label {font-size: 16px;color:yellow;padding-top: 4px;}
		</style>			
	</ui:define>
	<ui:define name="contenido">
		<pe:remoteCommand name="asignaGeoreferencia" process="@this" actionListener="#{sakbeSuministrosAccion.doAsignaGeoreferencia}">  
			<pe:methodSignature parameters="java.lang.String, java.lang.String"/>  
			<pe:methodParam name="latitud"/>  
			<pe:methodParam name="longitud"/>  
		</pe:remoteCommand>		
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<h:outputText id="tabla" value="Solo sirve para la ventana emergente de articulos express" style="display:none"/>
					<div class="janal-wid-100-txt janal-column-center janal-font-bold">
						<p:outputLabel value="EL SUMINISTRO DE COMBUSTIBLE [#{sakbeSuministrosAccion.suministro.consecutivo}] SE (AUTO)GUARDO EL DIA #{sakbeSuministrosAccion.attrs.autoSave} HRS.&lt;br/&gt;" style="display: #{empty(sakbeSuministrosAccion.attrs.autoSave)? 'none': ''}" styleClass="recalculo janal-color-orange" escape="false"/>
					</div>
          <p:accordionPanel id="criterio" activeIndex="0" multiple="true" dynamic="true">
						<p:tab id="avance" title="Litros disponibles:">
              <p:panelGrid columns="3" styleClass="janal-wid-100">
                <p:panelGrid columns="1" styleClass="janal-wid-100">
                  <p:outputLabel value="Litro(s):"/>
                  <p:inputText value="#{sakbeSuministrosAccion.attrs.porcentaje.litros}" styleClass="janal-wid-100-txt janal-column-center avance" readonly="true"/>  
                </p:panelGrid>  
                <p:panelGrid columns="1" styleClass="janal-wid-100">
                  <p:outputLabel value="Saldo:"/>
                  <p:inputText value="#{sakbeSuministrosAccion.attrs.porcentaje.saldo}" styleClass="janal-wid-100-txt janal-column-center avance" readonly="true"/>  
                </p:panelGrid>  
                <p:panelGrid columns="1" styleClass="janal-wid-100">
                  <p:outputLabel value="Tickets:"/>
                  <p:inputText value="#{sakbeSuministrosAccion.attrs.porcentaje.tickets}" styleClass="janal-wid-100-txt janal-column-center avance" readonly="true"/>  
                </p:panelGrid>  
              </p:panelGrid>  
              <p:progressBar value="#{sakbeSuministrosAccion.attrs.porcentaje.porcentaje.toLong}" labelTemplate="{value}% [#{sakbeSuministrosAccion.attrs.porcentaje.saldo} LTS #{sakbeSuministrosAccion.attrs.porcentaje.combustible}]" displayOnly="true" style="background:red;" styleClass="avance"/>
						</p:tab>
					</p:accordionPanel>           					
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{sakbeSuministrosAccion.doTabChange}" process="@this" update="@(.recalculo)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
            <p:tab title="General">							
							<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100-txt">		
								<p:outputLabel for="consecutivo" value="Folio:" style="display: #{sakbeSuministrosAccion.agregar}" styleClass="recalculo"/>
								<p:inputText id="consecutivo" styleClass="janal-wid-100-txt recalculo" value="#{sakbeSuministrosAccion.suministro.consecutivo}" readonly="true" style="display: #{sakbeSuministrosAccion.agregar}"/>
								<p:outputLabel for="idMaquinaria" value="Maquinaria:"/>
								<p:selectOneMenu id="idMaquinaria" value="#{sakbeSuministrosAccion.suministro.ikMaquinaria}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<f:selectItems value="#{sakbeSuministrosAccion.attrs.maquinarias}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.marca or element.marca eq ''? '': '|'} #{element.marca}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Marca">
										<h:outputText value="#{item.marca}"/>
									</p:column>   
									<p:column headerText="Litros">
										<h:outputText value="#{item.litros}"/>
									</p:column>   
									<p:column headerText="Rendimiento">
										<h:outputText value="#{item.rendimiento}"/>
									</p:column>   
								</p:selectOneMenu>
                <p:outputLabel for="lecturaActual" value="Lectura actual:" styleClass=""/>
								<p:inputNumber id="lecturaActual" styleClass="janal-wid-100-txt" value="#{sakbeSuministrosAccion.suministro.lecturaActual}" decimalPlaces="2" decimalSeparator="." thousandSeparator="," emptyValue="0" inputStyleClass="janal-wid-100-txt janal-column-center janal-color-blue" minValue="0"/>
								<p:outputLabel for="lecturaNueva" value="Lectura nueva:" styleClass=""/>
								<p:inputNumber id="lecturaNueva" styleClass="janal-wid-100-txt" value="#{sakbeSuministrosAccion.suministro.lecturaNueva}" decimalPlaces="2" decimalSeparator="." thousandSeparator="," emptyValue="0" inputStyleClass="janal-wid-100-txt janal-column-center janal-color-blue" minValue="0"/>
								<p:outputLabel for="litros" value="Litros:"/>
								<p:inputNumber id="litros" styleClass="janal-wid-100-txt avance" value="#{sakbeSuministrosAccion.suministro.litros}" decimalPlaces="2" decimalSeparator="." thousandSeparator="," emptyValue="0" inputStyleClass="janal-wid-100-txt janal-column-center janal-font-bold janal-color-orange" minValue="0">
                  <p:ajax event="change" process="@this" update="criterio:avance @(.avance)" listener="#{sakbeSuministrosAccion.doUpdateLitros}"/>
                </p:inputNumber>								
                <p:outputLabel for="recibio" value="Recibio:"/>
								<p:inputText id="recibio" value="#{sakbeSuministrosAccion.suministro.recibio}" styleClass="janal-wid-100-txt"/>
								<p:outputLabel for="horas" value="Horas trabajada(s):"/>
								<p:inputNumber id="horas" styleClass="janal-wid-100-" value="#{sakbeSuministrosAccion.suministro.horas}" decimalPlaces="2" decimalSeparator="." thousandSeparator="," emptyValue="0" inputStyleClass="janal-wid-100-txt janal-column-center janal-color-blue" minValue="0"/>
                <p:outputLabel for="observaciones" value="Observaciones:"/>
  							<p:inputTextarea id="observaciones" rows="2" styleClass="janal-wid-100-txt" value="#{sakbeSuministrosAccion.suministro.observaciones}"/>
                <p:outputLabel for="evidencias" value="Evidencia(s):"/>
                <p:inputNumber id="evidencias" styleClass="janal-wid-100-txt janal-color-black cargados" value="#{sakbeSuministrosAccion.attrs.evidencias}" converter="javax.faces.Long" decimalPlaces="0" decimalSeparator="." thousandSeparator="," emptyValue="0" inputStyleClass="janal-wid-100-txt janal-color-black" minValue="0" readonly="true"/>
              </p:panelGrid>
						</p:tab>
						<p:tab title="Evidencia">
              <p:dataTable id="importados" var="row" value="#{sakbeSuministrosAccion.importados}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="false" reflow="true" rowKey="#{row.id}" styleClass="cargados" rowIndexVar="index">
								<p:column styleClass="MarAuto Responsive janal-wid-col-30" headerText="No.">
									<h:outputText value="#{index+ 1}.-"/>
								</p:column>   								
								<p:column styleClass="MarAuto Responsive janal-wid-15" headerText="Nombre">
									<h:outputText value="#{row.nombre}"/>
								</p:column>   								
								<p:column headerText="Archivo">
									<h:outputText value="#{row.archivo}"/>
								</p:column> 
								<p:column styleClass="MarAuto Responsive janal-wid-25" headerText="Usuario">
									<h:outputText value="#{row.usuario}"/>
								</p:column> 
								<p:column styleClass="MarAuto Responsive janal-wid-5 janal-column-center" headerText="Tipo">
									<h:outputText value="#{row.tipo}"/>
								</p:column> 
								<p:column styleClass="MarAuto Responsive janal-wid-13 janal-column-center" headerText="Fecha">
									<h:outputText value="#{sakbeSuministrosAccion.doRegistro(row.registro)}"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive janal-wid-6 janal-column-center">
                  <a data-magnify="gallery" href="#{sakbeSuministrosAccion.pathImage}combustibles/compras/#{row.ruta}#{row.archivo}" data-caption="#{row.nombre}" data-group="icon-image" title="Click para ver la imagen">
                    <p:graphicImage url="#{sakbeSuministrosAccion.pathImage}combustibles/compras/#{row.ruta}#{row.archivo}" width="30" height="30" style="cursor:zoom-in;"/>
                  </a>
								</p:column>   
								<p:column styleClass="MarAuto Responsive janal-wid-6 janal-column-center">
                  <p:commandButton icon="fa fa-recycle" process="@this" update="@(.cargados)" actionListener="#{sakbeSuministrosAccion.doRecuperar(row)}" title="Recuperar" rendered="#{row.sql.key eq 3}" oncomplete="janal.refresh();"/>
                  <p:commandButton icon="fa fa-trash" process="@this" update="@(.cargados)" actionListener="#{sakbeSuministrosAccion.doEliminar(row)}" title="Eliminar" rendered="#{row.sql.key ne 3}" oncomplete="janal.refresh();"/>
									<p:commandButton icon="fa fa-download" title="Descargar archivo" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
										<p:fileDownload value="#{sakbeSuministrosAccion.doFileDownload(row)}" />
									</p:commandButton>
								</p:column>
								<f:facet name="footer">
									<p:outputLabel value="Total [#{sakbeSuministrosAccion.importados.size()}] registros"/>
								</f:facet>
							</p:dataTable>
						</p:tab>						            						            																																																
						<p:tab title="Importar">
							<p:outputLabel for="comentarios" value="Observaciones:" styleClass="janal-wid-100-txt"/><br/>
							<p:inputTextarea id="comentarios" rows="2" cols="33" styleClass="janal-wid-100-txt" value="#{sakbeSuministrosAccion.attrs.comentarios}" onblur="processDataFile();"/>
							<p:remoteCommand name="processDataFile" process="@this contenedorGrupos:comentarios"/>
							<p:spacer height="5px"/>	
							<p:fileUpload listener="#{sakbeSuministrosAccion.doFileUpload}" skinSimple="true" 
							  mode="advanced" process="@this observaciones" update="@(.importado) @(.cargados)" label="Selecciona JPG/PNG" uploadLabel="Importar" cancelLabel="Cancelar" sizeLimit="6291456"
								multiple="false" allowTypes="#{sakbeSuministrosAccion.attrs.formatos}" dragDropSupport="true" auto="true" styleClass="janal-wid-100-txt janal-upload-frame"
								invalidSizeMessage="El tamaño máximo permitido del archivo es de 6 Megabyte !" invalidFileMessage="Solo se permiten archivos en formato #{sakbeSuministrosAccion.attrs.formatos}"/>														
							<p:dataTable id="importado" var="row" value="#{sakbeSuministrosAccion.documentos}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="false" reflow="true" rowKey="#{row.key}" styleClass="importado" rowIndexVar="index">
								<p:column styleClass="MarAuto Responsive janal-wid-col-30" headerText="No.">
									<h:outputText value="#{index+ 1}.-"/>
								</p:column>   								
								<p:column styleClass="MarAuto Responsive janal-wid-20" headerText="Nombre">
									<h:outputText value="#{row.nombre}"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive" headerText="Archivo">
									<h:outputText value="#{row.archivo}"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive janal-wid-30" headerText="Usuario">
									<h:outputText value="#{row.usuario}"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive janal-wid-5 janal-column-center" headerText="Tipo">
									<h:outputText value="#{row.tipo}"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive janal-column-center janal-wid-3">
                  <p:commandButton icon="fa fa-trash" process="@this" update="@(.importado)" actionListener="#{sakbeSuministrosAccion.doDelete(row)}" title="Eliminar"/>
								</p:column>   								
							</p:dataTable>
						</p:tab>
          </p:tabView>
				</div>
			</div>
		</div>		
		<p:dialog modal="true" widgetVar="statusDialog" header="Estatus de la descarga del archivo" draggable="false" closable="false" resizable="false">
			<p:graphicImage library="janal" name="/img/sistema/ajaxloadingbar.gif" />
		</p:dialog>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
      <p:commandButton value="Continuar" icon="fa fa-plus" accesskey="a" process="@form" update="criterio:avance contenedorGrupos contenedorGrupos:importados contenedorGrupos:importado contenedorGrupos:comentarios" actionListener="#{sakbeSuministrosAccion.doContinuar}" onclick="janal.bloquear();" onstart="return execute();" oncomplete="janal.desbloquear(); janal.refresh()"/>
			<p:commandButton value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{sakbeSuministrosAccion.doAceptar}" onclick="janal.bloquear();" onstart="return execute();" oncomplete="janal.desbloquear()"/>
			<p:commandButton value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{sakbeSuministrosAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton title="Continuar" icon="fa fa-plus" process="@form" update="criterio:avance contenedorGrupos contenedorGrupos:importados contenedorGrupos:importado contenedorGrupos:comentarios" actionListener="#{sakbeSuministrosAccion.doContinuar}" onclick="janal.bloquear();" onstart="return execute();" oncomplete="janal.desbloquear(); janal.refresh()"/>
			<p:commandButton title="Aceptar" icon="fa fa-check" process="@form" action="#{sakbeSuministrosAccion.doAceptar}" onclick="janal.bloquear();" onstart="return execute();" oncomplete="janal.desbloquear()"/>
			<p:commandButton title="Cancelar" icon="fa fa-close" process="@this" action="#{sakbeSuministrosAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
