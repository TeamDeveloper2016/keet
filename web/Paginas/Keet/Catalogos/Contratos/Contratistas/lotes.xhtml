<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Lotes por contrato" />
  <ui:define name="librerias">
		<style type="text/css">
			.ui-commandlink {
				color: transparent !important;
				text-decoration: underline;
				margin-right: 5px;
			}
			.manzana-lote-font {
				font-size: 75px !important;
				font-weight: bold !important;
			}
		</style>
	</ui:define> 
  <ui:define name="contenido">    		
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-12">
					<p:accordionPanel activeIndex="1" multiple="true">
						<p:tab title="[ #{keetCatalogosContratosContratistasLotes.attrs.contrato.clave} ] #{keetCatalogosContratosContratistasLotes.attrs.contrato.etapa}">
							<p:panelGrid id="panelDetalle" columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">																
								<p:outputLabel value="Viviendas:"/>
								<p:inputText value="#{keetCatalogosContratosContratistasLotes.attrs.contrato.noViviendas}" styleClass="janal-wid-100-txt" readonly="true"/>								
								<p:outputLabel value="Proyecto:"/>
								<p:inputText value="[#{keetCatalogosContratosContratistasLotes.attrs.contrato.claveProyecto}] #{keetCatalogosContratosContratistasLotes.attrs.contrato.etapaProyecto}" styleClass="janal-wid-100-txt" readonly="true"/>
								<p:outputLabel value="Desarrollo:"/>
								<p:inputText value="[#{keetCatalogosContratosContratistasLotes.attrs.contrato.claveDesarrollo}] #{keetCatalogosContratosContratistasLotes.attrs.contrato.nombreDesarrollo}" styleClass="janal-wid-100-txt" readonly="true"/>
								<p:outputLabel value="Domicilio:"/>
								<p:inputText value="#{keetCatalogosContratosContratistasLotes.attrs.contrato.domicilio}" styleClass="janal-wid-100-txt" readonly="true"/>
								<p:outputLabel value="Cliente:"/>
								<p:inputText value="#{keetCatalogosContratosContratistasLotes.attrs.contrato.razonSocial}" styleClass="janal-wid-100-txt" readonly="true"/>								
							</p:panelGrid>										
						</p:tab>											
					</p:accordionPanel>	
					<p:spacer height="3px"/>
					<p:dataGrid var="row" value="#{keetCatalogosContratosContratistasLotes.lotes}" columns="4" layout="grid" rowIndexVar="index"
											rows="#{Constantes.REGISTROS_POR_PAGINA}" paginator="#{keetCatalogosContratosContratistasLotes.lazyModel.rowCount gt Constantes.REGISTROS_POR_PAGINA}" id="tabla"
											emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}"
											paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"
											rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}">
						<p:panel header="#{row.clave}" style="text-align:center; border: 0px;">
							<h:panelGrid columns="1" style="width:100%">
								<p:commandLink process="@this" update="tabla" title="Ver detalle del articulo" action="#{keetCatalogosContratosContratistasLotes.doRegistrar}" style="cursor: hand;">
									<p:outputLabel value="M#{row.manzana}L#{row.lote}" title="Manzana #{row.manzana}, Lote #{row.lote}" class="manzana-lote-font"/>
									<f:setPropertyActionListener value="#{row}" target="#{keetCatalogosContratosContratistasLotes.attrs.seleccionado}"/>
								</p:commandLink>																	
								<p:panelGrid columns="1" layout="grid" columnClasses="janal-column-center">
									<h:outputText value="&lt;b&gt;Fecha inicio:&lt;/b&gt; #{row.fechaInicio}" escape="false"/>																		
									<h:outputText value="&lt;b&gt;Fecha termino:&lt;/b&gt; #{row.fechaTermino}" escape="false"/>																		
									<h:outputText value="&lt;b&gt;Dias construccion:&lt;/b&gt; #{row.diasConstruccion}" escape="false"/>																											
								</p:panelGrid>								
							</h:panelGrid>
							<f:facet name="footer">
								<div class="janal-column-right">
									<p:outputLabel value="Contratistas: #{row.contratistas}"/>							
								</div>	
							</f:facet>
						</p:panel>						
					</p:dataGrid>	      										
        </div>
      </div>
    </div>		           				
  </ui:define>      
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{keetCatalogosContratosContratistasLotes.doAceptar}" onstart="return validateCriterios();" oncomplete="janal.desbloquear()" rendered="false"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{keetCatalogosContratosContratistasLotes.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{keetCatalogosContratosContratistasLotes.doAceptar}" onstart="return validateCriterios();" oncomplete="janal.desbloquear()" rendered="false"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{keetCatalogosContratosContratistasLotes.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
