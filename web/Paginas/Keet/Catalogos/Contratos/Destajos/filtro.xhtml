<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Destajos realizados hasta el momento" />
  <ui:define name="librerias">
		<style type="text/css">
			.ui-commandlink {
				color: transparent !important;
				text-decoration: underline;
				margin-right: 5px;
			}
			.manzana-lote-font {
				font-size: 3.2vw !important;
				font-weight: bold !important;
			}
		</style>
	</ui:define> 
  <ui:define name="contenido">    		
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-12">
					<p:accordionPanel id="panelBusqueda" activeIndex="1" multiple="true">
						<p:tab title="Desarrollo [ #{keetCatalogosContratosDestajosFiltro.registroDesarrollo.desarrollo.clave} ] #{keetCatalogosContratosDestajosFiltro.registroDesarrollo.desarrollo.nombres}">
							<p:panelGrid id="panelDetalle" columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">																
								<p:outputLabel value="Descripcion:"/>
								<p:inputText value="#{keetCatalogosContratosDestajosFiltro.registroDesarrollo.desarrollo.descripcion}" styleClass="janal-wid-100-txt" readonly="true"/>
								<p:outputLabel value="Domicilio:"/>																		
								<p:inputText value="#{keetCatalogosContratosDestajosFiltro.attrs.domicilio}" styleClass="janal-wid-100-txt" readonly="true"/>
							</p:panelGrid>										
						</p:tab>					
						<p:tab title="Busqueda">
							<p:panelGrid id="panelBusqueda" columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">																																							
								<p:outputLabel for="departamento" value="Departamento:"/>
								<p:selectOneMenu id="departamento" value="#{keetCatalogosContratosDestajosFiltro.attrs.especialidad}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
									<p:ajax event="change" onstart="return janal.bloquear();" process="@this panelBusqueda" listener="#{keetCatalogosContratosDestajosFiltro.doLoadFiguras}" update="contratista" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{keetCatalogosContratosDestajosFiltro.attrs.especialidades}"/>
								</p:selectOneMenu>																
								<p:outputLabel for="contratista" value="Contratista ó subcontratista:"/>
								<p:panelGrid columns="2" styleClass="janal-wid-100-txt" columnClasses="janal-wid-96, janal-wid-col-30 janal-column-center">
									<p:selectOneMenu id="contratista" value="#{keetCatalogosContratosDestajosFiltro.attrs.figura}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
										<p:ajax event="change" onstart="return janal.bloquear();" process="@this panelBusqueda" listener="#{keetCatalogosContratosDestajosFiltro.doLoad}" update="tabla mientras proveedor persona" oncomplete="janal.desbloquear();"/>
										<f:selectItems value="#{keetCatalogosContratosDestajosFiltro.attrs.figuras}" var="element" itemValue="#{element}" itemLabel="#{element.puesto} #{empty element.nombreCompleto or element.nombreCompleto eq ''? '': '-'} #{element.nombreCompleto}"/>									
										<p:column headerText="Puesto">
											<h:outputText value="#{item.puesto}"/>
										</p:column> 
										<p:column headerText="Nombre">
											<h:outputText value="#{item.nombreCompleto}"/>
										</p:column>   
									</p:selectOneMenu>	
									<p:panelGrid columns="3" styleClass="janal-wid-100-txt">
  									<p:commandButton id="mientras" icon="fa fa-dollar" title="Consultar destajo" disabled="true" style="display: #{not keetCatalogosContratosDestajosFiltro.attrs.persona and not keetCatalogosContratosDestajosFiltro.attrs.proveedor? '': 'none'}"/>
	  								<p:commandButton id="persona" icon="fa fa-dollar" title="Consultar destajo" action="#{keetCatalogosContratosDestajosFiltro.doDestajoPersona}" process="@form" update="destajo @(.titular)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();" style="display: #{keetCatalogosContratosDestajosFiltro.attrs.persona? '': 'none'}"/>
		  							<p:commandButton id="proveedor" icon="fa fa-dollar" title="Consultar destajo" action="#{keetCatalogosContratosDestajosFiltro.doDestajoProveedor}" process="@form" update="destajo @(.titular)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();" style="display: #{keetCatalogosContratosDestajosFiltro.attrs.proveedor? '': 'none'}"/>
									</p:panelGrid>
								</p:panelGrid>	
							</p:panelGrid>										
						</p:tab>
					</p:accordionPanel>						
					<p:spacer height="3px"/>
					<p:dataGrid var="row" value="#{keetCatalogosContratosDestajosFiltro.lotes}" columns="4" layout="grid" rowIndexVar="index"
											rows="#{Constantes.REGISTROS_POR_PAGINA}" paginator="#{keetCatalogosContratosDestajosFiltro.lazyModel.rowCount gt Constantes.REGISTROS_POR_PAGINA}" id="tabla"
											emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}"
											paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"
											rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}">
						<p:panel header="#{row.claveContrato eq '' ? '' : '['.concat(row.claveContrato).concat(']')} #{row.clave}" style="text-align:center; border: 0px;">
							<h:panelGrid columns="1" style="width:100%">
								<p:commandLink process="@this" update="tabla" title="Ver detalle del articulo" action="#{keetCatalogosContratosDestajosFiltro.doConceptos}">
									<p:outputLabel value="M#{row.manzana}L#{row.lote}" title="Manzana: #{row.manzana}, Lote: #{row.lote}" class="manzana-lote-font" style="cursor: pointer;"/>
									<f:setPropertyActionListener value="#{row}" target="#{keetCatalogosContratosDestajosFiltro.attrs.seleccionado}"/>
								</p:commandLink>																	
								<p:panelGrid columns="1" layout="grid" columnClasses="janal-column-center">
									<h:outputText value="&lt;b&gt;Fecha inicio:&lt;/b&gt; #{row.fechaInicio}" escape="false" style="display: #{row.fechaInicio eq '-' ? 'none' : ''}"/>
									<p:spacer style="display: #{row.fechaInicio eq '-' ? '' : 'none'}"/>
									<h:outputText value="&lt;b&gt;Fecha termino:&lt;/b&gt; #{row.fechaTermino}" escape="false" style="display: #{row.fechaInicio eq '-' ? 'none' : ''}"/>
									<p:spacer style="display: #{row.fechaTermino eq '-' ? '' : 'none'}"/>
									<h:outputText value="&lt;b&gt;Dias construccion:&lt;/b&gt; #{row.diasConstruccion}" escape="false" style="display: #{row.fechaInicio eq '-' ? 'none' : ''}"/>
									<p:spacer style="display: #{row.diasConstruccion eq '-' ? '' : 'none'}"/>
								</p:panelGrid>								
							</h:panelGrid>
							<f:facet name="footer">
								<div class="janal-column-right">
									<span style="display: #{row.iconEstatus eq '' ? 'none' : ''}">Estatus: </span><h:graphicImage library="janal" name="icon/semaforos/#{row.iconEstatus}.png" style="display: #{row.iconEstatus eq '' ? 'none' : ''}"/>									
								</div>	
							</f:facet>
						</p:panel>						
					</p:dataGrid>	 
					<p:spacer height="3px"/>
          <p:dataTable lazy="true" id="destajo" widgetVar="kajoolDestajo" var="row" value="#{keetCatalogosContratosDestajosFiltro.lazyDestajo}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetCatalogosContratosDestajosFiltro.attrs.destajo}" selectionMode="single" paginator="#{keetCatalogosContratosDestajosFiltro.lazyDestajo.rowCount gt keetCatalogosContratosDestajosFiltro.lazyDestajo.pageSize}" rowIndexVar="index" paginatorPosition="bottom" rowStyleClass="#{keetCatalogosContratosDestajosFiltro.doColorNomina(row)}" style="display: #{keetCatalogosContratosDestajosFiltro.attrs.destajos? '': 'none'}">
						<f:facet name="header">
							<div style="float: left;" class="">
								<p:outputLabel id="titular" value="Destajos del (sub)contratista: [#{keetCatalogosContratosDestajosFiltro.attrs.figura.puesto}] #{keetCatalogosContratosDestajosFiltro.attrs.figura.nombreCompleto}" styleClass="janal-text-white titular"/>
							</div>
							<div class="lg-pantalla">
								<p:menuButton value="Opciones">
									<p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'destajo')" oncomplete="janal.desbloquear()"/>
									<p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'destajo')" oncomplete="janal.desbloquear()"/>
								</p:menuButton>
							</div>  
							<div class="xs-pantalla">              
								<p:commandButton id="pdf" icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'destajo')" oncomplete="janal.desbloquear()"/>
								<p:commandButton id="xls" icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'destajo')" oncomplete="janal.desbloquear()"/>
							</div>  
						</f:facet>												
						<p:column class="janal-column-left MarAuto Responsive janal-wid-13" sortBy="#{row.lote}">
							<f:facet name="header">
								<h:outputText value="Lote"/>
							</f:facet>
							<h:outputText value="[#{row['clave']}] #{row['lote']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive janal-wid-10" sortBy="#{row.etapa}">
							<f:facet name="header">
								<h:outputText value="Etapa"/>
							</f:facet>
							<h:outputText value="#{row['etapa']}"/>
						</p:column>														
						<p:column class="janal-column-left MarAuto Responsive janal-wid-10" sortBy="#{row.codigo}">
							<f:facet name="header">
								<h:outputText value="Código"/>
							</f:facet>
							<h:outputText value="#{row['codigo']}"/>
						</p:column>	
						<p:column class="janal-column-left MarAuto Responsive" sortBy="#{row.nombre}">
							<f:facet name="header">
								<h:outputText value="Concepto"/>
							</f:facet>
							<h:outputText value="#{row['nombre']}"/>
						</p:column>
						<p:column class="janal-column-right MarAuto Responsive janal-wid-13" sortBy="#{row.costo}">
							<f:facet name="header">
								<h:outputText value="Costo"/>
							</f:facet>
							<h:outputText value="#{row['costo']}"/>
						</p:column>	
						<f:facet name="footer">
							<p:outputLabel value="Las filas en color fueron consideradas en la nómina vigente" style="float: left;"/>
							<p:outputLabel value="Total [#{keetCatalogosContratosDestajosFiltro.lazyDestajo== null? 0: keetCatalogosContratosDestajosFiltro.lazyDestajo.rowCount}] registros"/>
						</f:facet>
					</p:dataTable>							
        </div>
      </div>
    </div>		           				
  </ui:define>      
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" onstart="return validateCriterios();" oncomplete="janal.desbloquear()" rendered="false"/>
			<p:commandButton id="cancelar" value="Regresar" icon="fa fa-rotate-left" accesskey="r" process="@this" action="#{keetCatalogosContratosDestajosFiltro.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" onstart="return validateCriterios();" oncomplete="janal.desbloquear()" rendered="false"/>
			<p:commandButton id="cancelarIcon" title="Regresar" icon="fa fa-rotate-left" process="@this" action="#{keetCatalogosContratosDestajosFiltro.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
