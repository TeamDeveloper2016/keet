<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Galeria de evidencias"/>
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
			};						
		</script>
		<style>
			.pad-description {
				padding-left: 20px !important;				
			}
			.back-table {
				background-color: rgba(0,0,0,0.5) !important; 				
			}
			.border-color-item {
				border-left-color: rgba(0,0,0,0.5) !important; 				
			}
		</style>
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">											
          <p:carousel id="tabla" value="#{keetCatalogosContratosDestajosGaleria.attrs.importados}" headerText="Galería de evidencias" var="item" styleClass="importado" circular="true" responsive="true" easing="easeOutBounce" itemStyle="height:280px;" vertical="true" >
            <div class="item">
              <p:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-40 janal-column-center, janal-wid-50">
                <p:panelGrid columns="1" styleClass="janal-wid-100">
                  <a id="tabla:#{item.idKey}:source-image" class="janal-control-imagen" data-magnify="gallery" data-caption="#{item.nombre}" data-group="icon-image" href="#{item.url}">
                    <p:graphicImage url="#{item.url}" width="550" height="250" title="Click para ver más grande la imagen" style="cursor:pointer;" onclick="$('#tabla\\:#{item.idKey}\\:source-image').click();"/>
                  </a>              
                </p:panelGrid>  
                <p:panelGrid columns="1" styleClass="janal-wid-100">
                  <p:outputLabel value="&lt;b&gt;Nombre:&lt;/b&gt; #{item.nombre}" class="pad-description" escape="false"/>										
                  <p:outputLabel value="&lt;b&gt;Consecutivo:&lt;/b&gt; #{item.consecutivo}" class="pad-description" escape="false"/>
                  <p:outputLabel value="&lt;b&gt;Concepto:&lt;/b&gt; #{item.concepto}" class="pad-description" escape="false"/>
                  <p:outputLabel value="&lt;b&gt;Especialidad:&lt;/b&gt; #{item.especialidad}" class="pad-description" escape="false"/>
                  <p:separator/>
                  <p:outputLabel value="&lt;b&gt;Empleado:&lt;/b&gt; #{item.nombrePersona}" class="pad-description" escape="false"/>
                  <p:outputLabel value="&lt;b&gt;Puesto:&lt;/b&gt; #{item.puesto}" class="pad-description" escape="false"/>
                  <p:separator/>
                  <p:outputLabel value="&lt;b&gt;Usuario:&lt;/b&gt; #{item.nombreUsuario}" class="pad-description" escape="false"/>
                  <p:outputLabel value="&lt;b&gt;Registro:&lt;/b&gt; #{item.registro}" class="pad-description" escape="false"/>
                </p:panelGrid>									
              </p:panelGrid>		
            </div>  
            <f:facet name="footer" class="janal-column-right">
               Total de fotografías importadas #{keetCatalogosContratosDestajosGaleria.attrs.importados.size()}
            </f:facet>            
					</p:carousel>						
				</div>
			</div>
		</div>		
		<p:dialog modal="true" widgetVar="statusDialog" header="Estatus de la descarga del archivo" draggable="false" closable="false" resizable="false">
			<p:graphicImage library="janal" name="/img/sistema/ajaxloadingbar.gif" />
		</p:dialog>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="cancelar" value="Regresar" icon="fa fa-close" styleClass="#{kajoolUtilAplicacion.isMobile? '': 'janal-bottom-button'}" process="@this" action="#{keetCatalogosContratosDestajosGaleria.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="cancelarIcon" title="Regresar" icon="fa fa-close" styleClass="#{kajoolUtilAplicacion.isMobile? '': 'janal-bottom-button'}" process="@this" action="#{keetCatalogosContratosDestajosGaleria.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
	<ui:define name="dialogos">
	</ui:define>
</ui:composition>
