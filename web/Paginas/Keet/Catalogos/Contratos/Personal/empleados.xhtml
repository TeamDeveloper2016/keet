<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Empleado para la captura de incidencia" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {        
				'tabla\\:puesto'      : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
				'tabla\\:departamento': {validaciones: 'libre', mascara: 'libre', grupo: 'general'},				
				'tabla\\:contratista' : {validaciones: 'libre', mascara: 'libre', grupo: 'general'}				
      };							
			
			function validateCriterios(){
				var ok= janal.execute();
				if(ok)
					janal.bloquear();
				return ok;
			} // validateCriterios
    </script>		
		<style type="text/css">    			
			.ui-picklist .ui-picklist-item {
				cursor: pointer;
				border: 0 none;
				font-weight: inherit;
				width: 90% !important;
			}
			.ui-picklist .ui-picklist-filter {
				width: 100% !important;
			}
			.ui-picklist-button-add-all{
				display: none !important
			}
			.ui-picklist-button-remove-all{
				display: none !important
			}
			.ui-picklist table {				
				border-collapse: collapse;
				width: 0%;
			}
    </style>
  </ui:define>
  <ui:define name="contenido">				
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">			
			<div class="ui-grid-row janal-grid-row">								
				<div id="collapse-content" class="ui-grid-col-12">
					<p:accordionPanel id="tabla" activeIndex="1" multiple="true">
						<p:tab title="Desarrollo [ #{keetCatalogosContratosPersonalEmpleados.registroDesarrollo.desarrollo.clave} ] #{keetCatalogosContratosPersonalEmpleados.registroDesarrollo.desarrollo.nombres}">
							<p:panelGrid id="panelDetalle" columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">																
								<p:outputLabel value="Descripcion:"/>
								<p:inputText value="#{keetCatalogosContratosPersonalEmpleados.registroDesarrollo.desarrollo.descripcion}" styleClass="janal-wid-100-txt" readonly="true"/>
								<p:outputLabel value="Domicilio:"/>																		
								<p:inputText value="#{keetCatalogosContratosPersonalEmpleados.attrs.domicilio}" styleClass="janal-wid-100-txt" readonly="true"/>
							</p:panelGrid>										
						</p:tab>					
						<p:tab title="Busqueda">
							<p:panelGrid id="panelBusqueda" columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">																															
								<p:outputLabel for="puesto" value="Puesto:"/>
								<p:selectOneMenu id="puesto" value="#{keetCatalogosContratosPersonalEmpleados.attrs.idPuesto}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
									<p:ajax event="change" onstart="return janal.bloquear();" process="@this tabla" listener="#{keetCatalogosContratosPersonalEmpleados.doLoad}" update="dataEmpleados" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{keetCatalogosContratosPersonalEmpleados.attrs.puestos}"/>
								</p:selectOneMenu>																
								<p:outputLabel for="departamento" value="Departamento:"/>
								<p:selectOneMenu id="departamento" value="#{keetCatalogosContratosPersonalEmpleados.attrs.idDepartamento}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
									<p:ajax event="change" onstart="return janal.bloquear();" process="@this tabla" listener="#{keetCatalogosContratosPersonalEmpleados.doLoad}" update="dataEmpleados" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{keetCatalogosContratosPersonalEmpleados.attrs.departamentos}"/>
								</p:selectOneMenu>								
								<p:outputLabel for="contratista" value="Contratista:"/>
								<p:selectOneMenu id="contratista" value="#{keetCatalogosContratosPersonalEmpleados.attrs.idContratista}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
									<p:ajax event="change" onstart="return janal.bloquear();" process="@this tabla" listener="#{keetCatalogosContratosPersonalEmpleados.doLoad}" update="dataEmpleados" oncomplete="janal.desbloquear();"/>
									<f:selectItems value="#{keetCatalogosContratosPersonalEmpleados.attrs.contratistas}" var="element" itemValue="#{element}" itemLabel="#{element.nombre} #{empty element.puesto or element.puesto eq ''? '': '-'} #{element.nombres}"/>
									<p:column headerText="Puesto">
										<h:outputText value="#{item.puesto}"/>
									</p:column> 
									<p:column headerText="Departamento">
										<h:outputText value="#{item.nombre}"/>
									</p:column> 
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombres}"/>
									</p:column>   
								</p:selectOneMenu>																	
							</p:panelGrid>										
						</p:tab>
					</p:accordionPanel>	
					<p:spacer/>										
					<p:dataTable  lazy="true" id="dataEmpleados" widgetVar="kajoolTable" var="filtro" value="#{keetCatalogosContratosPersonalEmpleados.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetCatalogosContratosPersonalEmpleados.attrs.seleccionado}" paginator="#{keetCatalogosContratosPersonalEmpleados.lazyModel.rowCount gt keetCatalogosContratosPersonalEmpleados.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom" selectionMode="single">            						
						<p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.curp}">
              <f:facet name="header">
                <h:outputText value="CURP"/>
              </f:facet>
              <h:outputText value="#{filtro['curp']}"/>
            </p:column>		
            <p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.rfc}">
              <f:facet name="header">
                <h:outputText value="RFC"/>
              </f:facet>
              <h:outputText value="#{filtro['rfc']}"/>
            </p:column>		            
            <p:column class="janal-column-left MarAuto Responsive" sortBy="#{filtro.nombres}">
              <f:facet name="header">
                <h:outputText value="Nombre "/>
              </f:facet>
              <h:outputText value="#{filtro['nombres']} #{filtro['paterno']} #{filtro['materno']}"/>
            </p:column>														            						
						<p:column class="MarAuto Responsive" sortBy="#{filtro.departamento}">
              <f:facet name="header">
                <h:outputText value="Departamento"/>
              </f:facet>
              <h:outputText value="#{filtro['departamento']}"/>
            </p:column>		
						<p:column class="MarAuto Responsive" sortBy="#{filtro.puesto}">
              <f:facet name="header">
                <h:outputText value="Puesto"/>
              </f:facet>
              <h:outputText value="#{filtro['puesto']}"/>
            </p:column>		
						<p:column styleClass="janal-wid-col-40 janal-column-center">
							<p:commandButton icon="fa fa-pencil" ajax="false" action="#{keetCatalogosContratosPersonalEmpleados.doAccion(filtro)}" title="Capturar incidencia."/>															
						</p:column>
            <f:facet name="footer">
              <p:outputLabel value="Total [#{keetCatalogosContratosPersonalEmpleados.lazyModel==null?0:keetCatalogosContratosPersonalEmpleados.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>  
				</div>						        
      </div>
    </div>		           							
  </ui:define>
	<ui:define name="acciones">
		<div class="lg-pantalla">			
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{keetCatalogosContratosPersonalEmpleados.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">			
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{keetCatalogosContratosPersonalEmpleados.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
