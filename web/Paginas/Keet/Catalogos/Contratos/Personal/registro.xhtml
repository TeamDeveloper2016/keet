<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Registro de empleados en el desarrollo." />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {        
				'tabla\\:puesto'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'tabla\\:departamento': {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'tabla\\:contrato'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'tabla\\:contratista' : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'}
      };							
    </script>		
		<style type="text/css">						
			/*.ui-accordion .ui-state-hover{
				background: white !important;
			}*/
		</style>
  </ui:define>
  <ui:define name="contenido">				
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">			
			<div class="ui-grid-row janal-grid-row">								
				<div id="collapse-content" class="ui-grid-col-12">
					<p:accordionPanel id="tabla" activeIndex="1" multiple="true">
						<p:tab title="[ #{keetCatalogosContratosPersonalRegistro.registroDesarrollo.desarrollo.clave} ] #{keetCatalogosContratosPersonalRegistro.registroDesarrollo.desarrollo.nombres}">
							<p:panelGrid id="panelDetalle" columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">																
								<p:outputLabel value="Descripcion:"/>
								<p:inputText value="#{keetCatalogosContratosPersonalRegistro.registroDesarrollo.desarrollo.descripcion}" styleClass="janal-wid-100-txt" readonly="true"/>
								<p:outputLabel value="Domicilio:"/>																		
								<p:inputText value="#{keetCatalogosContratosPersonalRegistro.attrs.domicilio}" styleClass="janal-wid-100-txt" readonly="true"/>
							</p:panelGrid>										
						</p:tab>					
						<p:tab title="Busqueda">
							<p:panelGrid id="panelBusqueda" columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">								
								<p:outputLabel value="Contrato:"/>
								<p:selectOneMenu id="contrato" value="#{keetCatalogosContratosPersonalRegistro.attrs.idContrato}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
									<f:selectItems value="#{keetCatalogosContratosPersonalRegistro.attrs.contratos}"/>
								</p:selectOneMenu>																
								<p:outputLabel for="puesto" value="Puesto:"/>
								<p:selectOneMenu id="puesto" value="#{keetCatalogosContratosPersonalRegistro.attrs.idPuesto}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
									<f:selectItems value="#{keetCatalogosContratosPersonalRegistro.attrs.puestos}"/>
								</p:selectOneMenu>																
								<p:outputLabel for="departamento" value="Departamento:"/>
								<p:selectOneMenu id="departamento" value="#{keetCatalogosContratosPersonalRegistro.attrs.idDepartamento}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
									<f:selectItems value="#{keetCatalogosContratosPersonalRegistro.attrs.departamentos}"/>
								</p:selectOneMenu>								
								<p:outputLabel for="contratista" value="Contratista:"/>
								<p:selectOneMenu id="contratista" value="#{keetCatalogosContratosPersonalRegistro.attrs.idContratista}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
									<f:selectItems value="#{keetCatalogosContratosPersonalRegistro.attrs.contratistas}" var="element" itemValue="#{element}" itemLabel="#{element.nombre} #{empty element.puesto or element.puesto eq ''? '': '-'} #{element.nombres}"/>
									<p:column headerText="Puesto">
										<h:outputText value="#{item.puesto}"/>
									</p:column> 
									<p:column headerText="Departamento">
										<h:outputText value="#{item.nombre}"/>
									</p:column> 
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombres}"/>
									</p:column>   
								</p:selectOneMenu>																	
							</p:panelGrid>										
						</p:tab>
					</p:accordionPanel>					
				</div>						        
      </div>
    </div>		           							
  </ui:define>
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{keetCatalogosContratosPersonalRegistro.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{keetCatalogosContratosPersonalRegistro.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{keetCatalogosContratosPersonalRegistro.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{keetCatalogosContratosPersonalRegistro.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
