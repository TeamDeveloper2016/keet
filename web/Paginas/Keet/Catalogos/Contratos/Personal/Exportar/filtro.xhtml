<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
	<ui:param name="titulo" value="Incidentes" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
        idEmpresa      : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},				
				nombre         : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas'},
        fechaInicio    : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        fechaFin       : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        idTipoIncidente: {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        estatus        : {validaciones: 'libre', mascara: 'libre', grupo: 'general'}
			};					
		</script>		
	</ui:define>
	<ui:define name="contenido">				
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
						<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
              <p:outputLabel for="idEmpresa" value="Sucursal:"/>
              <p:selectOneMenu id="idEmpresa" value="#{keetCatalogosContratosPersonalExportarFiltro.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">								
                <f:selectItems value="#{keetCatalogosContratosPersonalExportarFiltro.attrs.empresas}" var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>                            
							<p:outputLabel for="nombre" value="Nombre:"/>							
							<p:autoComplete id="nombre" var="custom" placeholder="Nombre empleado" itemLabel="#{custom.nombreCompleto}" styleClass="janal-wid-100-txt key-down-event" inputStyleClass="janal-wid-100-txt" itemValue="#{custom}" value="#{keetCatalogosContratosPersonalExportarFiltro.attrs.nombre}" completeMethod="#{keetCatalogosContratosPersonalExportarFiltro.doCompleteNombreEmpleado}" maxResults="8" converter="janal.convertidor.Entity" minQueryLength="2" panelStyleClass="janal-wid-col-500"/>																
              <p:outputLabel for="fechaInicio" value="Vigencia inicio:"/>
							<p:calendar id="fechaInicio" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-81" value="#{keetCatalogosContratosPersonalExportarFiltro.fechaInicio}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es"/>							
              <p:outputLabel for="fechaFin" value="Vigencia termino:"/>
							<p:calendar id="fechaFin" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-81" value="#{keetCatalogosContratosPersonalExportarFiltro.fechaFin}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es"/>
							<p:outputLabel for="idTipoIncidente" value="Tipo incidente:"/>
							<p:selectOneMenu id="idTipoIncidente" value="#{keetCatalogosContratosPersonalExportarFiltro.attrs.idTipoIncidente}" styleClass="janal-wid-100-txt">
								<f:selectItems value="#{keetCatalogosContratosPersonalExportarFiltro.attrs.incidentes}"/>
							</p:selectOneMenu>																		
							<p:outputLabel for="estatus" value="Estatus:"/>
              <p:selectOneMenu id="estatus" value="#{keetCatalogosContratosPersonalExportarFiltro.attrs.idEstatus}" styleClass="janal-wid-100-txt" effect="fade">																
                <f:selectItems value="#{keetCatalogosContratosPersonalExportarFiltro.attrs.estatus}"/>                
              </p:selectOneMenu> 
						</p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.partial('general');" process="@form" actionListener="#{keetCatalogosContratosPersonalExportarFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b" icon="fa fa-filter" onstart="return janal.partial('general');" process="@form" actionListener="#{keetCatalogosContratosPersonalExportarFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
						</div>
					</p:panel>
				</div>
				<p:spacer width="5px"/>
				<div id="collapse-content" class="ui-grid-col-9">										
					<div class="ui-grid-row janal-grid-row">
						<p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetCatalogosContratosPersonalExportarFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetCatalogosContratosPersonalExportarFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{keetCatalogosContratosPersonalExportarFiltro.lazyModel.rowCount gt keetCatalogosContratosPersonalExportarFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">														
							<f:facet name="header">								
								<div class="lg-pantalla">
									<p:menuButton value="Opciones">																				
										<p:menuitem icon="fa fa-file-excel-o" value="Exportar" onstart="return janal.bloquear();" action="#{keetCatalogosContratosPersonalExportarFiltro.doExportar}" process="@this panelBusqueda" oncomplete="janal.desbloquear()"/>
									</p:menuButton>
								</div>	
								<div class="xs-pantalla">																		
									<p:commandButton icon="fa fa-file-excel-o" title="Exportar" onstart="return janal.bloquear();" action="#{keetCatalogosContratosPersonalExportarFiltro.doExportar}" process="@this panelBusqueda" oncomplete="janal.desbloquear()"/>
								</div>	
							</f:facet>												
							<p:column class="janal-column-left MarAuto Responsive janal-wid-10" sortBy="#{row.consecutivo}">
								<f:facet name="header">
									<h:outputText value="Consecutivo"/>
								</f:facet>
								<h:outputText value="#{row['consecutivo']}"/>
							</p:column>														
							<p:column class="janal-column-left MarAuto Responsive janal-wid-30" sortBy="#{row.nombre}">
								<f:facet name="header">
									<h:outputText value="Nombre"/>
								</f:facet>
								<h:outputText value="#{row['nombre']}"/>
							</p:column>																					
							<p:column class="janal-column-left MarAuto Responsive janal-wid-20" sortBy="#{row.puesto}">
								<f:facet name="header">
									<h:outputText value="Puesto"/>
								</f:facet>
								<h:outputText value="#{row['puesto']}"/>
							</p:column>																					
							<p:column class="janal-column-left MarAuto Responsive janal-wid-10" sortBy="#{row.tipoInicidente}">
								<f:facet name="header">
									<h:outputText value="Incidente"/>
								</f:facet>
								<h:outputText value="#{row['tipoIncidente']}"/>
							</p:column>					
							<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.estatus}">
								<f:facet name="header">
									<h:outputText value="Estatus"/>
								</f:facet>
								<h:outputText value="#{row['estatus']}"/>
							</p:column>														
							<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.ejercicio}">
								<f:facet name="header">
									<h:outputText value="Ejercicio"/>
								</f:facet>
								<h:outputText value="#{row['ejercicio']}"/>
							</p:column>					
							<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{row.vigenciaInicio}">
								<f:facet name="header">
									<h:outputText value="Vigencia inicio"/>
								</f:facet>
								<h:outputText value="#{row['vigenciaInicio']}"/>
							</p:column>					
							<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{row.vigenciaFin}">
								<f:facet name="header">
									<h:outputText value="Vigencia fin"/>
								</f:facet>
								<h:outputText value="#{row['vigenciaFin']}"/>
							</p:column>					
							<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{row.registro}">
								<f:facet name="header">
									<h:outputText value="Registro"/>
								</f:facet>
								<h:outputText value="#{row['registro']}"/>
							</p:column>												
							<f:facet name="footer">
								Total [#{keetCatalogosContratosPersonalExportarFiltro.lazyModel== null ? 0: keetCatalogosContratosPersonalExportarFiltro.lazyModel.rowCount}] registros
							</f:facet>
						</p:dataTable>						
					</div>	
				</div>
			</div>
		</div>		           					
	</ui:define>
</ui:composition>
