<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{keetCatalogosProyectosAccion.attrs.nombreAccion} al catálogo de proyectos" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
				'contenedorGrupos\\:clave': {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'contenedorGrupos\\:noViviendas': {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'contenedorGrupos\\:etapa': {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'contenedorGrupos\\:idCliente': {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idTipoObra': {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idDesarrollo': {validaciones: 'requerido', mascara: 'libre'}
			};

			$(document).ready(function () {
				janal.readingMode('#{keetCatalogosProyectosAccion.attrs.nombreAccion}');
			});
		</script>
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="General">							
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-96, janal-wid-col-38">		
                <p:outputLabel for="clave" value="Clave:"/>
								<p:inputText id="clave" styleClass="janal-wid-100-txt" value="#{keetCatalogosProyectosAccion.proyecto.proyecto.clave}" />											
                <p:outputLabel for="etapa" value="Etapa:"/>
                <p:inputText id="etapa" styleClass="janal-wid-100-txt" value="#{keetCatalogosProyectosAccion.proyecto.proyecto.etapa}" />								
								<p:outputLabel for="noViviendas" value="No. viviendas"/>
                <p:inputNumber id="noViviendas" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt janal-column-right" value="#{keetCatalogosProyectosAccion.proyecto.proyecto.noViviendas}"/>
                <!--p:outputLabel for="idCliente" value="Cliente:"/>
								<p:selectOneMenu id="idCliente" value="#{keetCatalogosProyectosAccion.proyecto.proyecto.ikCliente}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<f:selectItems value="#{keetCatalogosProyectosAccion.attrs.clientes}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.razonSocial}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="RFC">
										<h:outputText value="#{item.rfc}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
								</p:selectOneMenu-->
								<p:outputLabel for="idDesarrollo" value="Desarrollo:"/>
                <p:selectOneMenu id="idDesarrollo" value="#{keetCatalogosProyectosAccion.proyecto.proyecto.ikDesarrollo}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<f:selectItems value="#{keetCatalogosProyectosAccion.attrs.desarrollos}"  var="element" itemValue="#{element}" itemLabel="#{element.nombres}"/>
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombres}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel for="idTipoObra" value="Tipo de obra:"/>
                <p:selectOneMenu id="idTipoObra" value="#{keetCatalogosProyectosAccion.proyecto.proyecto.ikTipoObra}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<f:selectItems value="#{keetCatalogosProyectosAccion.attrs.tipoObras}"  var="element" itemValue="#{element}" itemLabel="[ #{element.clave} ] #{element.tipoObra} - #{element.tipoDivision}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Tipo obra">
										<h:outputText value="#{item.tipoObra}"/>
									</p:column> 
									<p:column headerText="Tipo división">
										<h:outputText value="#{item.tipoDivision}"/>
									</p:column>     
								</p:selectOneMenu>
              </p:panelGrid>
						</p:tab>		
						<p:tab title="Siembra" >	
							<p:outputLabel for="idCliente" value="Cliente:"/>
							<p:selectOneMenu id="idCliente" value="#{keetCatalogosProyectosAccion.proyecto.ikCliente}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
								<f:selectItems value="#{keetCatalogosProyectosAccion.attrs.clientes}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.razonSocial}"/>
								<p:ajax event="change" listener="#{keetCatalogosProyectosAccion.doLoadPrototipos()}" process="@this" update="tablaLotes" />
								<p:column headerText="Clave">
									<h:outputText value="#{item.clave}"/>
								</p:column>   
								<p:column headerText="Nombre">
									<h:outputText value="#{item.razonSocial}"/>
								</p:column>   
							</p:selectOneMenu>
							<p:outputLabel value="*Selecciona el cliente para cargar sus prototipos"/>
							<p:spacer/>
							<p:dataTable id="tablaLotes" rowIndexVar="index" var="lote" value="#{keetCatalogosProyectosAccion.proyecto.lotes}" rows="6" paginator="false" reflow="true" rowKey="#{lote.key}" emptyMessage=" " styleClass="paginated">																					
								<p:column headerText="Codigo">										
									<p:inputText value="#{lote.clave}" styleClass="janal-wid-100-txt"/>
								</p:column>	
								<p:column headerText="Prototipo" class="janal-wid-30">										
									<p:selectOneMenu value="#{lote.ikPrototipo}" var="item" converter="janal.convertidor.Entity" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains" styleClass="janal-wid-100-txt">
										<f:selectItems value="#{keetCatalogosProyectosAccion.attrs.lotes}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
										<p:column headerText="Nombre">
										  <h:outputText value="#{item.nombre}"/>
									  </p:column>  
									</p:selectOneMenu>			
								</p:column>	                  
								<p:column headerText="Manzana">										
									<p:inputText value="#{lote.manzana}" styleClass="janal-wid-100-txt"/>
								</p:column>
                <p:column headerText="Lote">										
									<p:inputText value="#{lote.lote}" styleClass="janal-wid-100-txt"/>
								</p:column>	
                <p:column headerText="Tipo de fachada" class="janal-wid-30">										
									<p:selectOneMenu value="#{lote.ikFachada}" var="item" converter="janal.convertidor.Entity" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains" styleClass="janal-wid-100-txt">
										<f:selectItems value="#{keetCatalogosProyectosAccion.attrs.fachadas}"  var="element" itemValue="#{element}" itemLabel="#{element.grupo} - #{element.nombre}"/>
										<p:column headerText="Nombre">
										  <h:outputText value="#{item.nombre}"/>
									  </p:column>  
									</p:selectOneMenu>			
								</p:column>	                  
								<p:column headerText="Atributos">										
									<p:inputText value="#{lote.atributos}" styleClass="janal-wid-100-txt"/>
								</p:column>								
								<p:column style="width:35px;text-align: center">
									<p:commandButton update="tablaLotes" icon="fa fa-close" title="Eliminar" action="#{keetCatalogosProyectosAccion.proyecto.doRemoveLote}">
										<f:setPropertyActionListener value="#{lote}" target="#{keetCatalogosProyectosAccion.proyecto.LoteSeleccion}" />
									</p:commandButton>
								</p:column>
								<f:facet name="footer">
									<p:commandButton actionListener="#{keetCatalogosProyectosAccion.proyecto.doAddLote}" process="@this tablaLotes" update="tablaLotes" icon="fa fa-plus" oncomplete="janal.refresh();"/>						
								</f:facet>
							</p:dataTable>	
						</p:tab>	
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{keetCatalogosProyectosAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{keetCatalogosProyectosAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{keetCatalogosProyectosAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{keetCatalogosProyectosAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
