<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{keetCatalogosPuntosControlAccion.attrs.nombreAccion} al catálogo de desarrollos" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
				'contenedorGrupos\\:clave'      : {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'contenedorGrupos\\:nombres'     : {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'contenedorGrupos\\:idDepartamento'  : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:descripcion': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'contenedorGrupos\\:entidad': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:municipio': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:localidad': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio'},
        'contenedorGrupos\\:codigoPostal': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas'},
        'contenedorGrupos\\:cp': {validaciones: 'requerido', mascara: 'numero', grupo: 'domicilio', formatos: 'cambiar-mayusculas'},
        'contenedorGrupos\\:calle': {validaciones: 'requerido', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas'},
        'contenedorGrupos\\:exterior': {validaciones: 'libre', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas'},
        'contenedorGrupos\\:interior': {validaciones: 'libre', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas'},
        'contenedorGrupos\\:asentamiento': {validaciones: 'libre', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas'},
        'contenedorGrupos\\:entreCalle': {validaciones: 'libre', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas'},
        'contenedorGrupos\\:ycalle': {validaciones: 'libre', mascara: 'libre', grupo: 'domicilio', formatos: 'cambiar-mayusculas'}
			};
			
			fieldsDialog ={
				'calleBusqueda': {validaciones: 'requerido', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas'}
			};

			$(document).ready(function () {
				janal.readingMode('#{keetCatalogosPuntosControlAccion.attrs.nombreAccion}');
			});
		</script>   
		<style type="text/css">
			.ui-selectcheckboxmenu-token-label {
				display: block;
				padding: 0 2.1em 0 .5em;
				background: #1578c9;
				color: white;
			}
		</style>
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="General">							
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100-txt" columnClasses="janal-wid-10, janal-wid-100-txt">		
                <p:outputLabel for="idDepartamento" value="Departamento:"/>
								<p:selectOneMenu id="idDepartamento" value="#{keetCatalogosPuntosControlAccion.punto.puntoGrupo.ikDepartamento}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<f:selectItems value="#{keetCatalogosPuntosControlAccion.attrs.departamentos}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} '-' #{element.nombre}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:spacer width="1px"/><p:separator/>	
                <p:outputLabel for="paquete" value="Paquete:"/>
								<p:inputText id="paquete" styleClass="janal-wid-100-txt" value="#{keetCatalogosPuntosControlAccion.attrs.departamento}"  disabled="true"/>
								<p:panelGrid id="panelTabla" columns="1" layout="grid" styleClass="janal-wid-100-txt janal-panel-tabla" columnClasses="janal-wid-100-txt">
                <p:dataTable id="tabla" rowIndexVar="index" var="row" value="#{keetCatalogosPuntosControlAccion.punto.puntosControles}" rows="6" paginator="false" reflow="true" rowKey="#{row.key}" emptyMessage=" " styleClass="paginated">																					
                  <p:column headerText="Nombre">										
                    <p:inputText rendered="#{row.visible}" value="#{row.nombre}" styleClass="janal-wid-100-txt"/>
                  </p:column>	                  
                  <p:column headerText="Descripcion">										
                    <p:inputText rendered="#{row.visible}" value="#{row.descripcion}" styleClass="janal-wid-100-txt"/>
                  </p:column>	                  
                  <p:column headerText="Factor">										
                    <p:inputText rendered="#{row.visible}" value="#{row.factor}" styleClass="janal-wid-100-txt"/>
                  </p:column>	                  
                  <p:column style="width:35px;text-align: center">
                    <p:commandButton rendered="#{row.visible}" update="tabla" icon="fa fa-close" title="Eliminar" action="#{keetCatalogosPuntosControlAccion.punto.doEliminarPunto}">
                      <f:setPropertyActionListener value="#{row}" target="#{keetCatalogosPuntosControlAccion.punto.rowSeleccion}" />
                    </p:commandButton>
                  </p:column>
                  <f:facet name="footer">
                    <p:commandButton actionListener="#{keetCatalogosPuntosControlAccion.punto.doAgregarPunto}" process="@this tabla" update="tabla" icon="fa fa-plus" oncomplete="janal.refresh();"/>						
                  </f:facet>
                </p:dataTable>	
              </p:panelGrid>	
              </p:panelGrid>
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{keetCatalogosPuntosControlAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{keetCatalogosPuntosControlAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{keetCatalogosPuntosControlAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{keetCatalogosPuntosControlAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
	<ui:define name="dialogos">
		<p:dialog id="dialogoDomicilios" widgetVar="dlgDomicilios" header="Busqueda de domicilio:" resizable="false" closable="false" responsive="true" width="60%" onHide="janal.restore();janal.refresh();" onShow="janal.change('formDialogoDomicilios', fieldsDialog);janal.refresh();">
			<h:form id="formDialogoDomicilios" prependId="false">
				<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-col-130, janal-wid-98 janal-column-right">
					<p:outputLabel for="calleBusqueda" value="Calle:"/>
  				<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-98, janal-wid-col-38">
  					<p:inputText id="calleBusqueda" value="#{keetCatalogosPuntosControlAccion.attrs.calle}" styleClass="janal-wid-100-txt"/>
	  				<p:commandButton icon="fa fa-search" actionListener="#{keetCatalogosPuntosControlAccion.doBusquedaDomicilios}" process="@this calleBusqueda" update="domiciliosBusqueda totalResultados" onstart="return janal.partial('dialogo')"/>
					</h:panelGrid>
					<p:outputLabel for="domiciliosBusqueda" value="Domicilio:"/>
					<p:selectOneMenu id="domiciliosBusqueda" value="#{keetCatalogosPuntosControlAccion.domicilioBusqueda}" styleClass="janal-wid-100-txt" filter="true" filterMatchMode="custom" filterFunction="janal.contains" var="item" converter="janal.convertidor.Entity">									
						<f:selectItems value="#{keetCatalogosPuntosControlAccion.attrs.domiciliosBusqueda}" var="element" itemValue="#{element}" itemLabel="#{element.domicilio}"/>
						<p:column  styleClass="janal-column-left janal-wid-col-150">
							<h:outputText value="#{item.entidad}"/>
						</p:column>   										
						<p:column  styleClass="janal-column-left">
							<h:outputText value="#{item.calle}"/>
						</p:column>   
						<p:column styleClass="janal-column-right janal-wid-col-50">
							<h:outputText value="#{item.numeroExterior}"/>
						</p:column>  										
						<p:column styleClass="janal-column-left janal-wid-col-250">
							<h:outputText value="#{item.asentamiento}"/>
						</p:column>  
					</p:selectOneMenu>
					<p:spacer/>
					<p:outputLabel id="totalResultados" value="Total [#{keetCatalogosPuntosControlAccion.attrs.resultados}]"/>
				</h:panelGrid>
				<hr class="ui-widget-content"/>
				<div class="janal-line-button">
					<p:commandButton id="aceptarBusqueda" icon="fa fa-check" process="@this dialogoDomicilios domiciliosBusqueda" update="contenedorGrupos:formularioDomicilio"  value="Aceptar" action="#{keetCatalogosPuntosControlAccion.doAsignaDomicilio}" onstart="PF('dlgDomicilios').hide();" oncomplete="janal.desbloquear();janal.refresh();janal.alignCp();"/>
					<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="PF('dlgDomicilios').hide();" oncomplete="janal.desbloquear();"/>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
