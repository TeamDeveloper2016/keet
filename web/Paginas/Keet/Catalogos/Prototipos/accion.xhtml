<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{keetCatalogosPrototiposAccion.attrs.nombreAccion} al catálogo de protoripos" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:clave'       : {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'contenedorGrupos\\:nombre'      : {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'contenedorGrupos\\:idCliente'   : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idMuro'      : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idEntrepiso' : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idAzotea'    : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:metros'      : {validaciones: 'requerido|flotante', mascara: 'libre'},
				'contenedorGrupos\\:descripcion': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'}				
			};						
			
			$(document).ready(function(){janal.readingMode('#{keetCatalogosPrototiposAccion.attrs.nombreAccion}');});
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="General">							
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">		
                <p:outputLabel for="clave" value="Codigo:"/>
								<p:inputText id="clave" styleClass="janal-wid-100-txt" value="#{keetCatalogosPrototiposAccion.prototipo.clave}" />			
								<p:outputLabel for="nombre" value="Nombre:"/>
                <p:inputText id="nombre" styleClass="janal-wid-100-txt" value="#{keetCatalogosPrototiposAccion.prototipo.nombre}" />
                <p:outputLabel for="descripcion" value="Descripción:"/>
                <p:inputText id="descripcion" styleClass="janal-wid-100-txt janal-column-right" value="#{keetCatalogosPrototiposAccion.prototipo.descripcion}" />								
              	<p:outputLabel for="metros" value="Metros cuadrados:"/>
                <p:inputText id="metros" styleClass="janal-wid-100-txt" value="#{keetCatalogosPrototiposAccion.prototipo.metros2}" />																								
								<p:spacer width="1px"/><p:separator/>	
                <p:outputLabel for="idCliente" value="Cliente:"/>
								<p:selectOneMenu id="idCliente" value="#{keetCatalogosPrototiposAccion.prototipo.idCliente}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<f:selectItems value="#{keetCatalogosPrototiposAccion.attrs.clientes}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.razonSocial}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.razonSocial}"/>
									</p:column>   
								</p:selectOneMenu>
                <p:outputLabel for="idMuro" value="Tipo de muro:"/>
                <p:selectOneMenu id="idMuro" value="#{keetCatalogosPrototiposAccion.prototipo.idSistemaMuro}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<f:selectItems value="#{keetCatalogosPrototiposAccion.attrs.muros}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>      
								</p:selectOneMenu>
                <p:outputLabel for="idEntrepiso" value="Tipo de entrepiso:"/>
								<p:selectOneMenu id="idEntrepiso" value="#{keetCatalogosPrototiposAccion.prototipo.idSistemaEntrepiso}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<f:selectItems value="#{keetCatalogosPrototiposAccion.attrs.entrepisos}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>      
								</p:selectOneMenu>
                <p:outputLabel for="idAzotea" value="Tipo de azotea:"/>
								<p:selectOneMenu id="idAzotea" value="#{keetCatalogosPrototiposAccion.prototipo.idSistemaAzotea}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<f:selectItems value="#{keetCatalogosPrototiposAccion.attrs.azoteas}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>      
								</p:selectOneMenu>

              </p:panelGrid>
						</p:tab>						            						            																																																
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{keetCatalogosPrototiposAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{keetCatalogosPrototiposAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{keetCatalogosPrototiposAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{keetCatalogosPrototiposAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
