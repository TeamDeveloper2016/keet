  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
							<p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{keetCatalogosPrototiposFiltro.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{keetCatalogosPrototiposFiltro.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetCatalogosPrototiposFiltro.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="nombre" value="Nombre:"/>
              <p:inputText id="nombre" value="#{keetCatalogosPrototiposFiltro.attrs.nombre}" styleClass="janal-wid-100-txt"/>  
              <p:outputLabel for="razonSocial" value="Cliente:"/>
							<p:autoComplete id="razonSocial" var="custom" placeholder="ejemplo: CONSTRUCTORA. S.A. DE C.V." itemLabel="#{custom.razonSocial}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt" itemValue="#{custom}" value="#{keetCatalogosPrototiposFiltro.attrs.cliente}" completeMethod="#{keetCatalogosPrototiposFiltro.doCompleteCliente}" maxResults="8" converter="janal.convertidor.Entity" minQueryLength="2" panelStyleClass="janal-wid-col-500">
								<f:facet name="itemtip">
									<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-400">
										<h:outputText value="Clave:" />
										<h:outputText value="#{custom.clave}" />
										<h:outputText value="RFC:" />
										<h:outputText value="#{custom.rfc}" />
										<h:outputText value="Razón social:" />
										<h:outputText value="#{custom.razonSocial}" />
									</h:panelGrid>
								</f:facet>
							</p:autoComplete>		
							<p:outputLabel for="metrosMenor" value="Metros menor a:" title="Metros cuadrados."/>
              <p:inputNumber id="metrosMenor" value="#{keetCatalogosPrototiposFiltro.attrs.metrosMenor}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt janal-column-right" decimalPlaces="0"/>
							<p:outputLabel for="metrosMayor" value="Metros mayor a:" title="Metros cuadrados."/>
              <p:inputNumber id="metrosMayor" value="#{keetCatalogosPrototiposFiltro.attrs.metrosMayor}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt janal-column-right" decimalPlaces="0"/>
              <p:separator/>
            </p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute(true);" process="@this panelBusqueda" actionListener="#{keetCatalogosPrototiposFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.execute();" process="@this panelBusqueda" actionListener="#{keetCatalogosPrototiposFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetCatalogosPrototiposFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetCatalogosPrototiposFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{keetCatalogosPrototiposFiltro.lazyModel.rowCount gt keetCatalogosPrototiposFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <f:facet name="header">
							<p:menuButton styleClass="lg-pantalla" value="Opciones">
								<p:menuitem value="Agregar" action="#{keetCatalogosPrototiposFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()" ajax="false"/>						
								<p:separator/>
								<p:menuitem icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
								<p:menuitem icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
								<p:separator/>
								<p:menuitem icon="fa fa-cloud-upload" value="Importar" action="#{keetCatalogosPrototiposFiltro.doUpload()}" title="Importar estaciones" onstart="return janal.bloquear()"/>
							</p:menuButton>
							<p:commandButton styleClass="xs-pantalla" action="#{keetCatalogosPrototiposFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
							<p:commandButton styleClass="xs-pantalla" icon="fa fa-history" title="Carga masiva" action="#{keetCatalogosPrototiposFiltro.doMasivo()}" onstart="return janal.bloquear()"/>						
							<p:commandButton styleClass="xs-pantalla" icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
							<p:commandButton styleClass="xs-pantalla" icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
							<p:commandButton styleClass="xs-pantalla" icon="fa fa-cloud-upload" title="Importar estaciones" action="#{keetCatalogosPrototiposFiltro.doUpload()}" onstart="return janal.bloquear()"/>
            </f:facet>												
            <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.clave}">
              <f:facet name="header">
                <h:outputText value="Clave"/>
              </f:facet>
              <h:outputText value="#{row['clave']}"/>
            </p:column>														
            <p:column class="MarAuto Responsive janal-wid-13" sortBy="#{row.nombre}">
              <f:facet name="header">
                <h:outputText value="Nombre"/>
              </f:facet>
              <h:outputText value="#{row['nombre']}"/>
            </p:column>														
            <p:column class="janal-column-left MarAuto Responsive" sortBy="#{row.razonSocial}">
              <f:facet name="header">
                <h:outputText value="Cliente"/>
              </f:facet>
              <h:outputText value="#{row['razonSocial']}"/>
            </p:column>	      
            <p:column class="janal-column-left MarAuto Responsive janal-wid-30" sortBy="#{row.descripcion}" rendered="false">
              <f:facet name="header">
                <h:outputText value="Descripcion" />
              </f:facet>
              <h:outputText value="#{row['descripcion']}"/>
            </p:column>	
            <p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.metros2}">
              <f:facet name="header">
                <h:outputText value="Metros cuadrados" />
              </f:facet>
              <h:outputText value="#{row['metros2']}"/>
            </p:column>
            <p:column styleClass="janal-column-center MarAuto Responsive janal-wid-5" exportable="false">
              <p:commandButton icon="fa fa-search" process="@this tabla" update="estructura" actionListener="#{keetCatalogosPrototiposFiltro.doShowEstaciones(row)}" title="Estaciones" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();" disabled="#{empty row.idEstacion}"/>
						</p:column>
            <f:facet name="footer">
              <p:outputLabel value="Total [#{keetCatalogosPrototiposFiltro.lazyModel== null? 0: keetCatalogosPrototiposFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="consultar" action="#{keetCatalogosPrototiposFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<p:separator/>
            <p:menuitem id="modificar" action="#{keetCatalogosPrototiposFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
						<p:separator/>
            <p:menuitem id="importar" action="#{keetCatalogosPrototiposFiltro.doAccion('SUBIR')}" icon="fa fa-external-link" value="Importar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:menuitem id="estaciones" action="#{keetCatalogosPrototiposFiltro.doAccion('COMPLEMENTAR')}" icon="fa fa-list-alt" value="Estaciones" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
          </p:contextMenu>
          <p:spacer height="3px"/>
        </div>
      </div>
    </div>		           				
    <p:panelGrid id="estructura" columns="1" styleClass="janal-wid-100-txt" columnClasses="janal-wid-100" style="display: #{empty keetCatalogosPrototiposFiltro.raiz? 'none': ''}">
      <p:tree id="arbol" value="#{keetCatalogosPrototiposFiltro.raiz}" var="row" selectionMode="single" selection="#{keetCatalogosPrototiposFiltro.attrs.seleccionado}" dynamic="true" orientation="horizontal">
        <p:ajax event="expand" process="@this" update="@this" listener="#{keetCatalogosPrototiposFiltro.doShowConceptos}"/>
        <p:ajax event="select" process="@this" update="@this" listener="#{keetCatalogosPrototiposFiltro.doSelectEstacion}"/>
        <p:treeNode styleClass="#{row.descripcion}">
          <div class="janal-panel-content">
            <p:panelGrid columns="2" style="background: transparent;" styleClass="janal-wid-100" columnClasses="janal-wid-80 janal-column-left, janal-wid-20 janal-column-right">
              <p:outputLabel value="#{row.codigo}" styleClass="janal-color-black janal-font-bold"/>
              <p:outputLabel value="#{row.ultimo}" styleClass="janal-color-blue janal-font-bold"/>
            </p:panelGrid>
            <p:separator/>
            <p:panelGrid columns="2" style="background: transparent;" styleClass="janal-wid-100" columnClasses="janal-wid-80 janal-column-left, janal-wid-80 janal-column-right">
              <p:outputLabel value="#{row.nombre}" styleClass="janal-color-black"/>
              <p:outputLabel value="$#{row.costo}" styleClass="janal-color-black janal-font-bold"/>
            </p:panelGrid>  
          </div>
        </p:treeNode>
      </p:tree>  
    </p:panelGrid>
  </ui:define>    
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar el prorotipo?" />
  <ui:param name="accionConfirmacion" value="#{keetCatalogosPrototiposFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Clave: "/>
      <p:outputLabel value="#{keetCatalogosPrototiposFiltro.attrs.seleccionado.clave}"/>
      <p:outputLabel value="Nombre "/>
      <p:outputLabel value="#{keetCatalogosPrototiposFiltro.attrs.seleccionado.nombre}"/>
    </h:panelGrid>			
  </ui:define>
</ui:composition>
