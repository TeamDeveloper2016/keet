<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

  <ui:param name="titulo" value="Consulta de los materiales comprados" />
  <ui:param name="janalBackingPage" value="#{keetCostosMateriales}"/>
  <ui:param name="janalEventPage" value="doGlobalEvent"	/>	
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        idEmpresa   : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
				idDesarrollo: {validaciones: 'libre', mascara: 'libre'},

        fechaInicio : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        fechaTermino: {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        idEstatus   : {validaciones: 'libre', mascara: 'libre', grupo: 'general'}        
      };

		<style>
      .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-filter-container .ui-inputfield {width: 95%; padding-left: 50px !important;}
	  </style>

  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
              <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{keetCostosMateriales.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{keetCostosMateriales.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <p:ajax event="change" listener="#{keetCostosMateriales.doLoadDesarrollos}" process="@this" update="idDesarrollo idContrato"/>
								<f:selectItems value="#{keetCostosMateriales.attrs.sucursales}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
							<p:outputLabel for="idDesarrollo" value="Desarrollo:"/>
              <p:selectOneMenu id="idDesarrollo" value="#{keetCostosMateriales.attrs.idDesarrollo}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt"  effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <p:ajax event="change" listener="#{keetCostosMateriales.doLoadContratos}" update="idContrato" process="@this idContrato" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()"/>
                <f:selectItems value="#{keetCostosMateriales.attrs.desarrollos}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombres or element.nombres eq ''? '': '|'} #{element.nombres}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombres}"/>
                </p:column>                   
              </p:selectOneMenu>
              <p:outputLabel for="idContrato" value="Contrato:"/>
              <p:selectOneMenu id="idContrato" value="#{keetCostosMateriales.attrs.idContrato}" var="list" converter="janal.convertidor.Entity" styleClass="todos janal-wid-100-txt" effectSpeed="slow" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetCostosMateriales.attrs.contratos}" var="one" itemValue="#{one.key}" itemLabel="#{one.clave} #{empty one.nombre or one.nombre eq ''? '': '|'} #{one.nombre}"/>
                <p:column headerText="Clave">
                  <p:outputLabel value="#{list.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <p:outputLabel value="#{list.nombre}"/>
                </p:column>   
                <p:column styleClass="janal-column-right" headerText="No. viviendas">
                  <p:outputLabel value="#{list.noViviendas}"/>
                </p:column>   
              </p:selectOneMenu>	
							<p:outputLabel for="nombre" value="Material:"/>

								<f:facet name="itemtip">
									<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-400">
										<f:facet name="header" class="TexAlCenter">
											<p:graphicImage library="janal" name="img/sistema/#{kajoolUtilAplicacion.logoIcon}" styleClass="janal-logo-mini"  width="50" height="30"/>
										</f:facet>
										<h:outputText value="Propio:" />
										<h:outputText value="#{custom.propio}" />
										<h:outputText value="Nombre:" />
										<h:outputText value="#{custom.nombre}" />
										<h:outputText value="IVA:" />
										<h:outputText value="#{custom.iva}" />
										<h:outputText value="Costo sin IVA:" />
										<h:outputText value="$ #{custom.precio}" />
									</h:panelGrid>
								</f:facet>
							</p:autoComplete>	
							<p:outputLabel for="idCliente" value="Cliente:"/>
							<p:selectOneMenu id="idCliente" value="#{keetCostosMateriales.attrs.idCliente}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
								<f:selectItems value="#{keetCostosMateriales.attrs.clientes}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
								<p:column headerText="Clave">
									<h:outputText value="#{item.clave}"/>
								</p:column>   
								<p:column headerText="Nombre">
									<h:outputText value="#{item.nombre}"/>
								</p:column>   
							</p:selectOneMenu>
						  <p:outputLabel for="idProveedor" value="Proveedor:"/>
              <p:selectOneMenu id="idProveedor" value="#{keetCostosMateriales.attrs.idProveedor}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt"  effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetCostosMateriales.attrs.proveedores}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|' } #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
                <p:column styleClass="janal-column-right" headerText="Entrega(dias)">
                  <h:outputText value="#{item.diasEntrega}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-100-txt" styleClass="janal-wid-100" value="#{keetCostosMateriales.fechaInicio}" pattern="dd/MM/yyyy" locale="mx" />
              <p:outputLabel for="fechaTermino" value="Fecha termino:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-100-txt" styleClass="janal-wid-100" value="#{keetCostosMateriales.fechaTermino}" pattern="dd/MM/yyyy" locale="mx" />
              <p:outputLabel for="idEstatus" value="Estatus:" styleClass="janal-color-blue" />
              <p:selectOneMenu id="idEstatus" value="#{keetCostosMateriales.attrs.idEstatus}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt janal-color-blue" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetCostosMateriales.attrs.estatus}" var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}" styleClass="janal-color-blue"/>
                </p:column>   
              </p:selectOneMenu>  
							<p:separator/>
            </p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{keetCostosMateriales.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{keetCostosMateriales.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
				<p:spacer/>
        <div id="collapse-content" class="ui-grid-col-9">
          <div class="ui-grid-row janal-grid-row">

              <f:facet name="header">
                <p:menuButton styleClass="lg-pantalla" value="Opciones">
                  <p:menuitem icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:separator/>
                  <p:menuitem icon="fa fa-file-code-o" value="Especial XLS" process="@this" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                    <p:fileDownload value="#{keetCostosMateriales.especial}" />
                  </p:menuitem>
                </p:menuButton>
                <p:commandButton styleClass="xs-pantalla" icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton styleClass="xs-pantalla" icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton styleClass="xs-pantalla" icon="fa fa-file-code-o" title="Especial XLS"  process="@this" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                  <p:fileDownload value="#{keetCostosMateriales.especial}" />
                </p:commandButton>
              </f:facet>	            
              <p:column class="MarAuto Responsive janal-wid-6" sortBy="#{row.empresa}">
                <f:facet name="header">
                  <h:outputText value="Sucursal"/>
                </f:facet>
                <h:outputText value="#{row['empresa']}" title="Cliente: #{row.cliente}"/>
              </p:column>
              <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.desarrollo}">
                <f:facet name="header">
                  <h:outputText value="Desarrollo"/>
                </f:facet>
                <h:outputText value="#{row['desarrollo']}" title="Cliente: #{row.cliente}"/>
              </p:column>	
              <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.contrato}">
                <f:facet name="header">
                  <h:outputText value="Contrato"/>
                </f:facet>
                <h:outputText value="#{row['contrato']}"/>
              </p:column>	
              <p:column class="janal-column-center MarAuto Responsive janal-wid-6" sortBy="#{row.ordenes}">
                <f:facet name="header">
                  <h:outputText value="Ordenes"/>
                </f:facet>
                <h:outputText value="#{row['ordenes']}"/>
              </p:column>		
              <p:column class="janal-column-center MarAuto Responsive janal-wid-6" sortBy="#{row.partidas}">
                <f:facet name="header">
                  <h:outputText value="Partidas"/>
                </f:facet>
                <h:outputText value="#{row['partidas']}"/>
              </p:column>		
              <p:column class="janal-column-center MarAuto Responsive janal-wid-6" sortBy="#{row.propio}">
                <f:facet name="header">
                  <h:outputText value="Código"/>
                </f:facet>
                <h:outputText value="#{row['propio']}"/>
              </p:column>		
              <p:column class="MarAuto Responsive" sortBy="#{row.nombre}">
                <f:facet name="header">
                  <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{row['nombre']}"/>
              </p:column>		
              <p:column class="janal-column-right MarAuto Responsive janal-wid-8" sortBy="#{row.cantidad}">
                <f:facet name="header">
                  <h:outputText value="Cantidad"/>
                </f:facet>
                <h:outputText value="#{row['cantidad']}"/>
              </p:column>		
              <p:column class="janal-column-right MarAuto Responsive janal-wid-8" sortBy="#{row.costo}">
                <f:facet name="header">
                  <h:outputText value="Costo"/>
                </f:facet>
                <h:outputText value="#{row['costo']}"/>
              </p:column>		
              <p:column class="janal-column-right MarAuto Responsive janal-wid-8" sortBy="#{row.total}">
                <f:facet name="header">
                  <h:outputText value="Importe"/>
                </f:facet>
                <h:outputText value="#{row['total']}"/>
              </p:column>		
              <f:facet name="footer">
                <p:outputLabel style="float: left;" value="#{keetCostosMateriales.general}" styleClass="detalle" escape="false"/>
                <p:outputLabel value="Total [#{keetCostosMateriales.lazyModel== null? 0: keetCostosMateriales.lazyModel.rowCount}] registros"/>
              </f:facet>
            </p:dataTable>
          </div>
        </div>	        
      </div>
    </div>		    
  </ui:define>   
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
  <ui:param name="lineaSeparacion" value="false"/>	1
