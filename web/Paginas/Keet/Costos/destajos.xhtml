<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
								xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Consulta de los destajos" />
  <ui:param name="janalBackingPage" value="#{keetCostosDestajos}"/>
  <ui:param name="janalEventPage" value="doGlobalEvent"	/>	
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'idEmpresa'       : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
				'idDesarrollo'    : {validaciones: 'libre', mascara: 'libre'},
				'idContrato'      : {validaciones: 'libre', mascara: 'libre'},
        'idContratista'   : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'idSubcontratista': {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        'fechaInicio'     : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        'fechaTermino'    : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'}
      };
			
      //<![CDATA[      
			function start() {
        janal.bloquear();
      }
 
      function stop() {
        janal.desbloquear();
      }
      //]]>
    </script>		
		<style>
      .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-filter-container .ui-inputfield {width: 95%; padding-left: 50px !important;}
	  </style>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
              <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{keetCostosDestajos.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{keetCostosDestajos.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <p:ajax event="change" listener="#{keetCostosDestajos.doLoadDesarrollos}" process="@this" update="idDesarrollo idContrato"/>
								<f:selectItems value="#{keetCostosDestajos.attrs.sucursales}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
							<p:outputLabel for="idDesarrollo" value="Desarrollo:"/>
              <p:selectOneMenu id="idDesarrollo" value="#{keetCostosDestajos.attrs.idDesarrollo}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt"  effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <p:ajax event="change" listener="#{keetCostosDestajos.doLoadContratos}" update="idContrato" process="@this idContrato" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()"/>
                <f:selectItems value="#{keetCostosDestajos.attrs.desarrollos}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombres or element.nombres eq ''? '': '|'} #{element.nombres}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombres}"/>
                </p:column>                   
              </p:selectOneMenu>
              <p:outputLabel for="idContrato" value="Contrato:"/>
              <p:selectOneMenu id="idContrato" value="#{keetCostosDestajos.attrs.idContrato}" var="list" converter="janal.convertidor.Entity" styleClass="todos janal-wid-100-txt" effectSpeed="slow" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetCostosDestajos.attrs.contratos}" var="one" itemValue="#{one.key}" itemLabel="#{one.clave} #{empty one.nombre or one.nombre eq ''? '': '|'} #{one.nombre}"/>
                <p:column headerText="Clave">
                  <p:outputLabel value="#{list.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <p:outputLabel value="#{list.nombre}"/>
                </p:column>   
                <p:column styleClass="janal-column-right" headerText="No. viviendas">
                  <p:outputLabel value="#{list.noViviendas}"/>
                </p:column>   
              </p:selectOneMenu>	
						  <p:outputLabel for="idContratista" value="Contratistas:"/>
              <p:selectOneMenu id="idContratista" value="#{keetCostosDestajos.attrs.idContratista}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
                <f:selectItems value="#{keetCostosDestajos.attrs.contratistas}" var="element" itemValue="#{element}" itemLabel="#{element.nombre} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombres}"/>
                <p:column headerText="Departamento">
                  <h:outputText value="#{item.nombre}"/>
                </p:column> 
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombres}"/>
                </p:column>   
              </p:selectOneMenu>	
							<p:outputLabel for="idSubcontratista" value="Sub contratista:"/>							
              <p:selectOneMenu id="idSubcontratista" value="#{keetCostosDestajos.attrs.idSubcontratista}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
                <f:selectItems value="#{keetCostosDestajos.attrs.subContratistas}" var="element" itemValue="#{element}" itemLabel="#{element.nombre} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.razonSocial}"/>
                <p:column headerText="Departamento">
                  <h:outputText value="#{item.nombre}"/>
                </p:column> 
                <p:column headerText="Razon social">
                  <h:outputText value="#{item.razonSocial}"/>
                </p:column>   
              </p:selectOneMenu>	
              <p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-100-txt" styleClass="janal-wid-100" value="#{keetCostosDestajos.fechaInicio}" pattern="dd/MM/yyyy" locale="mx" />
              <p:outputLabel for="fechaTermino" value="Fecha termino:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-100-txt" styleClass="janal-wid-100" value="#{keetCostosDestajos.fechaTermino}" pattern="dd/MM/yyyy" locale="mx" />
							<p:separator/>
            </p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{keetCostosDestajos.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{keetCostosDestajos.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
				<p:spacer/>
        <div id="collapse-content" class="ui-grid-col-9">
          <div class="ui-grid-row janal-grid-row">
            <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetCostosDestajos.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetCostosDestajos.attrs.seleccionado}" selectionMode="single" paginator="#{keetCostosDestajos.lazyModel.rowCount gt keetCostosDestajos.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom" rowStyleClass="#{keetCostosDestajos.toColor(row)}">
              <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
              <p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
              <f:facet name="header">
                <p:menuButton styleClass="lg-pantalla" value="Opciones">
                  <p:separator/>
                  <p:menuitem icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem icon="fa fa-file-code-o" value="Especial XLS" process="@this" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                    <p:fileDownload value="#{keetCostosDestajos.especial}" />
                  </p:menuitem>
                </p:menuButton>
                <p:commandButton styleClass="xs-pantalla" icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton styleClass="xs-pantalla" icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton styleClass="xs-pantalla" icon="fa fa-file-code-o" title="Especial XLS"  process="@this" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                  <p:fileDownload value="#{keetCostosDestajos.especial}" />
                </p:commandButton>
              </f:facet>	            
              <p:column styleClass="janal-column-icon">
                <f:facet name="header">
                  <h:outputText value="..."/>
                </f:facet>
                <p:commandButton icon="fa fa-chevron-circle-right" title="Nota(s) de entrada(s)" action="#{keetCostosDestajos.doNotaEntrada}" rendered="#{fn:contains('|4|5|6|7|', filtro['idOrdenEstatus'].toInteger)}">
                  <f:setPropertyActionListener value="#{row['idKey']}" target="#{keetCostosDestajos.attrs.ordenCompra}" />
                </p:commandButton>
              </p:column>
              <p:column class="MarAuto Responsive janal-wid-6" sortBy="#{row.empresa}">
                <f:facet name="header">
                  <h:outputText value="Sucursal"/>
                </f:facet>
                <h:outputText value="#{row['empresa']}" title="Cliente: #{row.cliente}"/>
              </p:column>
              <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.desarrollo}">
                <f:facet name="header">
                  <h:outputText value="Desarrollo"/>
                </f:facet>
                <h:outputText value="#{row['desarrollo']}" title="Cliente: #{row.cliente}"/>
              </p:column>	
              <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.contrato}">
                <f:facet name="header">
                  <h:outputText value="Contrato"/>
                </f:facet>
                <h:outputText value="#{row['contrato']}"/>
              </p:column>	
              <p:column class="janal-column-right MarAuto Responsive janal-wid-8" sortBy="#{row.costo}">
                <f:facet name="header">
                  <h:outputText value="Costo"/>
                </f:facet>
                <h:outputText value="#{row['costo']}"/>
              </p:column>		
              <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{row.contratista}">
                <f:facet name="header">
                  <h:outputText value="Contratista"/>
                </f:facet>
                <h:outputText value="#{row['contratista']}"/>
              </p:column>		
              <p:column class="MarAuto Responsive" sortBy="#{row.razonSocial}">
                <f:facet name="header">
                  <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{row['razonSocial']}"/>
              </p:column>		
              <p:column class="MarAuto Responsive janal-wid-8 janal-column-right" sortBy="#{row.destajos}">
                <f:facet name="header">
                  <h:outputText value="Destajo"/>
                </f:facet>
                <h:outputText value="#{row['destajos']}"/>
              </p:column>		
              <p:column class="janal-column-center MarAuto Responsive janal-wid-8" sortBy="#{row.registro}">
                <f:facet name="header">
                  <h:outputText value="Fecha"/>
                </f:facet>
                <h:outputText value="#{row['registro']}"/>
              </p:column>		
              <f:facet name="footer">
                <p:outputLabel style="float: left;" value="#{keetCostosDestajos.general}" styleClass="detalle" escape="false"/>
                <p:outputLabel value="Total [#{keetCostosDestajos.lazyModel== null? 0: keetCostosDestajos.lazyModel.rowCount}] registros"/>
              </f:facet>
            </p:dataTable>
            <p:contextMenu id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
              <p:menuitem id="consultar" icon="fa fa-edit" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />
            </p:contextMenu>
          </div>
        </div>	        
      </div>
    </div>		    
  </ui:define>   
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
  <ui:param name="lineaSeparacion" value="false"/>	1
