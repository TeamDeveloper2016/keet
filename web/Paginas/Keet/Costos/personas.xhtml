<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
								xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Consulta de personal por el día" />
  <ui:param name="janalBackingPage" value="#{keetCostosPersonas}"/>
  <ui:param name="janalEventPage" value="doGlobalEvent"	/>	
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        idEmpresa   : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
				idDesarrollo: {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        ejercicio   : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        semana      : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        idTipo      : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        idPuesto    : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        idPersona   : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        nombre      : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general'},
        fechaInicio : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        fechaTermino: {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'}
      };
			
      //<![CDATA[      
			function start() {
        janal.bloquear();
      }
 
      function stop() {
        janal.desbloquear();
      }
      //]]>
    </script>		
		<style>
      .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-filter-container .ui-inputfield {width: 95%; padding-left: 50px !important;}
	  </style>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
              <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{keetCostosPersonas.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{keetCostosPersonas.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <p:ajax event="change" listener="#{keetCostosPersonas.doLoadDesarrollos}" process="@this" update="idDesarrollo"/>
								<f:selectItems value="#{keetCostosPersonas.attrs.sucursales}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
							<p:outputLabel for="idDesarrollo" value="Desarrollo:"/>
              <p:selectOneMenu id="idDesarrollo" value="#{keetCostosPersonas.attrs.idDesarrollo}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt"  effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetCostosPersonas.attrs.desarrollos}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombres or element.nombres eq ''? '': '|'} #{element.nombres}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombres}"/>
                </p:column>                   
              </p:selectOneMenu>
							<p:outputLabel for="ejercicio" value="Ejercicio:"/>
              <p:selectOneMenu id="ejercicio" value="#{keetCostosPersonas.attrs.ejercicio}" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains" converter="javax.faces.Long">
                <p:ajax event="change" process="@this" update="semana fechaInicio" listener="#{keetCostosPersonas.doLoadSemanas}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
                <f:selectItems value="#{keetCostosPersonas.attrs.ejercicios}"/>                
              </p:selectOneMenu>
							<p:outputLabel for="semana" value="Semana:"/>
              <p:selectOneMenu id="semana" value="#{keetCostosPersonas.attrs.semana}" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains" converter="javax.faces.Long">
                <f:selectItems value="#{keetCostosPersonas.attrs.semanas}"/>                
              </p:selectOneMenu>
							<p:outputLabel for="idTipo" value="Tipo personal:"/>
              <p:selectOneMenu id="idTipo" styleClass="janal-wid-100-txt contacto" value="#{keetCostosPersonas.attrs.idTipo}" converter="javax.faces.Long">
                <f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItem itemLabel="POR EL DIA" itemValue="1"/>
                <f:selectItem itemLabel="POR OBRA" itemValue="2"/>
              </p:selectOneMenu>
							<p:outputLabel for="idPuesto" value="Puesto:"/>
              <p:selectOneMenu id="idPuesto" value="#{keetCostosPersonas.attrs.idPuesto}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetCostosPersonas.attrs.puestos}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>                   
              </p:selectOneMenu>
							<p:outputLabel for="idPersona" value="Empleado:"/>
              <p:autoComplete id="idPersona" var="item" placeholder="TECLAR NOMBRE EMPLEADO" itemLabel="#{item.nombreCompleto}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt" itemValue="#{item}" value="#{keetCostosPersonas.attrs.idPersona}" completeMethod="#{keetCostosPersonas.doCompleteEmpleado}" maxResults="12" converter="janal.convertidor.Entity" minQueryLength="2" panelStyleClass="janal-wid-col-500">
                <p:ajax event="itemSelect" onstart="return janal.bloquear();" process="@this" listener="#{keetValesAccion.doSolicita}" oncomplete="janal.desbloquear();"/>
                <p:column headerText="Nombre(s)">
                  <h:outputText value="#{item.nombres}"/>
                </p:column>                
                <p:column headerText="1er apellido">
                  <h:outputText value="#{item.paterno}"/>
                </p:column>                
                <p:column headerText="2do apellido">
                  <h:outputText value="#{item.materno}"/>
                </p:column>                
                <p:column headerText="Puesto">
                  <h:outputText value="#{item.puesto}"/>
                </p:column>                
                <p:column headerText="Departamento">
                  <h:outputText value="#{item.departamento}"/>
                </p:column>                
              </p:autoComplete>  
              <p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-100-txt" styleClass="janal-wid-100" value="#{keetCostosPersonas.fechaInicio}" pattern="dd/MM/yyyy" locale="mx" />
              <p:outputLabel for="fechaTermino" value="Fecha termino:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-100-txt" styleClass="janal-wid-100" value="#{keetCostosPersonas.fechaTermino}" pattern="dd/MM/yyyy" locale="mx" />
							<p:separator/>
            </p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{keetCostosPersonas.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{keetCostosPersonas.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
				<p:spacer/>
        <div id="collapse-content" class="ui-grid-col-9">
          <div class="ui-grid-row janal-grid-row">
            <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetCostosPersonas.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetCostosPersonas.attrs.seleccionado}" selectionMode="single" paginator="#{keetCostosPersonas.lazyModel.rowCount gt keetCostosPersonas.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom" rowStyleClass="#{keetCostosPersonas.toColor(row)}">
              <f:facet name="header">
                <p:menuButton styleClass="lg-pantalla" value="Opciones">
                  <p:menuitem icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:separator/>
                  <p:menuitem icon="fa fa-file-code-o" value="Especial XLS" process="@this" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                    <p:fileDownload value="#{keetCostosPersonas.especial}" />
                  </p:menuitem>
                </p:menuButton>
                <p:commandButton styleClass="xs-pantalla" icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton styleClass="xs-pantalla" icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton styleClass="xs-pantalla" icon="fa fa-file-code-o" title="Especial XLS"  process="@this" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                  <p:fileDownload value="#{keetCostosPersonas.especial}" />
                </p:commandButton>
              </f:facet>	            
              <p:column styleClass="MarAuto Responsive janal-wid-10" sortBy="#{row.empresa}">
                <f:facet name="header">
                  <h:outputText value="Sucursal"/>
                </f:facet>
                <h:outputText value="#{row['empresa']}"/>
              </p:column>
              <p:column styleClass="MarAuto Responsive janal-wid-15" sortBy="#{row.desarrollo}">
                <f:facet name="header">
                  <h:outputText value="Desarrollo"/>
                </f:facet>
                <h:outputText value="#{row['desarrollo']}" title="Cliente: #{row.cliente}"/>
              </p:column>	
              <p:column styleClass="MarAuto Responsive janal-wid-10 janal-column-left" sortBy="#{row.puesto}">
                <f:facet name="header">
                  <h:outputText value="Puesto"/>
                </f:facet>
                <h:outputText value="#{row['puesto']}"/>
              </p:column>		
              <p:column styleClass="MarAuto Responsive" sortBy="#{row.nombre}">
                <f:facet name="header">
                  <h:outputText value="Nombre"/>
                </f:facet>
                <p:outputLabel value="#{row['nombre']}" styleClass="janal-imox-label"/>
              </p:column>		
              <p:column styleClass="MarAuto Responsive janal-wid-8 janal-column-left" sortBy="#{row.tipo}">
                <f:facet name="header">
                  <h:outputText value="Tipo"/>
                </f:facet>
                <h:outputText value="#{row['tipo']}"/>
              </p:column>		
              <p:column styleClass="MarAuto Responsive janal-wid-8 janal-column-right" sortBy="#{row.nomina}">
                <f:facet name="header">
                  <h:outputText value="Nómina"/>
                </f:facet>
                <h:outputText value="#{row['nomina']}"/>
              </p:column>		
              <p:column styleClass="MarAuto Responsive janal-wid-12 janal-column-center" sortBy="#{row.registro}">
                <f:facet name="header">
                  <h:outputText value="Registro"/>
                </f:facet>
                <h:outputText value="#{row['registro']}"/>
              </p:column>		
              <f:facet name="footer">
                <p:outputLabel style="float: left;" value="#{keetCostosPersonas.general}" styleClass="detalle" escape="false"/>
                <p:outputLabel value="Total [#{keetCostosPersonas.lazyModel== null? 0: keetCostosPersonas.lazyModel.rowCount}] registros"/>
              </f:facet>
            </p:dataTable>
          </div>
        </div>	        
      </div>
    </div>		    
  </ui:define>   
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
  <ui:param name="lineaSeparacion" value="false"/>	1
</ui:composition>
