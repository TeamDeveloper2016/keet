<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
								xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Reporte de control presupuestal en partidas" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'idEmpresa'     : {validaciones: 'libre', mascara: 'libre'},
        'idDesarrollo'  : {validaciones: 'libre', mascara: 'libre'},
        'clave'         : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'nombre'        : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'semana'        : {validaciones: 'libre', mascara: 'libre'},
        'idContratoEstatus': {validaciones: 'libre', mascara: 'libre', grupo: 'general'}				
      };
      //<![CDATA[
				function start() {
					janal.bloquear();
				}

				function stop() {
					janal.desbloquear();
				}
      //]]>
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
							<p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{keetReportesTecnicosControl.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{keetReportesTecnicosControl.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
								<p:ajax event="change" listener="#{keetReportesTecnicosControl.doLoadDesarrollos}" process="@this" update="idDesarrollo"/>
                <f:selectItems value="#{keetReportesTecnicosControl.attrs.empresas}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
							<p:outputLabel for="idDesarrollo" value="Desarrollos:"/>
              <p:selectOneMenu id="idDesarrollo" value="#{keetReportesTecnicosControl.attrs.idDesarrollo}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetReportesTecnicosControl.attrs.desarrollos}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.titulo or element.nombres eq ''? '': '|'} #{element.nombres}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombres}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="clave" value="Clave:"/>
              <p:inputText id="clave" value="#{keetReportesTecnicosControl.attrs.clave}" styleClass="janal-wid-100-txt"/>  
              <p:outputLabel for="nombre" value="Nombre:"/>
              <p:inputText id="nombre" value="#{keetReportesTecnicosControl.attrs.nombre}" styleClass="janal-wid-100-txt"/>  
            </p:panelGrid>
						<p:outputLabel for="idContratoEstatus" value="Estatus:"/>
						<p:selectOneMenu id="idContratoEstatus" value="#{keetReportesTecnicosControl.attrs.idContratoEstatus}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96"  effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
							<f:selectItems value="#{keetReportesTecnicosControl.attrs.catalogo}" var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
							<p:column headerText="Nombre">
								<h:outputText value="#{item.nombre}"/>
							</p:column>   
						</p:selectOneMenu>
						<p:separator/>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute(true);" process="@this panelBusqueda" actionListener="#{keetReportesTecnicosControl.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.execute();" process="@this panelBusqueda" actionListener="#{keetReportesTecnicosControl.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetReportesTecnicosControl.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetReportesTecnicosControl.attrs.seleccionado}" selectionMode="single" paginator="#{keetReportesTecnicosControl.lazyModel.rowCount gt keetReportesTecnicosControl.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
						<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
						<f:facet name="header">							
							<p:menuButton styleClass="lg-pantalla" value="Opciones">
                <p:menuitem icon="fa fa-hand-holding-usd" value="Conceptos pagados" process="@this" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                  <p:fileDownload value="#{keetReportesTecnicosControl.globalPagados}" />
                </p:menuitem>
                <p:menuitem icon="fa fa-file-invoice-dollar" value="Conceptos estimados" process="@this" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                  <p:fileDownload value="#{keetReportesTecnicosControl.globalEstimados}" />
                </p:menuitem>
                <p:separator/>
								<p:menuitem icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
								<p:menuitem icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:separator/>
                <p:menuitem icon="fa fa-file-word-o" value="Reporte" onstart="return janal.bloquear()" process="@this" actionListener="#{keetReportesTecnicosControl.doReporte()}" oncomplete="janal.desbloquear();" update="descargar"/>
							</p:menuButton>
							<p:commandButton styleClass="xs-pantalla" icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
							<p:commandButton styleClass="xs-pantalla" icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              <p:commandButton styleClass="xs-pantalla" icon="fa fa-hand-holding-usd" title="Conceptos pagados" process="@this" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)" >
								<p:fileDownload value="#{keetReportesTecnicosControl.globalPagados}" />
							</p:commandButton>
              <p:commandButton styleClass="xs-pantalla" icon="fa fa-file-invoice-dollar" title="Conceptos estimados" process="@this" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)" >
								<p:fileDownload value="#{keetReportesTecnicosControl.globalEstimados}" />
							</p:commandButton>
							<p:commandButton styleClass="xs-pantalla" icon="fa fa-file-word-o" title="Reporte" onstart="return janal.bloquear()" process="@this" actionListener="#{keetReportesTecnicosControl.doReporte()}" oncomplete="janal.desbloquear()" update="descargar"/>
            </f:facet>
            <p:column styleClass="janal-wid-3" headerText="No.">
              <h:outputText value="#{index+ 1}.-"/>
            </p:column>   								
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{row.empresa}">
              <f:facet name="header">
                <h:outputText value="Empresa" />
              </f:facet>
              <h:outputText value="#{row['empresa']}"/>
            </p:column>
            <p:column class="MarAuto Responsive janal-wid-12" sortBy="#{row.desarrollo}">
              <f:facet name="header">
                <h:outputText value="Fraccionamiento" />
              </f:facet>
              <h:outputText value="#{row['desarrollo']}"/>
            </p:column>
            <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.clave}">
              <f:facet name="header">
                <h:outputText value="Clave"/>
              </f:facet>
              <h:outputText value="#{row['clave']}"/>
            </p:column>														
            <p:column class="MarAuto Responsive" sortBy="#{row.contrato}">
              <f:facet name="header">
                <h:outputText value="Centro costos"/>
              </f:facet>
              <h:outputText value="#{row['contrato']}"/>
            </p:column>			            
						<p:column class="MarAuto Responsive janal-wid-10 janal-column-right" sortBy="#{row.noViviendas}">
              <f:facet name="header">
                <h:outputText value="Contratadas" />
              </f:facet>
              <h:outputText value="#{row['noViviendas']}"/>
            </p:column>
						<p:column class="MarAuto Responsive janal-wid-8 janal-column-right" sortBy="#{row.costo}">
              <f:facet name="header">
                <h:outputText value="Monto"/>
              </f:facet>
              <h:outputText value="#{row['costo']}"/>
            </p:column>
						<p:column class="MarAuto Responsive janal-wid-8 janal-column-right" sortBy="#{row.destajos}">
              <f:facet name="header">
                <h:outputText value="Destajos" />
              </f:facet>
              <h:outputText value="#{row['destajos']}"/>
            </p:column>
						<p:column class="MarAuto Responsive janal-wid-8 janal-column-right" sortBy="#{row.subcontratados}">
              <f:facet name="header">
                <h:outputText value="Subcontratados" />
              </f:facet>
              <h:outputText value="#{row['subcontratados']}"/>
            </p:column>
						<p:column class="MarAuto Responsive janal-wid-8 janal-column-right janal-display-none" sortBy="#{row.porElDia}">
              <f:facet name="header">
                <h:outputText value="Por día" />
              </f:facet>
              <h:outputText value="#{row['porElDia']}"/>
            </p:column>
						<p:column class="MarAuto Responsive janal-wid-8 janal-column-right janal-display-none" sortBy="#{row.administrativos}">
              <f:facet name="header">
                <h:outputText value="Administrativos" />
              </f:facet>
              <h:outputText value="#{row['administrativos']}"/>
            </p:column>
						<p:column class="MarAuto Responsive janal-wid-8 janal-column-right" sortBy="#{row.materiales}">
              <f:facet name="header">
                <h:outputText value="Materiales" />
              </f:facet>
              <h:outputText value="#{row['materiales']}"/>
            </p:column>
						<p:column class="MarAuto Responsive janal-wid-8 janal-column-right" sortBy="#{row.maquinarias}">
              <f:facet name="header">
                <h:outputText value="Maquinarias" />
              </f:facet>
              <h:outputText value="#{row['maquinarias']}"/>
            </p:column>
						<p:column class="MarAuto Responsive janal-wid-8 janal-column-right janal-display-none" sortBy="#{row.indirecto}">
              <f:facet name="header">
                <h:outputText value="Indirecto" />
              </f:facet>
              <h:outputText value="#{row['indirecto']}"/>
            </p:column>
            <f:facet name="footer">
              <p:outputLabel value="Total [#{keetReportesTecnicosControl.lazyModel== null? 0: keetReportesTecnicosControl.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem action="#{keetReportesTecnicosControl.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:separator/>					
						<p:menuitem value="Conceptos pagados" icon="fa fa-hand-holding-usd" ajax="false" process="@this tabla" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()" onclick="PrimeFaces.monitorDownload(start, stop);" title="Conceptos pagados">
	  					<p:fileDownload value="#{keetReportesTecnicosControl.egresos}" />
  					</p:menuitem>
						<p:menuitem value="Conceptos estimados" icon="fa fa-file-invoice-dollar" ajax="false" process="@this tabla" onstart="return janal.bloquear();" oncomplete="janal.desbloquear()" onclick="PrimeFaces.monitorDownload(start, stop);" title="Conceptos estimados">
	  					<p:fileDownload value="#{keetReportesTecnicosControl.estimados}" />
  					</p:menuitem>
          </p:contextMenu>
        </div>
      </div>
    </div>		           				
  </ui:define>    
  <ui:param name="componenteBloqueo" value="tabla" />
  <ui:param name="lineaSeparacion" value="false" />
</ui:composition>
