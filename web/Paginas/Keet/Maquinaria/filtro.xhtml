<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
								xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Registro de gastos de maquinaria por contratos" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'idEmpresa'     : {validaciones: 'libre', mascara: 'libre'},
        'idDesarrollo'  : {validaciones: 'libre', mascara: 'libre'},
        'clave'         : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'nombre'        : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'etapa'         : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'razonSocial'   : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
        'viviendasMayor': {validaciones: 'libre', mascara: 'libre'},
        'viviendasMenor': {validaciones: 'libre', mascara: 'libre'},
        'idContratoEstatus': {validaciones: 'libre', mascara: 'libre', grupo: 'general'}				
      };
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
							<p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{keetMaquinariaFiltro.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{keetMaquinariaFiltro.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
								<p:ajax event="change" listener="#{keetMaquinariaFiltro.doLoadDesarrollos}" process="@this" update="idDesarrollo"/>
                <f:selectItems value="#{keetMaquinariaFiltro.attrs.empresas}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
							<p:outputLabel for="idDesarrollo" value="Desarrollos:"/>
              <p:selectOneMenu id="idDesarrollo" value="#{keetMaquinariaFiltro.attrs.idDesarrollo}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetMaquinariaFiltro.attrs.desarrollos}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.titulo or element.nombres eq ''? '': '|'} #{element.nombres}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombres}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="clave" value="Clave:"/>
              <p:inputText id="clave" value="#{keetMaquinariaFiltro.attrs.clave}" styleClass="janal-wid-100-txt"/>  
              <p:outputLabel for="nombre" value="Nombre:"/>
              <p:inputText id="nombre" value="#{keetMaquinariaFiltro.attrs.nombre}" styleClass="janal-wid-100-txt"/>  
              <p:outputLabel for="etapa" value="Etapa:"/>
              <p:inputText id="etapa" value="#{keetMaquinariaFiltro.attrs.etapa}" styleClass="janal-wid-100-txt"/>  
              <p:outputLabel for="razonSocial" value="Cliente:"/>
							<p:autoComplete id="razonSocial" var="custom" placeholder="ejemplo: CONSTRUCTORA. S.A. DE C.V." itemLabel="#{custom.razonSocial}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt" itemValue="#{custom}" value="#{keetMaquinariaFiltro.attrs.cliente}" completeMethod="#{keetMaquinariaFiltro.doCompleteCliente}" maxResults="8" converter="janal.convertidor.Entity" minQueryLength="2" panelStyleClass="janal-wid-col-500">
								<f:facet name="itemtip">
									<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-400">
										<h:outputText value="Clave:" />
										<h:outputText value="#{custom.clave}" />
										<h:outputText value="RFC:" />
										<h:outputText value="#{custom.rfc}" />
										<h:outputText value="Razón social:" />
										<h:outputText value="#{custom.razonSocial}" />
									</h:panelGrid>
								</f:facet>
							</p:autoComplete>
							<p:outputLabel for="viviendasMenor" value="Viviendas menor a:" title="Viviendas."/>
              <p:inputNumber id="viviendasMenor" value="#{keetMaquinariaFiltro.attrs.viviendasMenor}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt janal-column-right" decimalPlaces="0"/>
							<p:outputLabel for="viviendasMayor" value="Viviendas mayor a:" title="Viviendas."/>
              <p:inputNumber id="viviendasMayor" value="#{keetMaquinariaFiltro.attrs.viviendasMayor}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt janal-column-right" decimalPlaces="0"/>
            </p:panelGrid>
						<p:outputLabel for="idContratoEstatus" value="Estatus:"/>
						<p:selectOneMenu id="idContratoEstatus" value="#{keetMaquinariaFiltro.attrs.idContratoEstatus}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96"  effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
							<f:selectItems value="#{keetMaquinariaFiltro.attrs.catalogo}" var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
							<p:column headerText="Nombre">
								<h:outputText value="#{item.nombre}"/>
							</p:column>   
						</p:selectOneMenu>
						<p:separator/>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute(true);" process="@this panelBusqueda" actionListener="#{keetMaquinariaFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.execute();" process="@this panelBusqueda" actionListener="#{keetMaquinariaFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetMaquinariaFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetMaquinariaFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{keetMaquinariaFiltro.lazyModel.rowCount gt keetMaquinariaFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
						<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
						<f:facet name="header">							
							<p:menuButton styleClass="lg-pantalla" value="Opciones">
								<p:menuitem icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
								<p:menuitem icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
							</p:menuButton>
							<p:commandButton styleClass="xs-pantalla" icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
							<p:commandButton styleClass="xs-pantalla" icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
            </f:facet>												
            <p:column class="MarAuto Responsive janal-wid-6" sortBy="#{row.clave}">
              <f:facet name="header">
                <h:outputText value="Clave"/>
              </f:facet>
              <h:outputText value="#{row['clave']}"/>
            </p:column>														
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{row.empresa}">
              <f:facet name="header">
                <h:outputText value="Empresa" />
              </f:facet>
              <h:outputText value="#{row['empresa']}"/>
            </p:column>
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{row.desarrollo}">
              <f:facet name="header">
                <h:outputText value="Desarrollo" />
              </f:facet>
              <h:outputText value="#{row['desarrollo']}"/>
            </p:column>
            <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.nombre}">
              <f:facet name="header">
                <h:outputText value="Nombre"/>
              </f:facet>
              <h:outputText value="#{row['nombre']}"/>
            </p:column>			            
            <p:column class="janal-column-left MarAuto Responsive" sortBy="#{row.razonSocial}">
              <f:facet name="header">
                <h:outputText value="Cliente"/>
              </f:facet>
              <h:outputText value="#{row['razonSocial']}"/>
            </p:column>	      
						<p:column class="janal-column-right MarAuto Responsive janal-wid-4" sortBy="#{row.noViviendas}">
              <f:facet name="header">
                <h:outputText value="Viv" />
              </f:facet>
              <h:outputText value="#{row['noViviendas']}"/>
            </p:column>
						<p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.estatus}">
              <f:facet name="header">
                <h:outputText value="Estatus" />
              </f:facet>
              <h:outputText value="#{row['estatus']}"/>
            </p:column>
						<p:column class="janal-column-center MarAuto Responsive janal-wid-8" sortBy="#{row.registro}">
              <f:facet name="header">
                <h:outputText value="Registro" />
              </f:facet>
              <h:outputText value="#{row['registro']}"/>
            </p:column>
            <f:facet name="footer">
              <p:outputLabel value="Total [#{keetMaquinariaFiltro.lazyModel== null? 0: keetMaquinariaFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
            <p:menuitem icon="fa fa-server" value="Maquinaria" action="#{keetMaquinariaFiltro.doAdicionales()}" ajax="false" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
          </p:contextMenu>
        </div>
      </div>
    </div>		           				
	</ui:define>
</ui:composition>
