<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Pestamos al personal" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        'consecutivo'  : {validaciones: 'libre', mascara: 'libre', formatos: 'consecutivo'}
      };
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
							<p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{keetPrestamosFiltro.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{keetPrestamosFiltro.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetPrestamosFiltro.attrs.empresas}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.titulo or element.titulo eq ''? '': '-'} #{element.titulo}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
							<p:outputLabel for="consecutivo" value="Folio:"/>
              <p:inputText id="consecutivo" value="#{keetPrestamosFiltro.attrs.consecutivo}" styleClass="janal-wid-100-txt"/> 
							<p:outputLabel for="deudor" value="Deudor:"/>
							<p:selectOneMenu id="deudor" value="#{keetPrestamosFiltro.attrs.deudor}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetPrestamosFiltro.attrs.deudores}"  var="element" itemValue="#{element}" itemLabel="#{element.deudor} - #{element.disponible}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.deudor}"/>
                </p:column>   
                <p:column headerText="Disponible">
                  <h:outputText value="#{item.disponible}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="inicio" value="Periodo del:"/>
							<p:calendar id="inicio" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-94"	value="#{keetPrestamosFiltro.inicio}"  mode="popup" pattern="dd/MM/yyyy" locale="es" effect="explode" />
							<p:outputLabel for="termino" value="al:"/>
							<p:calendar id="termino" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-94" value="#{keetPrestamosFiltro.termino}"  mode="popup" pattern="dd/MM/yyyy" locale="es" effect="explode"/>
							<p:outputLabel for="estatus" value="Estatus:"/>
							<p:selectOneMenu id="estatus" value="#{keetPrestamosFiltro.attrs.estatus}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <f:selectItems value="#{keetPrestamosFiltro.attrs.listaEstatus}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>	
              <p:separator/>
            </p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute(true);" process="@this panelBusqueda" actionListener="#{keetPrestamosFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.execute();" process="@this panelBusqueda" actionListener="#{keetPrestamosFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetPrestamosFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetPrestamosFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{keetPrestamosFiltro.lazyModel.rowCount gt keetPrestamosFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton   value="Opciones">
                  <p:menuitem  value="Agregar" action="#{keetPrestamosFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()" ajax="false"/>						
									<p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton action="#{keetPrestamosFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                <p:commandButton id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              </div>  
            </f:facet>												
            <p:column class="MarAuto Responsive janal-wid-10" sortBy="#{row.folio}">
              <f:facet name="header">
                <h:outputText value="Folio"/>
              </f:facet>
              <h:outputText value="#{row['folio']}"/>
            </p:column>														
            <p:column class="janal-column-left MarAuto Responsive janal-wid-30" sortBy="#{row.deudor}">
              <f:facet name="header">
                <h:outputText value="Deudor"/>
              </f:facet>
              <h:outputText value="#{row['deudor']}"/>
            </p:column>														
            <p:column class="janal-column-right MarAuto Responsive janal-wid-15" sortBy="#{row.limite}">
              <f:facet name="header">
                <h:outputText value="Limite de credito"/>
              </f:facet>
              <h:outputText value="#{row['limite']}"/>
            </p:column>	      
						<p:column class="janal-column-right MarAuto Responsive janal-wid-15" sortBy="#{row.saldoTotal}">
              <f:facet name="header">
                <h:outputText value="Saldo total" />
              </f:facet>
              <h:outputText value="#{row['saldoTotal']}"/>
            </p:column>	
            <p:column class="janal-column-right MarAuto Responsive janal-wid-15" sortBy="#{row.disponible}">
              <f:facet name="header">
                <h:outputText value="Disponible" />
              </f:facet>
              <h:outputText value="#{row['disponible']}"/>
            </p:column>
            <p:column class="janal-column-right MarAuto Responsive janal-wid-15" sortBy="#{row.importe}">
              <f:facet name="header">
                <h:outputText value="Importe prestamo" />
              </f:facet>
              <h:outputText value="#{row['importe']}"/>
            </p:column>
            <p:column class="janal-column-right MarAuto Responsive janal-wid-15" sortBy="#{row.saldo}">
              <f:facet name="header">
                <h:outputText value="Saldo prestamo" />
              </f:facet>
              <h:outputText value="#{row['saldo']}"/>
            </p:column>
            <p:column class="janal-column-right MarAuto Responsive janal-wid-15" sortBy="#{row.numeroPagos}">
              <f:facet name="header">
                <h:outputText value="Número de pagos" />
              </f:facet>
              <h:outputText value="#{row['numeroPagos']}"/>
            </p:column>
            <p:column class="janal-column-left MarAuto Responsive janal-wid-15" sortBy="#{row.estatus}">
              <f:facet name="header">
                <h:outputText value="Estatus" />
              </f:facet>
              <h:outputText value="#{row['estatus']}"/>
            </p:column>
            <f:facet name="footer">
              <p:outputLabel value="Total [#{keetPrestamosFiltro.lazyModel==null?0:keetPrestamosFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="consultar" action="#{keetPrestamosFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
						<p:separator/>
            <p:menuitem id="eliminar" icon="fa fa-close" value="Cancelar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
						<p:separator/>
            <p:menuitem id="importar" action="#{keetPrestamosFiltro.doAccion('SUBIR')}" icon="fa fa-external-link" ajax="false" value="Importar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
          </p:contextMenu>
        </div>
      </div>
    </div>		           				
  </ui:define>    
  <ui:param name="textoConfirmacion" value="¿ Está seguro de cancelar el prestamo?" />
  <ui:param name="accionConfirmacion" value="#{keetPrestamosFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Deudor: "/>
      <p:outputLabel value="#{keetPrestamosFiltro.attrs.seleccionado.deudor}"/>
      <p:outputLabel value="Importe del prestamo"/>
      <p:outputLabel value="#{keetPrestamosFiltro.attrs.seleccionado.importe}"/>
      <p:outputLabel value="Saldo del prestamo "/>
      <p:outputLabel value="#{keetPrestamosFiltro.attrs.seleccionado.saldo}"/>
    </h:panelGrid>			
  </ui:define>
</ui:composition>
