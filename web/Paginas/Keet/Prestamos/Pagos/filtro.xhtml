<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Consulta de los pago(s) ingresados" />
  <ui:define name="librerias">
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
				<p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetPrestamosPagosFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetPrestamosPagosFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{keetPrestamosPagosFiltro.lazyModel.rowCount gt keetPrestamosPagosFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
					<f:facet name="header" >
						<div class="lg-pantalla">
							<p:menuButton   value="Opciones">
								<p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
								<p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
							</p:menuButton>
						</div>  
						<div class="xs-pantalla">              
							<p:commandButton id="pdf" icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
							<p:commandButton id="xls" icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
						</div>  
					</f:facet>												
					<p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.prestamo}">
						<f:facet name="header">
							<h:outputText value="Prestamo"/>
						</f:facet>
						<h:outputText value="#{row['prestamo']}"/>
					</p:column>														
					<p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.consecutivo}">
						<f:facet name="header">
							<h:outputText value="Folio"/>
						</f:facet>
						<h:outputText value="#{row['consecutivo']}"/>
					</p:column>														
					<p:column class="janal-column-left MarAuto Responsive" sortBy="#{row.usuario}">
						<f:facet name="header">
							<h:outputText value="Recibió pago"/>
						</f:facet>
						<h:outputText value="#{row['usuario']}"/>
					</p:column>
					<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.pago}">
						<f:facet name="header">
							<h:outputText value="Pago" />
						</f:facet>
						<h:outputText value="#{row['pago']}"/>
					</p:column>	
					<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.abono}">
						<f:facet name="header">
							<h:outputText value="Abono" />
						</f:facet>
						<h:outputText value="#{row['abono']}"/>
					</p:column>
					<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.cambio}">
						<f:facet name="header">
							<h:outputText value="Cambio" />
						</f:facet>
						<h:outputText value="#{row['cambio']}"/>
					</p:column>
					<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{row.registro}">
						<f:facet name="header">
							<h:outputText value="Fecha de pago"/>
						</f:facet>
						<h:outputText value="#{row['registro']}"/>
					</p:column>	      
					<f:facet name="footer">
						<p:outputLabel value="#{keetPrestamosPagosFiltro.calculate}&lt;span class='janal-color-blue'&gt;Saldo: &lt;strong&gt;[#{keetPrestamosPagosFiltro.attrs.saldo}]&lt;/strong&gt;&lt;/span&gt;   &lt;span class='janal-color-orange'&gt;Abonos: &lt;strong&gt;[#{keetPrestamosPagosFiltro.attrs.abonos}]&lt;/strong&gt;&lt;/span&gt;" style="float:left;" escape="false"/>
						<p:outputLabel value="Total [#{keetPrestamosPagosFiltro.lazyModel==null?0:keetPrestamosPagosFiltro.lazyModel.rowCount}] registros"/>
					</f:facet>
				</p:dataTable>
			</div>
    </div>	
  </ui:define>
  <ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="cancelar" value="Regresar" icon="fa fa-arrow-left" accesskey="r" process="@this" action="#{keetPrestamosPagosFiltro.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="cancelarIcon" title="Regresar" icon="fa fa-arrow-left" process="@this" action="#{keetPrestamosPagosFiltro.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>			
  </ui:define>
</ui:composition>
