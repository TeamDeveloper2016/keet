<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Ingresar un pago al prestamo otorgado" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {
				'contenedorGrupos\\:pago': {validaciones: 'requerido|flotante', mascara: 'libre'},
				'contenedorGrupos\\:idAfectaNomina': {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:observaciones': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'}
			};

			$(document).ready(function () {
				janal.readingMode('#{keetPrestamosPagosAccion.attrs.nombreAccion}');
			});
			

		</script>   
		<style type="text/css">
			.ui-selectcheckboxmenu-token-label {
				display: block;
				padding: 0 2.1em 0 .5em;
				background: #1578c9;
				color: white;
			}
		</style>
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="General">							
							<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100-txt" columnClasses="janal-wid-100-txt">		
								<p:outputLabel for="empleado" value="Nombre del empelado:"/>
                <p:inputText id="empleado" styleClass="janal-wid-100-txt" value="#{keetPrestamosPagosAccion.attrs.empleado}" readonly="true"/>																								
  							<p:panelGrid columns="2" styleClass="janal-wid-100-txt" columnClasses="janal-column-center">		
									<p:outputLabel for="prestamo" value="Prestamo ($):"/>
									<p:outputLabel for="saldo" value="Saldo ($):"/>
									<p:inputText id="prestamo" styleClass="janal-wid-100-txt" value="#{keetPrestamosPagosAccion.attrs.prestamo}" readonly="true"/>																								
									<p:inputText id="saldo" styleClass="janal-wid-100-txt" value="#{keetPrestamosPagosAccion.attrs.saldo}"  readonly="true"/>	
								</p:panelGrid>
								<p:outputLabel for="pagos" value="Pagos realizados:"/>
                <p:inputText id="pagos" styleClass="janal-wid-100-txt" value="#{keetPrestamosPagosAccion.attrs.pagos}" readonly="true"/>	
								<p:outputLabel for="numeroPrestamos" value="Numero de prestamos:" rendered="#{keetPrestamosPagosAccion.attrs.isLiquidar}"/>
                <p:inputText id="numeroPrestamos" styleClass="janal-wid-100-txt" value="#{keetPrestamosPagosAccion.attrs.numeroPrestamos}" rendered="#{keetPrestamosPagosAccion.attrs.isLiquidar}" readonly="true"/>	
								<p:separator/>
								<p:outputLabel for="pago" value="Importe del pago:"/>
                <p:inputText id="pago" styleClass="janal-wid-100-txt janal-color-blue" value="#{keetPrestamosPagosAccion.pagoDto.pago}" >
									<!--p:ajax event="valueChange" listener="refreshValidateObs();"  -->
								</p:inputText>
								<p:outputLabel for="idAfectaNomina" value="Con cargo a la nómina:"/>
								<p:selectOneMenu id="idAfectaNomina" value="#{keetPrestamosPagosAccion.pagoDto.idAfectaNomina}" converter="javax.faces.Long" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">									
									<f:selectItem itemValue="-1" itemLabel="SELECCIONE"/>
									<f:selectItem itemValue="1" itemLabel="SI"/>
									<f:selectItem itemValue="2" itemLabel="NO"/>
								</p:selectOneMenu>						
								<p:outputLabel value="Observaciones:" styleClass="janal-wid-100-txt"/>
								<p:inputTextarea id="observaciones" styleClass="janal-wid-100-txt" value="#{keetPrestamosPagosAccion.pagoDto.observaciones}" />
              </p:panelGrid>
						</p:tab>
            <p:tab title="Pagos">
							<p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetPrestamosPagosAccion.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetPrestamosPagosAccion.attrs.seleccionado}" selectionMode="single" paginator="#{keetPrestamosPagosAccion.lazyModel.rowCount gt keetPrestamosPagosAccion.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
								<f:facet name="header" >
									<div class="lg-pantalla">
										<p:menuButton   value="Opciones">
											<p:menuitem icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
											<p:menuitem icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
										</p:menuButton>
									</div>  
									<div class="xs-pantalla">              
										<p:commandButton styleClass="xs-pantalla" icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
										<p:commandButton styleClass="xs-pantalla" icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
									</div>  
								</f:facet>												
								<p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.prestamo}">
									<f:facet name="header">
										<h:outputText value="Prestamo"/>
									</f:facet>
									<h:outputText value="#{row['prestamo']}"/>
								</p:column>														
								<p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.consecutivo}">
									<f:facet name="header">
										<h:outputText value="Folio"/>
									</f:facet>
									<h:outputText value="#{row['consecutivo']}"/>
								</p:column>														
								<p:column class="janal-column-left MarAuto Responsive" sortBy="#{row.usuario}">
									<f:facet name="header">
										<h:outputText value="Recibió pago"/>
									</f:facet>
									<h:outputText value="#{row['usuario']}"/>
								</p:column>
								<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.pago}">
									<f:facet name="header">
										<h:outputText value="Pago" />
									</f:facet>
									<h:outputText value="#{row['pago']}"/>
								</p:column>	
								<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.abono}">
									<f:facet name="header">
										<h:outputText value="Abono" />
									</f:facet>
									<h:outputText value="#{row['abono']}"/>
								</p:column>
								<p:column class="janal-column-right MarAuto Responsive janal-wid-10" sortBy="#{row.cambio}">
									<f:facet name="header">
										<h:outputText value="Cambio" />
									</f:facet>
									<h:outputText value="#{row['cambio']}"/>
								</p:column>
								<p:column class="janal-column-center MarAuto Responsive janal-wid-15" sortBy="#{row.registro}">
									<f:facet name="header">
										<h:outputText value="Fecha de pago"/>
									</f:facet>
									<h:outputText value="#{row['registro']}"/>
								</p:column>	      
								<f:facet name="footer">
									<p:outputLabel value="#{keetPrestamosPagosAccion.calculate}&lt;span class='janal-color-blue'&gt;Saldo: &lt;strong&gt;[#{keetPrestamosPagosAccion.attrs.saldo}]&lt;/strong&gt;&lt;/span&gt;   &lt;span class='janal-color-orange'&gt;Abonos: &lt;strong&gt;[#{keetPrestamosPagosAccion.attrs.abonos}]&lt;/strong&gt;&lt;/span&gt;" style="float:left;" escape="false"/>
									<p:outputLabel value="Total [#{keetPrestamosPagosAccion.lazyModel==null?0:keetPrestamosPagosAccion.lazyModel.rowCount}] registros"/>
								</f:facet>
							</p:dataTable>
						</p:tab>	
					</p:tabView>
				</div>
			</div>
		</div>
		<p:dialog id="dialogoPago" widgetVar="dialogoPago" header="Resumen de pago." resizable="false" closable="false" minimizable="false" maximizable="false" responsive="true" width="35%">			
			<h:panelGrid columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">
				<p:outputLabel value="Pagado(s):"/>
				<p:outputLabel value="#{keetPrestamosPagosAccion.attrs.numeroPrestamos}"/>
				<p:outputLabel value="Importe:"/>
				<p:outputLabel value="#{keetPrestamosPagosAccion.pagoDto.pago}"/>
				<p:outputLabel value="Cambio:"/>
				<p:outputLabel value="#{keetPrestamosPagosAccion.attrs.cambio}"/>
			</h:panelGrid>			
			<hr class="ui-widget-content"/>
			<div class="janal-line-button">
				<p:commandButton icon="fa fa-check" process="@this" value="Aceptar" action="#{keetPrestamosPagosAccion.doCancelar}" onstart="return PF('dialogoPago').hide();" oncomplete="janal.desbloquear();" ajax="false"/>
			</div>			
		</p:dialog>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{keetPrestamosPagosAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear(); PF('dialogoPago').show();" update="dialogoPago"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{keetPrestamosPagosAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{keetPrestamosPagosAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear(); PF('dialogoPago').show();" update="dialogoPago"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{keetPrestamosPagosAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
