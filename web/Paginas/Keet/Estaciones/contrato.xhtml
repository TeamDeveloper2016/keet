<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Estaciones" />
  <ui:define name="librerias">
    <script type="text/javascript">

    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Busqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
							<p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{keetEstacionesContrato.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{keetEstacionesContrato.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                <p:ajax event="change" listener="#{keetEstacionesContrato.doLoadContratos()}" process="@this" update="panelBusqueda" />
								<f:selectItems value="#{keetEstacionesContrato.attrs.empresas}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.titulo or element.titulo eq ''? '': '-'} #{element.titulo}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.titulo}"/>
                </p:column>
							</p:selectOneMenu>
							<p:outputLabel for="idContrato" value="Contrato:"/>
							<p:selectOneMenu id="idContrato" value="#{keetEstacionesContrato.attrs.contrato}" var="item" converter="janal.convertidor.Entity"  styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
								<f:selectItems value="#{keetEstacionesContrato.attrs.contratos}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.etapa}"/>
								<p:ajax event="change" listener="#{keetEstacionesContrato.doLoadLotes}" process="@this" update="panelBusqueda" />
								<p:column headerText="Clave">
									<h:outputText value="#{item.clave}"/>
								</p:column>   
								<p:column headerText="Etapa">
									<h:outputText value="#{item.etapa}"/>
								</p:column>   
							</p:selectOneMenu>
								<p:outputLabel for="lote" value="Lote:"/>
								<p:selectOneMenu id="lote" value="#{keetEstacionesContrato.attrs.lote}" var="item" converter="janal.convertidor.Entity" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains" styleClass="janal-wid-100-txt">
									<f:selectItems value="#{keetEstacionesContrato.attrs.lotes}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} -#{element.manzana} - #{element.lote}"/>
									 <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>
                <p:column headerText="Manzana">
                  <h:outputText value="#{item.titulo}"/>
                </p:column>
                <p:column headerText="Lote">
                  <h:outputText value="#{item.titulo}"/>
                </p:column>
								</p:selectOneMenu>		             
            </p:panelGrid>
						<p:separator/>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute(true);" process="@this panelBusqueda" actionListener="#{keetEstacionesContrato.doLoad}" update="tabla seguimiento"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.execute();" process="@this panelBusqueda" actionListener="#{keetEstacionesContrato.doLoad}" oncomplete="janal.desbloquear();" update="tabla seguimiento" />
						</div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">

					<p:toolbar  styleClass="janal-wid-100-txt" id="seguimiento">
						<f:facet name="left">
							<p:commandButton value="Inicio" icon="fa fa-caret-right" actionListener="#{keetEstacionesContrato.doInicio}"  update="tabla,seguimiento" id="visitados"/>
							<ui:repeat var="visitado" value="#{keetEstacionesContrato.visitados}" >
								<p:commandButton value="#{visitado.nombre}" icon="fa fa-caret-right" actionListener="#{keetEstacionesContrato.doVisitado(visitado)}" update="tabla,seguimiento" />
							</ui:repeat>
						</f:facet>
					</p:toolbar>
					<p:dataTable  lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetEstacionesContrato.estacionesHijas}" rowKey="#{row.idEstacion}"  emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetEstacionesContrato.attrs.seleccionado}" selectionMode="single" paginator="#{keetEstacionesContrato.lazyModel.rowCount gt keetEstacionesContrato.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
						<p:ajax event="rowDblselect"  listener="#{keetEstacionesContrato.doActualizarChildren}" onstart="return janal.bloquear();" process="@this" update="tabla,seguimiento" oncomplete="janal.desbloquear();"/>
						<f:facet name="header" >							
							<div class="lg-pantalla">
								<p:menuButton   value="Opciones">
									<p:menuitem  value="Agregar" action="#{keetEstacionesContrato.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
									<p:separator/>
									<p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
									<p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
								</p:menuButton>
							</div>  
							<div class="xs-pantalla">              
								<p:commandButton action="#{keetEstacionesContrato.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
								<p:commandButton id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
								<p:commandButton id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
							</div>  
						</f:facet>												
						<p:column class="MarAuto Responsive janal-wid-8" >
							<f:facet name="header">
								<h:outputText value="Codigo"/>
							</f:facet>
							<h:outputText value="#{row['codigo']}"/>
						</p:column>														
						<p:column class="MarAuto Responsive janal-wid-33" >
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:outputText value="#{row['nombre']}"/>
						</p:column>			            
						<p:column class="janal-column-left MarAuto Responsive janal-wid-33" >
							<f:facet name="header">
								<h:outputText value="Descripcion"/>
							</f:facet>
							<h:outputText value="#{row['descripcion']}"/>
						</p:column>	      
						<p:column class="janal-column-center MarAuto Responsive janal-wid-13" >
							<f:facet name="header">
								<h:outputText value="Inicio"/>
							</f:facet>
							<h:outputText value="#{row['inicio']}"/>
						</p:column>	      
						<p:column class="janal-column-center MarAuto Responsive janal-wid-13" >
							<f:facet name="header">
								<h:outputText value="Termino" />
							</f:facet>
							<h:outputText value="#{row['termino']}"/>
						</p:column>
						<p:column class="janal-column-right MarAuto Responsive janal-wid-8" >
							<f:facet name="header">
								<h:outputText value="cantiad" />
							</f:facet>
							<h:outputText value="#{row['cantidad']}"/>
						</p:column>
						<p:column class="janal-column-right MarAuto Responsive janal-wid-8" >
							<f:facet name="header">
								<h:outputText value="costo" />
							</f:facet>
							<h:outputText value="#{row['costo']}"/>
						</p:column>
						<f:facet name="footer">
							<p:outputLabel value="Total [#{keetEstacionesContrato.estacionesHijas==null?0:keetEstacionesContrato.estacionesHijas.size()}] registros"/>
						</f:facet>
					</p:dataTable>
				</div>
			</div>	
			<p:contextMenu id="idContextMenu" for="tabla" widgetVar="kajoolContextMenu" >
        <p:menuitem icon="fa fa-edit" action="#{keetEstacionesContrato.doAccion('MODIFICAR')}"  value="Modificar"  title="Modificar opción de menú" />
        <p:menuitem icon="fa fa-trash" actionListener="#{keetEstacionesContrato.doAccion('ELIMINAR')}"  value="Eliminar"  title="Eliminar opción de menú" update="tabla" process="@this,tabla"/>
        <p:separator/>
        <p:menuitem icon="fa fa-arrow-up" id="subir" actionListener="#{keetEstacionesContrato.doAccion('SUBIR')}" value="Subir" title="Subir opción" update="tabla" process="@this,tabla"/>
        <p:menuitem icon="fa fa-arrow-down" id="bajar" actionListener="#{keetEstacionesContrato.doAccion('BAJAR')}" value="Bajar" title="Bajar opción" update="tabla" process="@this,tabla"/>
        <p:menuitem icon="fa fa-th-list" action="#{keetEstacionesContrato.doAccion('REGISTRAR')}" ajax="false" value="Descendencia"  title="Agregar descendencia"/>             				
      </p:contextMenu>

    </div>		           				
  </ui:define>    
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar la estacion?" />
  <ui:param name="accionConfirmacion" value="#{keetEstacionesContrato}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Codigo: "/>
      <p:outputLabel value="#{keetEstacionesContrato.attrs.seleccionado.codigo}"/>
      <p:outputLabel value="Nombre: "/>
      <p:outputLabel value="#{keetEstacionesContrato.attrs.seleccionado.nombre}"/>
    </h:panelGrid>			
  </ui:define>
</ui:composition>
