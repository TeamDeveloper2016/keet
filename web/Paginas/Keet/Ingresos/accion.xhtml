	<ui:param name="titulo" value="#{keetIngresosAccion.attrs.nombreAccion} una factura"/>

	<ui:define name="librerias">
		<h:outputStylesheet library="janal" name="css/sh.css"/>
		<h:outputStylesheet library="janal" name="css/shCore.css"/>
		<h:outputStylesheet library="janal" name="css/shThemeDefault.css"/>
		<h:outputScript library="janal" name="js/sh.js"/>
	  <h:outputScript library="janal" name="js/shCore.js"/>
	  <h:outputScript library="janal" name="js/shAutoloader.js"/>
	  <h:outputScript library="janal" name="js/shBrushXml.js"/>
	  <h:outputScript library="janal" name="js/shBrushCss.js"/>
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:idSucursal'       : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idDesarrollo'     : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idCliente'        : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idContrato'       : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:factura'          : {validaciones: 'requerido', mascara: 'texto', formatos: 'cambiar-mayusculas', grupo: 'general'},
				'contenedorGrupos\\:fechaFactura'     : {validaciones: 'requerido|fecha', mascara: 'fecha', grupo: 'general'},
				'contenedorGrupos\\:fechaRecepcion'   : {validaciones: 'requerido|fecha|fecha-mayor({"cual":"contenedorGrupos\\\\:fechaFactura"})', mascara: 'fecha', grupo: 'general', individual: true},
				'contenedorGrupos\\:importe'          : {validaciones: 'requerido|flotante|mayor-igual({"cuanto": 0})', mascara: 'libre', formatos: 'sat', individual: true, grupo: 'general'},			
				'contenedorGrupos\\:observaciones'    : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'contenedorGrupos\\:comentarios'      : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true}
			};
			
    	$(document).ready(function() {
        setTimeout("janal.readingMode('#{keetIngresosAccion.attrs.nombreAccion}')", 500);
				janal.decimals= 4;
      });
			
      function disabledComponent() {
        setTimeout("janal.readingMode('#{manticInventariosEntradasAccion.attrs.nombreAccion}')", 500);
      }
      
			function execute() {
				var ok= janal.execute();
				janal.desbloquear();
				return ok;
			}
			
			function start() {
        PF('statusDialog').show();
      };
 
      function stop() {
        PF('statusDialog').hide();
      };
			
			function load() {
			  SyntaxHighlighter.highlight();	
			}
		</script>   
		<style>
			.janal-upload-frame {
        border: solid 1px #D1D3D4;
        margin-bottom: 6px;
        border-radius: 5px;				
			}
			.syntaxhighlighter {
				overflow-y: auto !important;
				overflow-x: auto !important;
				max-height: 370px;
			}			
			.ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {
				text-align: center !important;
			}

				color: #0059b3 !important;
			}
			.janal-move-left {
				display: contents;
			}
		</style>
	</ui:define>
	<ui:define name="contenido">
		<p:hotkey bind="esc" handler="if($('#primefacesmessagedlg > div.ui-dialog-titlebar > a.ui-dialog-titlebar-icon')){$('#primefacesmessagedlg > div.ui-dialog-titlebar > a.ui-dialog-titlebar-icon').click();}"/>
		<p:remoteCommand name="cleanUploadFiles" actionListener="#{keetIngresosAccion.doCancelar}" process="@this"/>
		<p:remoteCommand name="factura" actionListener="#{keetIngresosAccion.doCheckFolio}" process="@this contenedorGrupos:factura" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
		<p:remoteCommand name="viewDocument" actionListener="#{keetIngresosAccion.doViewDocument}" process="@this" update="@(.viewPDF)" onstart="return janal.bloquear();" oncomplete="PF('dlgPDF').show();"/>
		<p:remoteCommand name="viewFile" actionListener="#{keetIngresosAccion.doViewFile}" process="@this" update="@(.viewXML)" onstart="return janal.bloquear();" oncomplete="PF('dlgXML').show();"/>
		<p:remoteCommand name="temporal" process="@this @(.key-event-before)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<h:outputText id="tabla" value="Solo sirve para la ventana emergente de articulos express" style="display:none"/>					
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{keetIngresosAccion.doTabChange}" process="@this" update="@(.importado) @(.involucrados)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); PF('panelEmisor').toggle();PF('panelReceptor').toggle(); disabledComponent();"/>						
            <p:tab title="General">							
							<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-8, janal-wid-92">
								<p:outputLabel for="idSucursal" value="Sucursal:" rendered="#{sessionScope.autentifica.empresa.matriz}"/>
								<p:selectOneMenu id="idSucursal" value="#{keetIngresosAccion.ikEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="sucursales janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <p:ajax event="change" listener="#{keetIngresosAccion.doLoadDesarrollos}" process="@this idSucursal" update="@(.todos) desarrollo idCliente idContrato" oncomplete="reloadDesarrollo();"/>
									<f:selectItems value="#{keetIngresosAccion.attrs.empresas}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '-'} #{element.nombre}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel for="desarrollo" value="Desarrollo:"/>
								<p:selectOneMenu id="desarrollo" value="#{keetIngresosAccion.ikDesarrollo}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt"  effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<p:ajax event="change" onstart="return janal.bloquear();" process="@this" listener="#{keetIngresosAccion.doUpdateCliente}" update="@(.todos)" oncomplete="janal.desbloquear();reloadContrato();"/>
									<f:selectItems value="#{keetIngresosAccion.attrs.desarrollos}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombres or element.nombres eq ''? '': '- '} #{element.nombres}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombres}"/>
									</p:column>                   
								</p:selectOneMenu>
								<p:outputLabel for="idCliente" value="Cliente:"/>												
								<p:inputText id="idCliente" value="#{keetIngresosAccion.attrs.cliente}" styleClass="todos janal-wid-100-txt" readonly="true"/>
                <p:outputLabel for="idContrato" value="Contrato:"/>
                <p:selectOneMenu id="idContrato" value="#{keetIngresosAccion.ikContrato}" var="list" converter="janal.convertidor.Entity" styleClass="todos janal-wid-100-txt" effectSpeed="slow" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<f:selectItems value="#{keetIngresosAccion.attrs.contratos}" var="one" itemValue="#{one.key}" itemLabel="#{one.clave} #{empty one.etapa or one.etapa eq ''? '': '- '} #{one.etapa}"/>
									<p:column headerText="Clave">
										<p:outputLabel value="#{list.clave}"/>
									</p:column>   
									<p:column headerText="Etapa">
										<p:outputLabel value="#{list.etapa}"/>
									</p:column>   
									<p:column styleClass="janal-column-right" headerText="No. viviendas">
										<p:outputLabel value="#{list.noViviendas}"/>
									</p:column>   
								</p:selectOneMenu>																						
								<p:spacer width="1px"/><p:separator/>
                <p:outputLabel for="factura" value="No factura:"/>
								<p:inputText id="factura" styleClass="janal-wid-100-txt involucrados janal-color-blue" value="#{keetIngresosAccion.ingreso.factura}" onblur="janal.individual('contenedorGrupos\\:factura'); if($('#contenedorGrupos\\:factura').val().trim().length> 0) factura();"/>
								<p:outputLabel for="fechaFactura" value="Fecha factura:"/>
								<p:calendar id="fechaFactura" inputStyleClass="janal-wid-94 janal-color-blue" styleClass="janal-wid-100 involucrados" value="#{keetIngresosAccion.ingreso.fechaFactura}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es"/>
								<p:outputLabel for="importe" value="Importe:"/>
								<p:inputText id="importe" styleClass="recalculo janal-wid-100-txt janal-color-blue" value="#{keetIngresosAccion.ingreso.total}"/>
								<p:spacer width="1px"/><p:separator/>
								<p:outputLabel for="fechaRecepcion" value="Fecha pago:"/>
								<p:calendar id="fechaRecepcion" inputStyleClass="janal-wid-94" styleClass="janal-wid-100" value="#{keetIngresosAccion.ingreso.fechaRecepcion}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="es"/>
              </p:panelGrid>
              <p:remoteCommand name="reloadContrato" onstart="return janal.bloquear();" process="@this" update="idContrato" oncomplete="janal.desbloquear();"/>
              <p:remoteCommand name="reloadDesarrollo" onstart="return janal.bloquear();" process="@this" update="desarrollo" oncomplete="janal.desbloquear();"/>
						</p:tab>
						<p:tab title="Importar">
							<p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100 janal-column-center involucrados" style="display: #{keetIngresosAccion.diferente? '': 'none'}">
								<p:outputLabel value="El RFC del cliente [#{keetIngresosAccion.cliente.rfc}] #{keetIngresosAccion.cliente.razonSocial} no coincide con el de la factura [#{keetIngresosAccion.emisor.rfc}] #{keetIngresosAccion.emisor.nombre}" styleClass="janal-color-orange" style="cursor: pointer;"/>
							</p:panelGrid>	
							<p:outputLabel for="comentarios" value="Comentarios:" styleClass="janal-wid-100-txt" style="display:#{keetIngresosAccion.consultar};"/><br style="display:#{keetIngresosAccion.consultar};"/>
							<p:inputTextarea id="comentarios" rows="2" cols="33" styleClass="janal-wid-100-txt" value="#{keetIngresosAccion.attrs.observaciones}" style="display:#{keetIngresosAccion.consultar};"/>
							<p:spacer height="5px"/>
              <p:fileUpload listener="#{keetIngresosAccion.doFileUpload}" 
								mode="advanced" process="@this comentarios" update="@(.importado) @(.involucrados) @(.filas) @(.recalculo) @(.proveedor)" label="Selecciona XML/PDF" uploadLabel="Importar" cancelLabel="Cancelar" sizeLimit="3145728"
								multiple="false" allowTypes="#{keetIngresosAccion.attrs.formatos}" dragDropSupport="true" auto="true" styleClass="janal-wid-100 janal-upload-frame"
								invalidSizeMessage="El tamaño máximo permitido del archivo es de 3 Megabyte !" invalidFileMessage="Solo se permiten archivos en formato #{keetIngresosAccion.attrs.formatos}" oncomplete="PF('panelEmisor').toggle();PF('panelReceptor').toggle();"/>
							<p:commandLink value="XML importado: #{keetIngresosAccion.xml.ruta}#{keetIngresosAccion.xml.name}" onclick="viewFile();" process="@this" styleClass="pdf importado janal-color-blue janal-steps-boton-siguiente janal-font-bold" title="Ver documento XML" style="#{(empty keetIngresosAccion.xml)? 'display: none': ''}"/>
							<br/>
							<p:commandLink value="PDF importado: #{keetIngresosAccion.pdf.ruta}#{keetIngresosAccion.pdf.name}" onclick="viewDocument();" process="@this" styleClass="importado janal-color-blue janal-steps-boton-siguiente janal-font-bold" title="Ver documento" style="#{(empty keetIngresosAccion.pdf)? 'display: none': ''}"/>
              <p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100">
                <p:dataTable id="faltante" var="row" styleClass="importado janal-wid-100-txt" value="#{keetIngresosAccion.attrs.faltantes}" selection="#{keetIngresosAccion.attrs.faltante}" rowKey="#{row.key}" rowIndexVar="index" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" reflow="true" paginatorPosition="bottom" selectionMode="single">
                  <f:facet name="header">
                    <div style="display: flow-root;">
                      <p:outputLabel value="Partidas cargadas del archivo XML" style="font-weight: normal;" styleClass="janal-text-white"/>
                    </div>	
                  </f:facet>
                  <p:column class="MarAuto Responsive janal-wid-12">
                    <f:facet name="header">
                      <h:outputText value="SAT"/>
                    </f:facet>
                    <h:outputText value="#{row['sat']}"/>
                  </p:column>		
                  <p:column  class="MarAuto Responsive janal-wid-13">
                    <f:facet name="header">
                      <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{row['codigo']}"/>
                  </p:column>		
                  <p:column  class="MarAuto Responsive">
                    <f:facet name="header">
                      <h:outputText value="Articulo"/>
                    </f:facet>
                    <h:outputText value="#{row['nombre']}"/>
                  </p:column>		
                  <p:column class="janal-column-right MarAuto Responsive janal-wid-10">
                    <f:facet name="header">
                      <h:outputText value="Costo"/>
                    </f:facet>
                    <h:outputText value="#{row['costo']}"/>
                  </p:column>		
                  <p:column class="janal-column-right MarAuto Responsive janal-wid-10">
                    <f:facet name="header">
                      <h:outputText value="Cantidad"/>
                    </f:facet>
                    <h:outputText value="#{row['cantidad']}"/>	
                  </p:column>		
                  <p:column class="janal-column-right MarAuto Responsive janal-wid-12">
                    <f:facet name="header">
                      <h:outputText value="Descuento"/>
                    </f:facet>
                    <h:outputText value="#{row['descuento']}"/>
                  </p:column>		
                  <p:column class="janal-column-right MarAuto Responsive janal-wid-5">
                    <f:facet name="header">
                      <h:outputText value="IVA"/>
                    </f:facet>
                    <h:outputText value="#{row['iva']}"/>
                  </p:column>		
                  <p:column class="janal-column-right MarAuto Responsive janal-wid-5">
                    <f:facet name="header">
                      <h:outputText value="Impuesto"/>
                    </f:facet>
                    <h:outputText value="#{row['impuestos']}"/>
                  </p:column>		
                  <p:column class="janal-column-right MarAuto Responsive janal-wid-5">
                    <f:facet name="header">
                      <h:outputText value="Total"/>
                    </f:facet>
                    <h:outputText value="#{row['importe']}"/>
                  </p:column>		
                  <f:facet name="footer">
                    <div style="float:right;">
                      <p:outputLabel value="Total articulos: #{keetIngresosAccion.attrs.faltantes.size()}, Facturado: $#{keetIngresosAccion.ingreso.total}" styleClass="importado janal-color-blue"/>
                    </div>
                  </f:facet>
                </p:dataTable>
							</p:panelGrid>	
							<p:panel header="Emisor" styleClass="involucrados" style="display: #{empty keetIngresosAccion.emisor? 'none': ''}; margin-bottom:20px" toggleable="true" toggleSpeed="500" widgetVar="panelEmisor">
								<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">		
								  <p:outputLabel value="Nombre:"/>
								  <p:inputText styleClass="janal-wid-100-txt" value="#{keetIngresosAccion.emisor.nombre}" readonly="true"/>
								  <p:outputLabel value="RFC:"/>
								  <p:inputText styleClass="janal-wid-100-txt" value="#{keetIngresosAccion.emisor.rfc}" readonly="true"/>
								  <p:outputLabel value="Regimen fiscal:"/>
									<p:inputText styleClass="janal-wid-100-txt" value="#{keetIngresosAccion.emisor.regimenFiscal}" readonly="true"/>
								</p:panelGrid>
							</p:panel>
							<p:panel header="Receptor" styleClass="involucrados" style="display: #{empty keetIngresosAccion.receptor? 'none': ''};margin-bottom:20px" toggleable="true" toggleSpeed="500" widgetVar="panelReceptor">
								<p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">		
								  <p:outputLabel value="Nombre:"/>
								  <p:inputText styleClass="janal-wid-100-txt" value="#{keetIngresosAccion.receptor.nombre}" readonly="true"/>
								  <p:outputLabel value="RFC:"/>
								  <p:inputText styleClass="janal-wid-100-txt" value="#{keetIngresosAccion.receptor.rfc}" readonly="true"/>
								  <p:outputLabel value="Uso CFDI:"/>
									<p:inputText styleClass="janal-wid-100-txt" value="#{keetIngresosAccion.receptor.usoCfdi}" readonly="true"/>
								</p:panelGrid>
							</p:panel>
						</p:tab>
						<p:tab title="Observaciones">
							<p:inputTextarea id="observaciones" rows="6" cols="33" styleClass="janal-wid-100-txt" value="#{keetIngresosAccion.ingreso.observaciones}"/>
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>   
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a" process="@form" action="#{keetIngresosAccion.doAceptar}" onclick="janal.bloquear();" onstart="return execute();" oncomplete="janal.desbloquear()" />
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{keetIngresosAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()" immediate="true"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{keetIngresosAccion.doAceptar}" onclick="janal.bloquear();" onstart="return execute();" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{keetIngresosAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()" immediate="true"/>
		</div>		
	</ui:define>
	<ui:define name="dialogos">
		<h:form prependId="true">
			<p:dialog id="dialogoPDF" widgetVar="dlgPDF" styleClass="viewPDF" header="Factura en formato digital" onHide="janal.sendLastFocus();janal.desbloquear();" height="450px" width="950px" resizable="false" closeOnEscape="true" closable="true" dynamic="true">
				<object type="application/pdf" data="#{keetIngresosAccion.attrs.temporal}" height="390px" width="100%" internalinstanceid="5">
					 Tu navegador no soporta el desplegado de archivos PDF's,
					 <p:commandLink ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" value=" click ">
							<p:fileDownload value="#{keetIngresosAccion.doFileDownload}" />
					 </p:commandLink>
					 para descargarlo !.
				</object>							
  			<hr class="ui-widget-content"/>
	  		<div class="janal-line-button">
					<p:commandButton process="@this" icon="fa fa-remove" value="Cerrar" actionListener="#{keetIngresosAccion.doCerrar}" oncomplete="PF('dlgPDF').hide();"/>
			  </div>
			</p:dialog>
			<p:dialog id="dialogoXML" widgetVar="dlgXML" styleClass="viewXML" header="Factura en formato XML" onShow="load();" onHide="janal.desbloquear();" height="450px" width="950px" resizable="false" closeOnEscape="true" closable="true" dynamic="true">
				<pre id="documentXml" class="brush: xml;" style="width: 925px; height: 370px;">

				</pre>
  			<hr class="ui-widget-content"/>
	  		<div class="janal-line-button">
					<p:commandButton process="@this" icon="fa fa-remove" value="Cerrar" oncomplete="PF('dlgXML').hide();"/>
			  </div>
			</p:dialog>
		</h:form>
	</ui:define>
