<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Resumen del gasto a aplicar #{keetCajaChicaResumen.attrs.consecutivo}"/>
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {        				
				'justificacion': {validaciones: 'requerido', mascara: 'libre', formatos: 'cambiar-mayusculas', mensaje:'Es necesario la captura de una justificación.'},
				'cargo'        : {validaciones: 'requerido', mascara: 'libre'}				
      };							
			
			function validateCriterios() {
				var ok= janal.execute();
				if(ok)
					janal.bloquear();
				return ok;
			} // validateCriterios		 						
    </script>
		<style type="text/css">
			.ui-widget-header a {
				color: #0f6ebb !important;
			}
		</style>
  </ui:define>
  <ui:define name="contenido">				
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">			
			<div class="ui-grid-row janal-grid-row">								
				<div id="collapse-content" class="ui-grid-col-12">
					<p:accordionPanel id="criterios" activeIndex="2" multiple="true">																			
						<p:tab title="Desarrollo [#{keetCajaChicaResumen.attrs.desarrollo.clave}] #{keetCajaChicaResumen.attrs.desarrollo.nombres}">
							<p:panelGrid id="panelDetalle" columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">																
								<p:outputLabel value="Razon social:"/>
								<p:inputText value="#{keetCajaChicaResumen.attrs.desarrollo.razonSocial}" styleClass="janal-wid-100-txt" readonly="true"/>								
								<p:outputLabel value="Domicilio:"/>
								<p:inputText value="#{keetCajaChicaResumen.attrs.desarrollo.domicilio}" styleClass="janal-wid-100-txt" readonly="true"/>								
							</p:panelGrid>										
						</p:tab>			
						<p:tab title="Detalle del gasto">
							<p:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-90, janal-wid-10 lg-pantalla">
								<p:panelGrid columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100">																
									<p:outputLabel value="Consecutivo:"/>
									<p:inputText value="#{keetCajaChicaResumen.attrs.gasto.consecutivo}" styleClass="janal-wid-100-txt" readonly="true"/>								
								</p:panelGrid>																			
							</p:panelGrid>	
							<div class="lg-pantalla">
								<p:panelGrid columns="4" styleClass="janal-wid-100" columnClasses="janal-wid-25, janal-wid-25, janal-wid-25, janal-wid-25">
									<p:outputLabel value="Inicial:"/>
									<p:outputLabel value="Por reponer:"/>
									<p:outputLabel value="Disponible:"/>
									<p:outputLabel value="Pendiente:"/>										
									<p:inputText value="#{keetCajaChicaResumen.attrs.cajaChica.saldo}" styleClass="janal-wid-100-txt janal-column-right janal-color-blue" readonly="true"/>																
									<p:inputText value="#{keetCajaChicaResumen.attrs.cajaChica.acumulado}" styleClass="janal-wid-100-txt janal-column-right" readonly="true"/>								
									<p:inputText value="#{keetCajaChicaResumen.attrs.cajaChica.disponible}" styleClass="janal-wid-100-txt janal-column-right janal-color-orange" readonly="true"/>								
									<p:inputText value="#{keetCajaChicaResumen.attrs.cajaChica.pendiente}" styleClass="janal-wid-100-txt janal-column-right janal-color-orange" readonly="true"/>																		
								</p:panelGrid>										
							</div>
							<div class="xs-pantalla">
								<p:panelGrid columns="1" styleClass="janal-wid-100" columnClasses="janal-wid-100-txt">
  								<p:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-fix-50 janal-column-center, janal-fix-50 janal-column-center">
                    <p:outputLabel value="Inicial:"/>
                    <p:outputLabel value="Por reponer:"/>
                    <p:inputText value="#{keetCajaChicaResumen.attrs.cajaChica.saldo}" styleClass="janal-wid-100-txt janal-column-right janal-color-blue" readonly="true"/>																
                    <p:inputText value="#{keetCajaChicaResumen.attrs.cajaChica.acumulado}" styleClass="janal-wid-100-txt janal-column-right" readonly="true"/>								
                  </p:panelGrid>  
  								<p:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-fix-50 janal-column-center, janal-fix-50 janal-column-center">
                    <p:outputLabel value="Disponible:"/>
  									<p:outputLabel value="Pendiente:"/>										
  									<p:inputText value="#{keetCajaChicaResumen.attrs.cajaChica.disponible}" styleClass="janal-wid-100-txt janal-column-right janal-color-orange" readonly="true"/>								
	  								<p:inputText value="#{keetCajaChicaResumen.attrs.cajaChica.pendiente}" styleClass="janal-wid-100-txt janal-column-right janal-color-orange" readonly="true"/>																																																			
      						</p:panelGrid>										
	 							</p:panelGrid>										
							</div>
						</p:tab>																																							
            <p:tab title="Evidencias, fotografía">
							<p:panelGrid columns="3" styleClass="janal-wid-100" columnClasses="janal-fix-30, janal-fix-30, janal-fix-40">
								<p:panelGrid columns="1" styleClass="janal-wid-100">
									<p:outputLabel value="Articulos:"/>
									<p:inputText value="#{keetCajaChicaResumen.attrs.gasto.articulos}" styleClass="janal-wid-100-txt janal-column-right" readonly="true"/>								
                </p:panelGrid>  
                <p:panelGrid columns="1" styleClass="janal-wid-100">
									<p:outputLabel value="Importe:"/>
									<p:inputText value="$#{keetCajaChicaResumen.attrs.gasto.importe}" styleClass="janal-wid-100-txt janal-column-right janal-color-blue" readonly="true"/>																										
								</p:panelGrid>
                <p:panelGrid columns="1" styleClass="janal-wid-100">
                  <p:outputLabel for="idTipoMedioPago" value="Metodo de pago:" styleClass="janal-wid-100"/>
                  <p:selectOneMenu id="idTipoMedioPago" value="#{keetCajaChicaResumen.attrs.idTipoMedioPago}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt"  effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains" disabled="true">
                    <f:selectItems value="#{keetCajaChicaResumen.attrs.tiposMediosPagos}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                    <p:column headerText="Clave">
                      <h:outputText value="#{item.clave}"/>
                    </p:column>   
                    <p:column headerText="Nombre">
                      <h:outputText value="#{item.nombre}"/>
                    </p:column>                   
                  </p:selectOneMenu>
                </p:panelGrid>  
							</p:panelGrid>	
							<p:dataTable id="importados" var="row" value="#{keetCajaChicaResumen.attrs.importados}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="false" reflow="true" rowKey="#{row.key}" styleClass="importado paginated" rowIndexVar="index">
								<p:column styleClass="janal-wid-3" headerText="No.">
									<h:outputText value="#{index+ 1}.-"/>
								</p:column>   								
								<p:column headerText="Consecutivo" styleClass="janal-wid-8 janal-column-center">
									<h:outputText value="#{row.consecutivo}"/>
								</p:column>   								
								<p:column styleClass="" headerText="Nombre">
									<h:outputText value="#{row.nombre}"/>
								</p:column>   								
								<p:column styleClass="janal-wid-25" headerText="Usuario">
									<h:outputText value="#{row.usuario}"/>
								</p:column>   																
								<p:column styleClass="janal-wid-12 janal-column-center" headerText="Fecha">
									<h:outputText value="#{row.registro}"/>
								</p:column>  
								<p:column headerText="Foto" styleClass="janal-column-center janal-wid-6">
                  <a class="janal-control-imagen" data-magnify="gallery" data-caption="#{row.nombre}" data-group="icon-image" href="#{row.url}" title="Click para ver más grande la imagen" style="display: #{row.nombre eq '' ? 'none': ''}">
                    <p:graphicImage id="icon-image" cache="false" url="#{row.url}" width="26" height="22" stream="false" style="cursor:zoom-in;"/>
                  </a>	
								</p:column>   								
								<p:column styleClass="janal-wid-3 janal-column-center">
									<p:commandButton icon="fa fa-download" title="Descargar archivo" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
										<p:fileDownload value="#{keetCajaChicaResumen.doFileDownload(row)}"/>
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:tab>																																							
					</p:accordionPanel>						
					<p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetCajaChicaResumen.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetCajaChicaResumen.attrs.seleccionado}" paginator="#{keetCajaChicaResumen.lazyModel.rowCount gt keetCajaChicaResumen.lazyModel.pageSize}" rowIndexVar="index" paginatorPosition="bottom" selectionMode="single">            						
						<p:column styleClass="janal-wid-col-30 janal-column-center">              
              <f:facet name="header">
                <h:outputText value="No"/>
              </f:facet>
              <h:outputText value="#{index+1}.-"/>
            </p:column>		            
            <p:column styleClass="janal-column-left MarAuto Responsive">
              <f:facet name="header">
                <h:outputText value="Nombre"/>
              </f:facet>
              <h:outputText value="#{row.nombre}" styleClass="janal-color-black FontBold" title="Costo mano obra: #{row.costo}"/>
            </p:column>		   						
            <p:column styleClass="janal-column-left MarAuto Responsive janal-wid-col-60" rendered="false">
              <f:facet name="header">
                <h:outputText value="Unidad medida"/>
              </f:facet>
              <h:outputText value="#{row.unidadMedida}"/>
            </p:column>																									
						<p:column styleClass="janal-column-right MarAuto Responsive janal-wid-col-60">
              <f:facet name="header">
                <h:outputText value="Cantidad"/>
              </f:facet>
              <h:outputText value="#{row.cantidad}"/>
            </p:column>																			
            <p:column styleClass="janal-column-right MarAuto Responsive janal-wid-col-60">
              <f:facet name="header">
                <h:outputText value="Importe"/>
              </f:facet>
              <h:outputText value="#{row.importe}"/>
            </p:column>																			
            <f:facet name="footer">
              <p:outputLabel value="Total [#{keetCajaChicaResumen.lazyModel== null? 0: keetCajaChicaResumen.lazyModel.rowCount}] registros"/>
            </f:facet>          
          </p:dataTable> 	
          <p:outputLabel value="&lt;span class='janal-font-bold janal-color-black'&gt;Conceptos:&lt;/span&gt; Herramientas, materiales, refacciones, pago varios, combustibles y lubricantes" styleClass="janal-icons-header" escape="false"/>
				</div>						        
      </div>
    </div>		           							
  </ui:define>
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" onstart="return validateCriterios();" action="#{keetCajaChicaResumen.doAceptar}" oncomplete="janal.desbloquear()" rendered="#{keetCajaChicaResumen.attrs.acciones}"/>
			<p:commandButton id="rechazar" value="Rechazar" icon="fa fa-close" accesskey="a"  process="@form" onstart="return validateCriterios();" action="#{keetCajaChicaResumen.doRechazar}" oncomplete="janal.desbloquear()" rendered="#{keetCajaChicaResumen.attrs.rechazar}"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-rotate-left" accesskey="r" process="@this" ajax="false" onstart="janal.bloquear()" action="#{keetCajaChicaResumen.doCancelar}" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" onstart="return validateCriterios();" action="#{keetCajaChicaResumen.doAceptar}" oncomplete="janal.desbloquear()" rendered="#{keetCajaChicaResumen.attrs.acciones}"/>
			<p:commandButton id="rechazarIcon" title="Rechazar" icon="fa fa-close" process="@form" onstart="return validateCriterios();" action="#{keetCajaChicaResumen.doRechazar}" oncomplete="janal.desbloquear()" rendered="#{keetCajaChicaResumen.attrs.rechazar}"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-rotate-left" process="@this" ajax="false" onstart="janal.bloquear()" action="#{keetCajaChicaResumen.doCancelar}" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
