<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{keetValesAccion.attrs.nombreAccion} un valen de almacen"/>
  <ui:param name="janalBackingPage" value="#{keetValesAccion}"/>
  <ui:param name="janalEventPage" value="doGlobalEvent"	/>	
	<ui:define name="librerias">
    <h:outputScript library="janal" name="#{kajoolUtilAplicacion.libraryArticulosJs}"/>
		<script type="text/javascript">
	   Janal.Control.fields = {				 				
				'contenedorGrupos\\:consecutivo'  : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idEmpresa'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idAlmacen'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idSolicito'   : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:articulos'    : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:observaciones': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general', individual: true},
				'cantidades'                      : {multiple: '$', validaciones: 'mayor({"cuanto": 0})', mascara: 'libre', grupo: 'general', individual: true}				
			};	
			
    	$(document).ready(function() {
				setTimeout("janal.readingMode('#{keetValesAccion.attrs.nombreAccion}')", 500);
        jsArticulos= new Janal.Control.Articulos.Core(#{keetValesAccion.adminOrden.articulos.size()}, 'contenedorGrupos\\:tabla\\:', #{keetValesAccion.attrs.paginator});
				janal.decimals= 4;
      });
			
			function execute() {
				var index= jsArticulos.cursor.index;
				jsArticulos.cursor.index= jsArticulos.cursor.top;
				$(jsArticulos.amount()).addClass('ignore');
				$(jsArticulos.price()).addClass('ignore');
				var ok= janal.execute();
				if(!ok) {
					jsArticulos.cursor.index= index;
  				$(jsArticulos.amount()).removeClass('ignore');
	  			$(jsArticulos.price()).removeClass('ignore');
					janal.desbloquear();
				} // if	
				return ok;
			} // execute			
      
      function triggerLocalEvent(index, keyCode) {
        janal.console("triggerLocalEvent: index="+ index+ ", keyCode= "+ keyCode);
        $("#contenedorGrupos\\:tabla\\:"+ index+ "\\:codigos_input").trigger(jQuery.Event('focus'));
        $("#contenedorGrupos\\:tabla\\:"+ index+ "\\:codigos_input").trigger(jQuery.Event('keydown', {which: keyCode}));
      }
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<pe:remoteCommand name="recover" process="@this" update="dialogoArtExpress" actionListener="#{keetValesAccion.doRecoverArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); PF('dlgArtExpress').show();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="locate" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{keetValesAccion.doUpdateArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.String, java.lang.Integer"/>  
			<pe:methodParam name="codigo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="suppress" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{keetValesAccion.doDeleteArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.move();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="refresh" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{keetValesAccion.doCalculate}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="search" process="@this" update="@(.informacion)" actionListener="#{keetValesAccion.doSearchArticulo}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="replace" process="@this @(.filas)" update="@(.filas) @(.recalculo) @(.informacion)" actionListener="#{keetValesAccion.doFindArticulo}" onstart="return janal.bloquear();" oncomplete="jsArticulos.process($(PF('widgetPaginator').input.selector+ ':checked').length=== 1);">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>
		<pe:remoteCommand name="lookup" actionListener="#{keetValesAccion.doUpdateDialogArticulos}" onstart="return PF('dialogo').isVisible();" process="@this codigo" update="buscados localizado">
			<pe:methodSignature parameters="java.lang.String"/>  
			<pe:methodParam name="codigo"/>  
		</pe:remoteCommand>		
		<p:remoteCommand name="clean" actionListener="#{keetValesAccion.doCleanArticulos}" process="@this codigo" update="buscados localizado"/>
		<pe:remoteCommand name="findout" actionListener="#{keetValesAccion.doFindOutArticulos}" onstart="return PF('dialogo').isVisible();" process="@this codigo" update="buscados localizado">
			<pe:methodSignature parameters="java.lang.String"/>  
			<pe:methodParam name="codigo"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="detail" process="@this" update="dialogoDetalleArticulo" actionListener="#{keetValesAccion.doDetailArticulo}" onstart="return janal.bloquear();" oncomplete="$('#detail-image').attr('href', $('#tabDetalleArticulo\\:specific-image').attr('src'));PF('dlgDetalleArticulo').show();">
			<pe:methodSignature parameters="java.lang.Long, java.lang.Integer"/>  
			<pe:methodParam name="idArticulo"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>	
    <h:commandLink id="faltantesPdfData">
      <pe:exporter type="pdf" skipComponents="org.primefaces.component.outputpanel.OutputPanel,com.sun.faces.facelets.component.UIRepeat,org.primefaces.component.menuitem.UIMenuItem,org.primefaces.component.separator.UISeparator,org.primefaces.component.rowtoggler.RowToggler,org.primefaces.component.menubutton.MenuButton" target="contenedorGrupos:faltantes" fileName="#{kajoolUtilAplicacion.nameFile}" encoding="ISO-8859-1" facetFontSize="10"  cellFontSize="10" fontName="Helvetica" pageOnly="false" preProcessor="#{kajoolUtilAplicacion.doPreProcessPdf}"/> 
    </h:commandLink>
    <h:commandLink id="faltantesXlsData">
      <pe:exporter type="xlsx" skipComponents="javax.faces.component.UIComponent,org.primefaces.component.outputpanel.OutputPanel,org.primefaces.component.menuitem.UIMenuItem,org.primefaces.component.separator.UISeparator,org.primefaces.component.rowtoggler.RowToggler, org.primefaces.component.menubutton.MenuButton" encoding="ISO-8859-1" target="contenedorGrupos:faltantes" fileName="#{kajoolUtilAplicacion.nameFile}" pageOnly="false"/> 
    </h:commandLink>			
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<h:outputText id="tabla" value="Solo sirve para la ventana emergente de articulos express" style="display:none"/>
					<div class="janal-wid-100-txt janal-column-center janal-font-bold">
						<p:outputLabel value="LA ORDEN DE COMPRA [#{keetValesAccion.adminOrden.orden.consecutivo}] SE (AUTO)GUARDO EL DIA #{keetValesAccion.attrs.autoSave} HRS.&lt;br/&gt;" style="display: #{empty(keetValesAccion.attrs.autoSave)? 'none': ''}" styleClass="recalculo janal-color-orange" escape="false"/>
					</div>
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{keetValesAccion.doTabChange}" process="@this idAlmacen" update="faltantes" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.move();"/>
            <p:tab title="General">							
							<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">		
								<p:outputLabel for="idSucursal" value="Sucursal:" rendered="#{sessionScope.autentifica.empresa.matriz}"/>
								<p:selectOneMenu id="idSucursal" value="#{keetValesAccion.adminOrden.orden.ikEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="sucursales janal-wid-99" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<p:ajax event="change" listener="#{keetValesAccion.doLoadAlmacenes}" process="@this" update="idAlmacen"/>
									<f:selectItems value="#{keetValesAccion.attrs.empresas}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.titulo}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
								<p:outputLabel for="consecutivo" value="No. vale:" style="display: #{keetValesAccion.agregar}" styleClass="recalculo"/>
								<p:inputText id="consecutivo" styleClass="janal-wid-100-txt recalculo" value="#{keetValesAccion.adminOrden.orden.consecutivo}" readonly="true" style="display: #{keetValesAccion.agregar}"/>
								<p:separator style="display: #{keetValesAccion.agregar}"/>
                <p:outputLabel for="idAlmacen" value="Almacen:"/>
								<p:selectOneMenu id="idAlmacen" value="#{keetValesAccion.adminOrden.orden.ikAlmacen}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
									<p:ajax event="change" listener="#{keetValesAccion.doUpdateAlmacen}" process="@this" update="tabla @(.total) @(.recalculo)"/>
									<f:selectItems value="#{keetValesAccion.attrs.almacenes}"  var="element" itemValue="#{element.key}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
									<p:column headerText="Clave">
										<h:outputText value="#{item.clave}"/>
									</p:column>   
									<p:column headerText="Nombre">
										<h:outputText value="#{item.nombre}"/>
									</p:column>   
								</p:selectOneMenu>
                <p:outputLabel for="idSolicito" value="Recibe:"/>
                <p:autoComplete id="idSolicito" var="item" placeholder="EMPLEADO QUE SOLICITA" itemLabel="#{item.nombreCompleto}" styleClass="janal-wid-100-txt" inputStyleClass="janal-wid-100-txt" itemValue="#{item}" value="#{keetValesAccion.adminOrden.orden.ikSolicito}" completeMethod="#{keetValesAccion.doCompleteSolicita}" maxResults="12" converter="janal.convertidor.Entity" minQueryLength="2" panelStyleClass="janal-wid-col-500">
                  <p:ajax event="itemSelect" onstart="return janal.bloquear();" process="@this" listener="#{keetValesAccion.doSolicita}" oncomplete="janal.desbloquear();"/>
                  <p:column headerText="Nombre(s)">
                    <h:outputText value="#{item.nombres}"/>
                  </p:column>                
                  <p:column headerText="1er apellido">
                    <h:outputText value="#{item.paterno}"/>
                  </p:column>                
                  <p:column headerText="2do apellido">
                    <h:outputText value="#{item.materno}"/>
                  </p:column>                
                </p:autoComplete>  
								<p:separator/>
                <p:outputLabel for="observaciones" value="Observaciones:"/>
  							<p:inputTextarea id="observaciones" rows="4" cols="33" styleClass="janal-wid-100-txt" value="#{keetValesAccion.adminOrden.orden.observaciones}"/>
							</p:panelGrid>	
						</p:tab>						            						            																																																
						<p:tab title="Articulos">
							<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-12">
      							<p:panelGrid id="datosArticulos" columns="3" styleClass="janal-wid-99" columnClasses="janal-fix-5, janal-fix-5, janal-fix-90">
                      <p:commandButton process="@this" icon="fa fa-sort-alpha-desc" title="Agregar un articulo" oncomplete="recover(jsArticulos.cursor.index)" style="float:right;"/>
                      <p:commandButton process="@form" icon="fa fa-save" title="Guardar orden de compra" actionListener="#{keetValesAccion.doAutoSaveOrden()}" onclick="janal.bloquear();" onstart="return execute();" oncomplete="janal.desbloquear()" style="float:right;" update="@(.recalculo)"/>
                      <p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100" style="margin-top: -7px;" columnClasses="janal-fix-95 janal-column-right, janal-fix-5 janal-column-center">
                        <p:outputLabel value="Segmentar partidas: " escape="false" styleClass="filas" style="display:#{keetValesAccion.adminOrden.totales.articulos gt Constantes.REGISTROS_LOTE_TOPE? 'none': ''}"/>
                        <p:inputSwitch id="paginator" widgetVar="widgetPaginator" value="#{keetValesAccion.attrs.paginator}" onLabel="SI" offLabel="NO" style="display:#{keetValesAccion.adminOrden.totales.articulos gt Constantes.REGISTROS_LOTE_TOPE? 'none': ''}" styleClass="filas #{keetValesAccion.adminOrden.totales.articulos gt Constantes.REGISTROS_LOTE_TOPE? 'disabled': ''}">
                          <p:ajax event="change" process="@this" listener="#{keetValesAccion.doResetDataTable()}" update="contenedorGrupos:tabla" oncomplete="jsArticulos.skip($(PF('widgetPaginator').input.selector+ ':checked').length=== 1);"/>
                        </p:inputSwitch>			
                      </p:panelGrid>	 
										</p:panelGrid>	
										<p:panelGrid id="registros" columns="1" layout="grid" styleClass="janal-wid-99" style="height:348px !important;overflow-y: auto" columnClasses="janal-wid-100" >							
											<p:dataTable id="tabla" widgetVar="kajoolTable" var="row" value="#{keetValesAccion.adminOrden.articulos}" reflow="true" rowKey="#{row.key}" emptyMessage=" " rowIndexVar="index" styleClass="filas" paginator="#{keetValesAccion.attrs.paginator}" rows="#{keetValesAccion.rows}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_LOTE}">
												<p:column styleClass="MarAuto Responsive janal-wid-3">
													<f:facet name="header">
														<h:outputText value="No."/>
													</f:facet>
													<h:outputText value="#{index+ 1}.-"/>
												</p:column>													
                        <p:column styleClass="MarAuto Responsive janal-wid-20">
													<f:facet name="header">
														<p:selectBooleanCheckbox value="#{keetValesAccion.attrs.buscaPorCodigo}" title="Buscar por código" styleClass="filas">
															<p:ajax event="change" process="@this" update="@this"/>
														</p:selectBooleanCheckbox>
														<h:outputText value="Código"/>
														<span class="janal-help-icon janal-help-9 fa fa-fw fa-question-circle Fright" onclick="countHelp(9);"/>	
														<pe:tooltip for="@(.janal-help-9)" showEvent="click">
															<h:outputLabel value="#{kajoolUtilAplicacion.toTextHelp(9)}" styleClass="Fs15" escape="false"/>
														</pe:tooltip>
													</f:facet>
													<div class="ui-grid-row janal-grid-row">
                            <div style="display: flex;">
                              <div class="ui-grid-col-12" style="padding-right: 5px; flex: 0 0 60% !important">
                                <p:inputText id="keys" value="#{row['idArticulo']}" style="display:none"/>
                                <p:inputText id="locks" value="0" style="display:none"/>
                                <p:inputText id="multiplos" value="#{row['multiplo']}" style="display:none"/>
                                <p:autoComplete id="codigos" widgetVar="listado" var="custom" itemLabel="#{custom.nombre}" inputStyleClass="janal-wid-95 key-down-event filas" itemValue="#{custom}" value="#{keetValesAccion.attrs.articulo}" completeMethod="#{keetValesAccion.doCompleteArticulo}" converter="janal.convertidor.Entity" minQueryLength="2"  maxResults="10">
                                  <p:ajax event="itemSelect" oncomplete="jsArticulos.close();"/>
                                  <f:facet name="itemtip">
                                    <p:panelGrid columns="2" layout="grid" styleClass="janal-wid-col-300" columnClasses="janal-wid-col-110, janal-wid-100">
                                      <f:facet name="header" class="TexAlCenter">
                                        <a data-magnify="gallery" href="#{keetValesAccion.pathImage}#{custom.archivo}" data-caption="#{custom.archivo}" data-group="icon-image" title="Click para ver más grande la imagen">
                                          <p:graphicImage url="#{keetValesAccion.pathImage}#{custom.archivo}" width="105" height="80" style="cursor:zoom-in;"/>
                                        </a>
                                      </f:facet>
                                      <h:outputText value="Código:" />
                                      <h:outputText value="#{custom.propio}" />
                                      <h:outputText value="Costo:" />
                                      <p:outputLabel value="$ #{custom.precio}" styleClass="janal-color-blue janal-font-bold"/>
                                      <h:outputText value="Proveedor:" />
                                      <h:outputText value="#{custom.codigo}" />
                                    </p:panelGrid>
                                  </f:facet>
                                </p:autoComplete>												
                              </div>	
                              <div style="width: 10px; margin-left: -5px; margin-top: 1px;">
                                <h:outputText value="#{row['estaSolicitado']}" escape="false"/>
                                <h:outputText value="#{row['precioSugerido']}" escape="false"/>
                              </div>
                              <div style="flex: 1;">  
                                <p:commandButton type="button" icon="fa fa-sort-numeric-asc" onclick="triggerLocalEvent(#{index}, jsArticulos.VK_ASTERISK);" styleClass="rounded-button ui-button-secondary"/>
                                <p:commandButton type="button" icon="fa fa-dollar" onclick="triggerLocalEvent(#{index}, jsArticulos.VK_PLUS);" styleClass="rounded-button ui-button-secondary" rendered="false"/>
                                <p:commandButton type="button" icon="fa fa-trash" onclick="triggerLocalEvent(#{index}, jsArticulos.VK_REST);" styleClass="rounded-button ui-button-secondary"/>
                              </div>  
  													</div>	
													</div>	
												</p:column>		
												<p:column styleClass="MarAuto Responsive">
													<f:facet name="header">
														<h:outputText value="Articulo"/>
													</f:facet>
													<h:outputText id="nombres" value="[#{row['codigo']}] #{row['nombre']}" title="Código propio: #{row['propio']} Existencias almacen: #{row['stock']}" escape="false" styleClass="#{empty(row['propio'])? 'janal-color-red janal-font-bold': row['multiplo'] gt 1? 'janal-color-blue janal-font-bold': ''}"/>
												</p:column>		
												<p:column styleClass="cantidades janal-column-right MarAuto Responsive janal-wid-6">
													<f:facet name="header">
														<h:outputText value="Cantidad"/>
													</f:facet>
													<p:outputLabel value="#{keetValesAccion.doNumericoSat(row['cantidad'])}"/>
													<p:inputText id="cantidades" value="#{row['cantidad']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event filas janal-name-La_fila_#{index+ 1}" style="display: none"/>
												</p:column>		
												<p:column styleClass="costos janal-column-right MarAuto Responsive janal-wid-5" rendered="false">
													<f:facet name="header">
														<h:outputText value="Costo"/>
													</f:facet>
													<p:outputLabel value="#{keetValesAccion.doDecimalSat(row['costo'])}"/>
												</p:column>	
												<p:column styleClass="costos janal-column-right MarAuto Responsive janal-wid-7" rendered="false">
													<f:facet name="header">
														<h:outputText value="Costo real"/>
													</f:facet>
													<p:outputLabel value="#{keetValesAccion.doDecimalSat(row['real'])}"/>
												</p:column>	
												<p:column styleClass="precios janal-column-right MarAuto Responsive janal-wid-12" rendered="false">
													<f:facet name="header">
														<h:outputText value="Costo"/>
													</f:facet>
													<div class="ui-grid-row janal-grid-row">
														<div class="ui-grid-col-12 janal-column-right" style="padding-right: 14px;">
															<p:outputLabel value="#{row['diferencia']}" escape="false"/>
															<p:outputLabel value="#{keetValesAccion.doDecimalSat(row['calculado'])}"/>
															<p:inputText id="values" value="#{row['valor']}" style="display:none"/>
															<p:inputText id="precios" value="#{row['costo']}" styleClass="janal-wid-100-txt key-focus-event filas janal-name-La_fila_#{index+ 1}" style="display:none"/>
														</div>	 
														<div style="width: 10px; margin-left: -4px; margin-top: 1px;">
															<h:outputText value="#{row['costoMayorMenor']}" escape="false"/>
														 </div>
													</div>	
												</p:column>		
												<p:column styleClass="janal-column-right MarAuto Responsive janal-wid-8" rendered="false">
													<f:facet name="header">
														<h:outputText value="% Descuento"/>
													</f:facet>
													<p:outputLabel value="#{row['descuento']}"/>
													<p:inputText id="descuentos" value="#{row['descuento']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event filas" style="display: none"/>
												</p:column>		
												<p:column styleClass="janal-column-right MarAuto Responsive janal-wid-6" rendered="false">
													<f:facet name="header">
														<h:outputText value="% Extra"/>
													</f:facet>
													<p:outputLabel value="#{row['extras']}"/>
													<p:inputText id="extras" value="#{row['extras']}" styleClass="janal-wid-100-txt janal-column-right key-focus-event filas" style="display: none"/>
												</p:column>		
												<p:column styleClass="janal-column-right MarAuto Responsive janal-wid-col-50" rendered="false">
													<f:facet name="header">
														<h:outputText value="IVA"/>
													</f:facet>
													<p:outputLabel value="#{keetValesAccion.doNumericoSat(row['iva'])}"/>
													<h:outputText id="ivas" value="#{row['iva']}" styleClass="janal-wid-100-txt janal-column-right" style="display: none"/>
												</p:column>		
												<p:column styleClass="janal-column-right MarAuto Responsive janal-wid-10" rendered="false">
													<f:facet name="header">
														<h:outputText value="Precio"/>
													</f:facet>
													<p:outputLabel value="#{row['importe$']}"/>
												</p:column>		
											</p:dataTable>
										</p:panelGrid>
