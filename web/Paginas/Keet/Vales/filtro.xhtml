<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
								xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/plantillas/reporte.xhtml">
  <ui:param name="titulo" value="Listado de vales generados"/>
  <ui:define name="librerias">
		<h:outputScript library="janal" name="barcode/js.barcode.all.min.js"/>
		<h:outputScript library="janal" name="#{kajoolUtilAplicacion.libraryTicketJs}"/>
    <script type="text/javascript">
      Janal.Control.fields = {
        idEmpresa    : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        consecutivo  : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'consecutivo'},
        codigo       : {validaciones: 'libre', mascara: 'libre', grupo: 'general', formatos: 'cambiar-mayusculas'},
        idArticulo   : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
        fechaInicio  : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        fechaTermino : {validaciones: 'fecha', mascara: 'fecha', grupo: 'general'},
        idValeEstatus: {validaciones: 'libre', mascara: 'libre', grupo: 'general'}        
      };
			
			fieldsDialog= {
				'justificacion': {validaciones: 'libre', mascara: 'libre', grupo: 'dialogo', formatos: 'cambiar-mayusculas', individual: true}
			};
			
			function validaJustificacion() {
				var ok= janal.partial('dialogo');
				if(ok){
					PF('dlgEstatus').hide();
					janal.restore();
					janal.refresh();
				} // if
				return ok;
			} // validaJustificacion			
    </script>		
		<style>
			.ui-selectonemenu-panel .ui-selectonemenu-filter-container .ui-inputfield {
				width:225% !important;
			}
	  </style>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Búsqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" >
              <p:outputLabel for="idEmpresa" value="Sucursal:" rendered="#{keetValesFiltro.attrs.isMatriz}"/>
              <p:selectOneMenu id="idEmpresa" value="#{keetValesFiltro.attrs.idEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
								<p:ajax event="change" process="@this" update="idAlmacen" listener="#{keetValesFiltro.doLoadAlmacenes}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{keetValesFiltro.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.titulo}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="idAlmacen" value="Almacen:"/>
              <p:selectOneMenu id="idAlmacen" value="#{keetValesFiltro.attrs.idAlmacen}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{keetValesFiltro.attrs.almacenes}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                <p:column headerText="Clave">
                  <h:outputText value="#{item.clave}"/>
                </p:column>   
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
              <p:outputLabel for="consecutivo" value="Consecutivo:"/>
              <p:inputText id="consecutivo" value="#{keetValesFiltro.attrs.consecutivo}" styleClass="janal-wid-100-txt"/> 
              <p:outputLabel for="codigo" value="Código:"/>
              <p:autoComplete id="codigo" placeholder="Ej. CT123" var="customCodigo" itemLabel="#{customCodigo.propio}" inputStyleClass="janal-wid-100-txt key-down-codigos filas" itemValue="#{customCodigo}" value="#{keetValesFiltro.attrs.codigo}" completeMethod="#{keetValesFiltro.doCompleteCodigo}" converter="janal.convertidor.Entity" minQueryLength="2" maxResults="10" styleClass="janal-wid-100-txt">
								<p:ajax event="itemSelect" onstart="return janal.bloquear();" process="@this idEmpresa" listener="#{keetValesFiltro.doAsignaCodigo}" oncomplete="janal.desbloquear();"/>
								<f:facet name="itemtip">
									<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-400">												
										<f:facet name="header" class="TexAlCenter">
                      <p:graphicImage library="janal" name="img/sistema/#{kajoolUtilAplicacion.logoIcon}" styleClass="janal-logo-mini" width="50" height="30" style="#{kajoolUtilAplicacion.logoWidth}"/>                                      
										</f:facet>
										<h:outputText value="Código" />
										<h:outputText value="#{customCodigo.propio}"/>
										<h:outputText value="Nombre:" />
										<h:outputText value="#{customCodigo.nombre}"/>
									</h:panelGrid>
								</f:facet>
							</p:autoComplete>	
							<p:outputLabel for="articulo" value="Articulo:"/>
              <p:autoComplete id="articulo" placeholder="Ej. CLAVOS" var="customArticulo" itemLabel="#{customArticulo.nombre}" inputStyleClass="janal-wid-100-txt key-down-articulos filas" itemValue="#{customArticulo}" value="#{keetValesFiltro.attrs.articulo}" completeMethod="#{keetValesFiltro.doCompleteArticulo}" converter="janal.convertidor.Entity" minQueryLength="2" maxResults="10" styleClass="janal-wid-100-txt">
								<p:ajax event="itemSelect" onstart="return janal.bloquear();" process="@this idEmpresa" listener="#{keetValesFiltro.doAsignaArticulo}" oncomplete="janal.desbloquear();"/>
								<f:facet name="itemtip">
									<h:panelGrid columns="2" cellpadding="5" styleClass="janal-wid-col-300">												
										<h:outputText value="Código" />
										<h:outputText value="#{customArticulo.propio}"/>
										<h:outputText value="Nombre:" />
										<h:outputText value="#{customArticulo.nombre}"/>
									</h:panelGrid>
								</f:facet>
							</p:autoComplete>	
              <p:outputLabel for="fechaInicio" value="Fecha inicio:"/>
							<p:calendar id="fechaInicio" inputStyleClass="janal-wid-81" styleClass="janal-wid-100" value="#{keetValesFiltro.attrs.fechaInicio}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="mx" converter="janal.convertidor.Calendario"/>
              <p:outputLabel for="fechaTermino" value="Fecha término:"/>
							<p:calendar id="fechaTermino" inputStyleClass="janal-wid-81" styleClass="janal-wid-100" value="#{keetValesFiltro.attrs.fechaTermino}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true" locale="mx" converter="janal.convertidor.Calendario"/>
              <p:outputLabel for="idValeEstatus" value="Estatus:"/>
              <p:selectOneMenu id="idValeEstatus" value="#{keetValesFiltro.attrs.idValeEstatus}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-96"  effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
								<f:selectItem itemLabel="SELECCIONE" itemValue="-1"/>
                <f:selectItems value="#{keetValesFiltro.attrs.estatusFiltro}"  var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
                <p:column headerText="Nombre">
                  <h:outputText value="#{item.nombre}"/>
                </p:column>   
              </p:selectOneMenu>
							<p:separator/>
            </p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{keetValesFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.partial('general');" process="panelBusqueda" actionListener="#{keetValesFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
				<p:spacer/>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{keetValesFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{keetValesFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{keetValesFiltro.lazyModel.rowCount gt keetValesFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <p:ajax event="rowSelect" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections()" process="tabla" skipChildren="false"/>
						<p:ajax event="contextMenu" update="kajoolContextMenu" oncomplete="PF('kajoolTable').writeSelections();PF('kajoolContextMenu').show(currentEvent);" process="@this tabla" skipChildren="false"/>
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">
                  <p:menuitem value="Agregar" action="#{keetValesFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton action="#{keetValesFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                <p:commandButton icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              </div>  
            </f:facet>	            
            <p:column class="janal-column-center MarAuto Responsive janal-wid-12" sortBy="#{row.empresa}">
              <f:facet name="header">
                <h:outputText value="Sucursal"/>
              </f:facet>
              <h:outputText value="#{row['empresa']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-12" sortBy="#{row.almacen}">
              <f:facet name="header">
                <h:outputText value="Almacen"/>
              </f:facet>
              <h:outputText value="#{row['almacen']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-8" sortBy="#{row.consecutivo}">
              <f:facet name="header">
                <h:outputText value="Folio"/>
              </f:facet>
              <h:outputText value="#{row['consecutivo']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-8" sortBy="#{row.articulos}">
              <f:facet name="header">
                <h:outputText value="Articulos"/>
              </f:facet>
              <h:outputText value="#{row['articulos']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive" sortBy="#{row.nombre}">
              <f:facet name="header">
                <h:outputText value="Recibió"/>
              </f:facet>
              <h:outputText value="#{row['nombre']}"/>
            </p:column>		
            <p:column class="MarAuto Responsive janal-wid-8" sortBy="#{row.estatus}">
              <f:facet name="header">
                <h:outputText value="Estatus"/>
              </f:facet>
              <h:outputText value="#{row['estatus']}"/>
            </p:column>		
            <p:column class="janal-column-center MarAuto Responsive janal-wid-13" sortBy="#{row.fecha}">
              <f:facet name="header">
                <h:outputText value="Fecha"/>
              </f:facet>
              <h:outputText value="#{row['registro']}"/>
            </p:column>		
            <f:facet name="footer">
              <p:outputLabel value="Total [#{keetValesFiltro.lazyModel== null? 0: keetValesFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem action="#{keetValesFiltro.doAccion('CONSULTAR')}" icon="fa fa-search" ajax="false" value="Consultar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />
						<p:separator rendered="#{keetValesFiltro.attrs.seleccionado.idValeEstatus eq '1'}"/>
            <p:menuitem icon="fa fa-edit" action="#{keetValesFiltro.doAccion('MODIFICAR')}" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" rendered="#{keetValesFiltro.attrs.seleccionado.idValeEstatus eq '1'}"/>
            <p:menuitem icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion" rendered="#{keetValesFiltro.attrs.seleccionado.idValeEstatus eq '1'}"/>
            <p:separator rendered="#{keetValesFiltro.attrs.seleccionado.idValeEstatus eq '1'}"/>
            <p:menuitem icon="fa fa-exchange" value="Estatus" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{keetValesFiltro.doLoadEstatus}" oncomplete="PF('dlgEstatus').show();" update="dialogoEstatus" rendered="#{keetValesFiltro.attrs.seleccionado.idValeEstatus eq '1'}"/>
            <p:separator/>					
						<p:menuitem icon="fa fa-file-text-o" value="Ticket" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{keetValesFiltro.doTicket}" oncomplete="janal.desbloquear();jsTicket.clicTicket();" rendered="false"/>
            <p:menuitem icon="fa fa-file-word-o" value="Reporte" onstart="return janal.bloquear()" process="@this tabla" actionListener="#{keetValesFiltro.doReporte}" oncomplete="janal.desbloquear();" update="descargar"/>
          </p:contextMenu>
        </div>
      </div>
    </div>		    
		<svg id="barcode" style="display: none"></svg>	
		<button id="printTicket" style="display: none" onclick="jsTicket.loadTicket()">Imprimir</button>		
  </ui:define>   
	<ui:define name="dialogos">
		<p:dialog id="dialogoEstatus" widgetVar="dlgEstatus" header="Cambio de estatus" resizable="false" closable="false" minimizable="false" maximizable="false" responsive="true" width="60%" onHide="janal.refresh();" onShow="janal.change('formDialogoEstatus', fieldsDialog);janal.refresh();">
			<h:form id="formDialogoEstatus" prependId="false">
				<h:panelGrid columns="2" styleClass="janal-wid-100" columnClasses="janal-wid-10, janal-wid-100">
					<p:outputLabel for="estatusDlg" value="Estatus:"/>												
          <p:selectOneMenu id="estatusDlg" value="#{keetValesFiltro.attrs.estatus}" styleClass="janal-wid-100-txt">									
						<f:selectItems value="#{keetValesFiltro.attrs.allEstatus}"/>					
					</p:selectOneMenu>
				</h:panelGrid>
				<p:outputLabel for="justificacion" value="Justificación:"/><br/>
				<p:inputTextarea id="justificacion" value="#{keetValesFiltro.attrs.justificacion}" styleClass="janal-wid-100-txt"/>
				<hr class="ui-widget-content"/>
				<div class="janal-line-button">
					<p:commandButton icon="fa fa-check" process="@this dialogoEstatus" update="tabla" value="Aceptar" action="#{keetValesFiltro.doActualizarEstatus}" onstart="return validaJustificacion()" oncomplete="janal.desbloquear();"/>
					<p:commandButton value="Cancelar" icon="fa fa-remove" onstart="return PF('dlgEstatus').hide();" oncomplete="janal.desbloquear();"/>
				</div>
			</h:form>
		</p:dialog>
  </ui:define>
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar el vale ?" />
  <ui:param name="accionConfirmacion" value="#{keetValesFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Consecutivo:"/>
      <p:outputLabel value="#{keetValesFiltro.attrs.seleccionado.consecutivo}"/>      
    </h:panelGrid>			
  </ui:define>
</ui:composition>
